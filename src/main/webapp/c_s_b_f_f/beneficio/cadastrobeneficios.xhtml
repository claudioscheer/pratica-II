<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Cadastro benefício</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">  
                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Cadastro de Benefícios
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">
                                        <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
                                        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
                                        <!-- Inline CSS based on choices in "Settings" tab -->
                                        <style>.bootstrap-iso .form-group button, .bootstrap-iso form input.form-control, .bootstrap-iso form textarea.form-control, .bootstrap-iso form select.form-control{-webkit-border-radius: 0 !important;-moz-border-radius: 0; border-radius: 0;}.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}.bootstrap-iso form .input-group-addon {color:#555555; background-color: #eeeeee; border-radius: 0px; padding-left:12px}</style>
                                        <h:form id="formBeneficio">
                                            <h:messages class="error" style="color: #d9534f" />
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12 col-xs-12">


                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">Código Benefício</label>
                                                                <h:inputText label="codigo"  class="form-control" value="#{csbffBeneficioBean.csbffBeneficios.beneficioCodigo}" disabled="true" />
                                                            </div>
                                                        </div> 
                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                            <div class="form-group ">

                                                                <label class="control-label ">Nome</label>
                                                                <h:inputText  a:placeholder="Digite um nome para o benefício."  class="form-control"  value="#{csbffBeneficioBean.csbffBeneficios.beneficioNome}" />
                                                            </div>

                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                            <div class="form-group ">

                                                                <label class="control-label ">Abrangência</label>
                                                                <h:selectOneMenu value="#{csbffBeneficioBean.csbffBeneficios.abrangencia}" class="form-control">
                                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                                    <f:selectItems value="#{csbffBeneficioBean.abrangenciaBeneficio}" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                            <div class="form-group ">

                                                                <label class="control-label ">Tipo benefício </label>

                                                                <h:selectOneMenu  value="#{csbffBeneficioBean.csbffBeneficios.tipoBeneficio}" class="form-control">
                                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                                    <f:selectItems value="#{csbffBeneficioBean.tipoBeneficio}" />
                                                                </h:selectOneMenu>   

                                                            </div>     
                                                        </div>

                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                            <div class="form-group ">

                                                                <label class="control-label ">Descrição</label>
                                                                <!--      <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>-->
                                                                <h:inputTextarea onkeyup="if (this.value.length > 255) {
                                                                            this.value = this.value.substring(0, 255);
                                                                            alert('tamanho maximo encontrado ');
                                                                        }" class="form-control" cols="10" rows="5" a:placeholder="Descreva aqui detalhes do benefício." value="#{csbffBeneficioBean.csbffBeneficios.beneficioDescricao}" />

                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                                <h:commandButton class="btn btn-primary"  actionListener="#{csbffBeneficioBean.save()}" value="Cadastrar" /> 
                                                                <h:commandButton class="btn btn-danger"  actionListener="#{csbffBeneficioBean.cancel()}" value="Cancelar" /> 
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
