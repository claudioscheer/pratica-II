<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Consulta de Benefícios</title>
    </h:head>
    <h:body>

        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">  
                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="form-group" style="float: right;margin-top: 10px">
                                        <div>
                                            <h:link  outcome="cadastrobeneficios.xhtml" class="btn btn-primary " value="Novo Benefício"/>
                                        </div>
                                    </div>
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Benefícios Cadastrados
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">
                                        <h:form id="formConsulta">
                                            <h:messages class="error" style="color: #d9534f" />

                                            <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!csbffBeneficioBean.formAtivo}">

                                                <h:dataTable  class="table table-striped" value="#{csbffBeneficioBean.todosCsbffBeneficios}" var="beneficio">

                                                    <h:column headerClass="alinhaColuna">                
                                                        <h:commandLink title="Excluir" action="#{csbffBeneficioBean.excluir(beneficio)}" onclick="return confirm('Voce realmente deseja excluir?')" >
                                                            <i class="glyphicon glyphicon-remove-circle" style="font-size:18px"></i>
                                                        </h:commandLink>
                                                    </h:column>

                                                    <h:column>                
                                                        <h:commandLink title="Editar" action="#{csbffBeneficioBean.edita(beneficio)}">
                                                            <i class="glyphicon glyphicon-pencil" style="font-size:18px" ></i>
                                                        </h:commandLink>
                                                    </h:column>

                                                    <h:column>
                                                        <f:facet name="header">Código</f:facet>
                                                            #{beneficio.beneficioCodigo}
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header"> Nome</f:facet>
                                                            #{beneficio.beneficioNome} 
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Abrangência </f:facet>
                                                            #{beneficio.abrangencia}
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Tipo Benefício </f:facet>
                                                            #{beneficio.tipoBeneficio}
                                                    </h:column>

                                                </h:dataTable>

                                            </h:panelGroup>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
