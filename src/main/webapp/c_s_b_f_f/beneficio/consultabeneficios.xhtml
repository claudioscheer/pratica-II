<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Consulta de Benefícios</title>
    </h:head>
    <h:body>

        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">  

                <h:form id="formConsulta">


                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!csbffBeneficioBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Cadastrar Benefício" action="cadastrobeneficios.xhtml">
                                <f:ajax execute="@form" render="formConsulta" />
                            </h:commandButton>
                        </div>
                        <div class="title_left">
                            <h3>Benefícios Cadastrados</h3>
                        </div>
                        <div class="row">
                            <div class="x_panel">
                                <div class="x_content" >
                                    <h:dataTable  class="table table-striped" value="#{csbffBeneficioBean.todosCsbffBeneficios}" var="beneficio">
                                        <h:column>
                                            <f:facet name="header">Código</f:facet>
                                                #{beneficio.beneficioCodigo}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"> Nome</f:facet>
                                            #{beneficio.beneficioNome}" 
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Abrangência </f:facet>
                                                #{beneficio.abrangencia}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Tipo Benefício </f:facet>
                                                #{beneficio.csbffPessoaBeneficioList}
                                        </h:column>

                                        <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{csbffBeneficioBean.prepareEdit(beneficio)}">
                                            <f:ajax execute="@form" render="formConsulta" />
                                        </h:commandLink>
<!--                                        <h:commandLink class="btn btn-link btn-small" value="Excluir" action="#{csbffBeneficioBean.excluir(beneficio)}" onclick="return confirm('Excluir colaborador?')">
                                            <f:ajax execute="@form" render="formConsulta" />
                                        </h:commandLink>-->

                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>      
            </ui:define>
        </ui:composition>

    </h:body>
</html>
