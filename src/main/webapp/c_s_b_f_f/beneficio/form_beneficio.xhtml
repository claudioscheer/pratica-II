<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro benefício</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">  
                <div class="title_left">
                    <h3>Benefícios</h3>
                </div>
                <h:form>
                    <div class="bootstrap-iso">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <form>
                                        <div class="form-group ">

                                            <label class="control-label " for="number">
                                                Código
                                            </label>

                                            <input class="form-control" id="number" name="number" type="text"/>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <form method="post">
                                        <div class="form-group ">
                                            <label class="control-label " for="name">
                                                Nome
                                            </label>
                                            <input class="form-control" id="name0" name="name" type="text"/>

                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <form method="post">
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Abrangência
                                            </label>
                                            <select class="select form-control" id="select" name="select">
                                                <option value="First Choice">
                                                    Selecione
                                                </option>
                                                <option value="Second Choice">
                                                    Individual
                                                </option>
                                                <option value="Third Choice">
                                                    Coletivo
                                                </option>

                                            </select>
                                        </div>     
                                    </form>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <form method="post">
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Tipo de benefício
                                            </label>
                                            <select class="select form-control" id="select" name="select">
                                                <option value="First Choice">
                                                    Selecione
                                                </option>
                                                <option value="Second Choice">
                                                    Alimentação
                                                </option>
                                                <option value="Third Choice">
                                                    Transporte
                                                </option>
                                                <option value="Fourth Choice">
                                                    Educação
                                                </option>
                                                <option value="Fifth Choice">
                                                    Moradia
                                                </option>
                                                <option value="Sixth Choice">
                                                    Saúde
                                                </option>
                                            </select>
                                        </div>     
                                    </form>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <form>

                                        <div class="form-group ">
                                            <label class="control-label " for="message1">
                                                Descrição
                                            </label>
                                            <textarea class="form-control" cols="40" id="message1" name="message1" rows="10"></textarea>
                                        </div>
                                    </form>
                                </div>


                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <form>

                                        <div class="form-group ">
                                            <label class="control-label " for="date">
                                                Data de Criação
                                            </label>
                                            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <form>
                                        <div class="form-group">
                                            <label class="control-label" for="date">

                                            </label>

                                        </div>


                                    </form>

                                </div>


                                <div>
                                    <div class="row">
                                        <!--       <button class="btn btn-primary " name="submit" type="submit">
                                               
                                                Salvar
                                               </button>-->
                                        <input type="button" value="SAVE" name="click" class="btn btn-success"  />
                                        <input type="button" value="EDIT" name="click" class="btn btn-default"  />
                                        <input type="button" value="CANCEL" name="click" class="btn btn-danger"  />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
