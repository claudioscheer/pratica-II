<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro benefício</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="content">  

 <div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
      <label class="control-label " for="name">
       Nome
      </label>
         <input class="form-control" id="name" name="name" type="text"/>
     </div>
        
    </form>
   </div>
        
 
        <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
      <label class="control-label " for="select">
       Tipo de Benefício
      </label>
      <select class="select form-control" id="select" name="select">
       <option value="First Choice">
        Alimentício
       </option>
       <option value="Second Choice">
        Transporte
       </option>
       <option value="Third Choice">
        Saúde
       </option>
      </select>
     </div>
    </form>
        </div>
        
        <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
      
     <div class="form-group ">
      <label class="control-label " for="date">
       Data
      </label>
      <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
     </div>
    </form>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
        
     <div class="form-group ">
      <label class="control-label " for="number">
       valor
      </label>
      <input class="form-control" id="number" name="number" type="text"/>
     </div>
        
    </form>
        </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
        
        
     <div class="form-group ">
      <label class="control-label " for="message">
       Descrição
      </label>
      <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
     </div>
     <div class="form-group">
      <div>
       <input type="button" value="SAVE" name="click" class="btn btn-success"  />
                    <input type="button" value="EDIT" name="click" class="btn btn-default"  />
                    <input type="button" value="CANCEL" name="click" class="btn btn-danger"  />
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
                
                
                
                
                
                
                
     
     
           </ui:define>
        </ui:composition>

    </h:body>
</html>
