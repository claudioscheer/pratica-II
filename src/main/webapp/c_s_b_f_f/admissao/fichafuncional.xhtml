<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Consulta Contratos de admissão</title>
    </h:head>
    <h:body>

        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">  

                <div id="fichafuncional" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Ficha Funcional
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">
                                        <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
                                        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
                                        <!-- Inline CSS based on choices in "Settings" tab -->
                                        <style>.bootstrap-iso .form-group button, .bootstrap-iso form input.form-control, .bootstrap-iso form textarea.form-control, .bootstrap-iso form select.form-control{-webkit-border-radius: 0 !important;-moz-border-radius: 0; border-radius: 0;}.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}.bootstrap-iso form .input-group-addon {color:#555555; background-color: #eeeeee; border-radius: 0px; padding-left:12px}</style>

                                        <h:form id="FichaFuncional">
                                            <h:messages class="error" style="color: #d9534f" />
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label" >                                        
                                                                    CPF
                                                                </label>
                                                                <h:inputText  class="form-control" id="cpf" maxlength="14" a:placeholder="Digite um CPF válido no formato '000.000.000-00'" onkeypress="this.value = MascaraCPF(this.value)" value="#{csbffFichaFuncionalBean.recCpf}" title="CPF" />
                                                            </div>

                                                        </div>
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label">Código colaborador</label>
                                                                <h:inputText label="codigo"  class="form-control" value="#{csbffFichaFuncionalBean.recPessoa.recIdpessoa}" disabled="true" />

                                                            </div>
                                                        </div> 

                                                        <div class="col-md-12 col-sm-12 col-xs-12">                                
                                                            <div class="form-group ">
                                                                <label class="control-label " >
                                                                    Nome Colaborador
                                                                    <!--                                                    <span class="required">*</span>-->
                                                                </label>
                                                                <h:inputText label="name"  class="form-control" value="#{csbffFichaFuncionalBean.recPessoa.recNomecompleto}" />
                                                            </div>     
                                                        </div> 
                                                        <div class="col-md-6 col-sm-3 col-xs-12">
                                                            <div class="element">
                                                                <h:commandButton class="btn btn-primary"  value="Buscar Dados" action="#{csbffFichaFuncionalBean.buscarCpf()}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-3 col-xs-12">
                                                            <div class="element">
                                                                <h:commandButton class="btn btn-primary"  value="Imprimir Ficha Funcional" action="#{csbffFichaFuncionalBean.imprimirFichaFuncional()}"/>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </h:form> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
