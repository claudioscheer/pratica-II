<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 
                <h:form id="busca" style="margin-top:75px;">
                    <div class="x_panel">
                        <h:messages class="error" style="color: #d9534f" />
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <br></br><div class="ln_solid" style="margin-top: 0"></div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group ">
                                            <label class="control-label" >                                        
                                                CPF
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText  class="form-control" id="cpf" maxlength="14" onkeypress="this.value = MascaraCPF(this.value)" required="true" requiredMessage="Campo CPF deve ser preenchido." value="#{csbffEscalaHorasBean.recCpf}" title="CPF" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group ">
                                            <label class="control-label">Código colaborador</label>
                                            <h:inputText label="codigo"  class="form-control" value="#{csbffEscalaHorasBean.recPessoa.recIdpessoa}" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 ">                                
                                        <div class="form-group ">
                                            <label class="control-label " >
                                                Nome Colaborador
                                            </label>
                                            <h:inputText label="name"  class="form-control" value="#{csbffEscalaHorasBean.recPessoa.recNomecompleto}" disabled="true"/>
                                        </div>     
                                    </div> 

                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <div class="element">
                                            <h:commandButton class="btn btn-primary"  value="Buscar Dados" action="#{csbffEscalaHorasBean.buscarCpf()}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <h:form id="escala" style="margin-top:0;">
                    <div class="x_panel ">
                        <div class="title_left">
                            <h3>Escalas</h3>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="row">
                                    <div class="col-md-2 col-sm-2 ">
                                        <label class="control-label " >
                                            Hora Entrada
                                        </label>
                                        <h:inputText class="form-control" maxlength="6" onkeypress="this.value = MascaraHora(this.value)" value="#{csbffEscalaHorasBean.csbffEscalaHorasList.escalaHora1}" converter="#{generic}" title="HORA" />
                                    </div>
                                    <div class="col-md-2 col-sm-2 ">
                                        <label class="control-label " >
                                            Hora Saída
                                        </label>
                                        <h:inputText class="form-control" maxlength="6" onkeypress="this.value = MascaraHora(this.value)" value="#{csbffEscalaHorasBean.csbffEscalaHorasList.escalaHora2}" converter="#{generic}" title="HORA"/>
                                    </div>
                                    <div class="col-md-2 col-sm-2 ">
                                        <label class="control-label " >
                                            Hora Entrada
                                        </label>
                                        <h:inputText class="form-control" maxlength="6" onkeypress="this.value = MascaraHora(this.value)" value="#{csbffEscalaHorasBean.csbffEscalaHorasList.escalaHora3}" converter="#{generic}" title="HORA"/>
                                    </div>
                                    <div class="col-md-2 col-sm-2 ">
                                        <label class="control-label " >
                                            Hora Saída
                                        </label>
                                        <h:inputText class="form-control" maxlength="6" onkeypress="this.value = MascaraHora(this.value)" value="#{csbffEscalaHorasBean.csbffEscalaHorasList.escalaHora4}" converter="#{generic}" title="HORA"/>
                                    </div>
                                    <div class="col-md-2 col-sm-2 ">
                                        <label class="control-label " >
                                            Dias a Trabalhar
                                        </label>   

                                        <h:selectOneMenu value="#{csbffEscalaHorasBean.csbffEscalaHoras.diaDaSemana}" class="form-control" >
                                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                            <f:selectItem itemValue="1" itemLabel="Domingo" />
                                            <f:selectItem itemValue="2" itemLabel="Segunda-Feira" />
                                            <f:selectItem itemValue="3" itemLabel="Terça-Feira" />
                                            <f:selectItem itemValue="4" itemLabel="Quarta-Feira" />
                                            <f:selectItem itemValue="5" itemLabel="Quinta-Feira " />
                                            <f:selectItem itemValue="6" itemLabel="Sexta-Feira" />
                                            <f:selectItem itemValue="7" itemLabel="Sábado" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br></br><div class="form-group">
                            <div class="form-group">
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <h:commandButton  class="btn btn-primary" value="Adicionar Escala" action="#{csbffEscalaHorasBean.addNovaEscala()}">
                                    </h:commandButton>
                                </div>
                            </div>
                        </div><br></br>
                        <br></br> <h:dataTable  class="table table-striped" value="#{csbffDadosProfissionaisBean.recPessoa.csbffEscalaHorasList}" var="escala">
                            <h:column>
                                <f:facet name="header"> Hora Entrada</f:facet>
                                    #{escala.escalaHora1}  
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Hora Saída</f:facet>
                                    #{escala.escalaHora2}  
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Hora Entrada</f:facet>
                                    #{escala.escalaHora3}  
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Hora Saída</f:facet>
                                    #{escala.escalaHora4}  
                            </h:column>
                            <h:column>
                                <f:facet name="header">Dias a Trabalhar</f:facet>
                                    #{escala.diaDaSemana}  
                            </h:column>            

                            <h:column>
                                <h:commandButton class="btn btn-link btn-small" value="Excluir" action="#{csbffEscalaHorasBean.removerEscala(eh)}" onclick="return confirm('Excluir escala?')">
                                    <!--<f:ajax execute="@form" render="formTabela" />-->
                                </h:commandButton>>
                            </h:column>            
                        </h:dataTable>


                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <br></br><div class="row">

                                <br></br><h:commandButton class="btn btn-success" value="Salvar" action="#{csbffEscalaHorasBean.salvarEscalas()}"/>
                                <h:commandButton immediate="true" class="btn btn-danger" value="Cancelar" action="#{csbffEscalaHorasBean.cancelEscala()}"/>
                                <h:link class="btn btn" outcome="dadosprofissionais.xhtml" value="Voltar"></h:link>

                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
