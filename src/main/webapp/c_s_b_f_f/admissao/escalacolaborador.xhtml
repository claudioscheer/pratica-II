<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 
                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Escala de Horários
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">
                                        <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
                                        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
                                        <!-- Inline CSS based on choices in "Settings" tab -->
                                        <style>.bootstrap-iso .form-group button, .bootstrap-iso form input.form-control, .bootstrap-iso form textarea.form-control, .bootstrap-iso form select.form-control{-webkit-border-radius: 0 !important;-moz-border-radius: 0; border-radius: 0;}.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}.bootstrap-iso form .input-group-addon {color:#555555; background-color: #eeeeee; border-radius: 0px; padding-left:12px}</style>
                                        <h:form id="escala">
                                            <h:messages class="error" style="color: #d9534f" />
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label" >                                        
                                                                    CPF
                                                                    <span class="required">*</span>
                                                                </label>
                                                                <h:inputText  class="form-control" id="cpf" maxlength="14" onkeypress="this.value = MascaraCPF(this.value)" required="true" requiredMessage="Campo CPF deve ser preenchido." value="#{csbffEscalaHorasBean.recCpf}" title="CPF" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label">Código colaborador</label>
                                                                <h:inputText label="codigo"  class="form-control" value="#{csbffEscalaHorasBean.recPessoa.recIdpessoa}" disabled="true" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 col-sm-12">
                                                            <div class="form-group ">
                                                                <label class="control-label " >
                                                                    Nome Colaborador
                                                                </label>
                                                                <h:inputText label="name"  class="form-control" value="#{csbffEscalaHorasBean.recPessoa.recNomecompleto}" disabled="true"/>
                                                            </div>     
                                                        </div>
                                                        <div class="col-md-12 col-sm-3 col-xs-12">
                                                            <div class="element">
                                                                <h:commandButton class="btn btn-primary"  value="Buscar Dados" action="#{csbffEscalaHorasBean.buscarCpf()}"/>
                                                            </div>
                                                        </div> 

                                                        <div class="col-md-2 col-sm-2 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " >
                                                                    Hora Entrada
                                                                </label>
                                                                <h:inputText class="form-control" maxlength="6" a:placeholder="00"  value="#{csbffEscalaHorasBean.csbffEscalaHoras.escalaHora1}" title="Hora Entrada" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-2 col-sm-2 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " >
                                                                    Hora Saída
                                                                </label>
                                                                <h:inputText class="form-control" maxlength="6" a:placeholder="00" onkeypress="formatar(this, '00:00')"  value="#{csbffEscalaHorasBean.csbffEscalaHoras.escalaHora2}" title="Hora Saída Intervalo"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-2 col-sm-2 ">
                                                            <div class="form-group ">  
                                                                <label class="control-label " >
                                                                    Hora Entrada
                                                                </label>
                                                                <h:inputText class="form-control" maxlength="6" a:placeholder="00" value="#{csbffEscalaHorasBean.csbffEscalaHoras.escalaHora3}" title="Hora Retorno Intervalo"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-2 col-sm-2 ">
                                                            <div class="form-group ">  
                                                                <label class="control-label " >
                                                                    Hora Saída
                                                                </label>
                                                                <h:inputText class="form-control" maxlength="6" a:placeholder="00"  value="#{csbffEscalaHorasBean.csbffEscalaHoras.escalaHora4}" title="Hora Saída"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 col-sm-4 ">
                                                            <div class="form-group ">  
                                                                <label class="control-label " >
                                                                    Dias a Trabalhar
                                                                </label>   
                                                                <h:selectOneMenu value="#{csbffEscalaHorasBean.csbffEscalaHoras.diaDaSemana}" class="form-control" >
                                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                                    <f:selectItems value="#{csbffEscalaHorasBean.diasATrabalhar}" />
                                                                </h:selectOneMenu>

                                                            </div>
                                                        </div>
                                                        <div class="element">
                                                            <div class="col-md-4 col-sm-4 col-xs-12">
                                                                <h:commandButton  class="btn btn-primary" value="Adicionar Escala" action="#{csbffEscalaHorasBean.addNovaEscala()}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 col-sm-12 ">
                                                            <div class="form-group ">
                                                                <br></br> <h:dataTable  class="table table-striped" value="#{csbffEscalaHorasBean.recPessoa.csbffEscalaHorasList}" var="eh">

                                                                    <h:column>
                                                                        <f:facet name="header"> Hora Entrada</f:facet>
                                                                        <h:outputText value="#{eh.escalaHora1}"/>
                                                                    </h:column>
                                                                    <h:column>
                                                                        <f:facet name="header"> Hora Saída</f:facet>
                                                                        <h:outputText value="#{eh.escalaHora2}"/>
                                                                    </h:column>
                                                                    <h:column>
                                                                        <f:facet name="header"> Hora Entrada</f:facet>
                                                                        <h:outputText value="#{eh.escalaHora3}"/>
                                                                    </h:column>
                                                                    <h:column>
                                                                        <f:facet name="header"> Hora Saída</f:facet>
                                                                        <h:outputText value="#{eh.escalaHora4}"/>
                                                                    </h:column>
                                                                    <h:column>
                                                                        <f:facet name="header">Dia da Semana</f:facet>
                                                                        <h:outputText value="#{eh.diaDaSemana}"/>
                                                                    </h:column>   
                                                                    <h:column headerClass="alinhaColuna">                
                                                                        <h:commandLink title="Excluir" action="#{csbffEscalaHorasBean.removerEscala(eh)}" onclick="return confirm('Excluir escala?')" >
                                                                            <i class="glyphicon glyphicon-remove-circle" style="font-size:18px"></i>
                                                                        </h:commandLink>
                                                                    </h:column>
                                                                </h:dataTable>
                                                            </div>
                                                        </div>

                                                        <div class="form-group ">
                                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                                <h:commandButton class="btn btn-primary"  action="#{csbffEscalaHorasBean.salvarEscalas()}" value="Salvar" /> 
                                                                <h:commandButton class="btn btn-danger" action="#{csbffEscalaHorasBean.cancel()}" value="Cancelar" /> 
                                                            </div>
                                                        </div>


                                                    </div>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
