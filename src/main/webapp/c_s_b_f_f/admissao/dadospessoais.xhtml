<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 
                <div class="title_left">
                    <h3>Contrato de Admissão</h3>
                </div>
                <h:messages class="error" style="color: #d9534f" />

                <h:form id="busca">
                    <div class="x_panel">
                        <div class="title_left">
                            <h2>Dados Pessoais</h2>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group ">
                                <label class="control-label" >                                        
                                    CPF
                                    <span class="required">*</span>
                                </label>
                                <h:inputText label="codigo"  class="form-control" required="true" requiredMessage="Campo CPF deve ser preenchido." value="#{csbffAdmissaoBean.recCpf}" />
                            </div>

                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group ">
                                <label class="control-label">Código colaborador</label>
                                <h:inputText label="codigo"  class="form-control" value="#{csbffAdmissaoBean.recPessoa.recIdpessoa}" disabled="true" />

                            </div>
                        </div> 

                        <div class="col-md-3 col-sm-3 col-xs-12">
                            <div class="element">
                                <h:commandButton class="btn btn-primary"  value="Buscar Dados" action="#{csbffAdmissaoBean.buscarCpf()}"/>
                            </div>
                        </div>
                    </div>
                </h:form>
                <h:form id="dadosPessoais">
                    <h:panelGroup id="panelDadosPro" layout="block" >
                        <div class="bootstrap-iso">
                            <div class="container-fluid" >
                                <div class="row">
                                    <div class="x_panel">
                                        <div class="col-md-12 col-sm-12 ">                                
                                            <div class="form-group ">
                                                <label class="control-label " >
                                                    Nome Colaborador
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText label="name"  class="form-control" required="true" requiredMessage="Campo Nome deve ser preenchido." value="#{csbffAdmissaoBean.recPessoa.recNomecompleto}" />
                                            </div>     
                                        </div> <!--
                                        -->                                        <div class="col-md-6 col-sm-6 ">                                
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Estado Civil
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.pessoas}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.pessoas}" var="estadoCivil" itemLabel="#{estadoCivil.recEstadocivil}" itemValue="#{estadoCivil.recEstadocivil}"/>
                                                </h:selectOneMenu>
                                            </div>     
                                        </div> 
                                        <div class="col-md-6 col-sm-6">                                
                                            <div class="form-group ">
                                                <label class="control-label ">
                                                    Sexo
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.pessoas}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.pessoas}" var="sexo" itemLabel="#{sexo.recSexo}" itemValue="#{sexo.recSexo}"/>
                                                </h:selectOneMenu>
                                            </div>     
                                        </div>
                                        <div class="col-md-6 col-sm-6">
                                            <div class="form-group ">
                                                <label class="control-label ">                                        
                                                    Data de Nascimento
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText required="true" requiredMessage="Campo Data de Nascimento é obrigatório." class="form-control has-feedback-left date-picker" value="#{csbffAdmissaoBean.recPessoa.recDtnascimento}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 ">                                
                                            <div class="form-group">
                                                <label class="control-label " >
                                                    RG
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText label="number"  class="form-control" required="true" requiredMessage="Campo RG é deve ser preenchido." value="#{csbffAdmissaoBean.recPessoa.recRg}" />
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " >                                        
                                                    Órgão Emissor
                                                </label>
                                                <h:inputText label="number"  class="form-control" value="#{csbffAdmissaoBean.recPessoa.recOrgaoemissor}" />
                                            </div>
                                        </div>    
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label" >                                        
                                                    Data de Emissão
                                                </label>
                                                <h:inputText class="form-control has-feedback-left date-picker" value="#{csbffAdmissaoBean.recPessoa.recDtemissao}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:inputText>
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " >                                        
                                                    Nome do Pai
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText label="name"  class="form-control" required="true" requiredMessage="Campo Nome do Pai é obrigatório." value="#{csbffAdmissaoBean.recPessoa.recNomepai}" />
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label ">                                        
                                                    Nome da Mãe
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText label="name"  class="form-control" required="true" requiredMessage="Campo Nome da Mãe é obrigatório." value="#{csbffAdmissaoBean.recPessoa.recNomemae}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Telefone
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffAdmissaoBean.recPessoa.recTelefone}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Celular
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffAdmissaoBean.recPessoa.recCelular}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Certificado de Reservista
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText label="name"  class="form-control" required="true" requiredMessage="Campo Certificado de Reservista é obrigatório." value="#{csbffAdmissaoBean.recPessoa.recReservista}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6">                                
                                            <div class="form-group ">
                                                <label class="control-label " for="select">
                                                    Escolaridade
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recEscolaridade}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItem itemValue="1" itemLabel="1ºGrau Completo (Fundamental)" />
                                                    <f:selectItem itemValue="2" itemLabel="2ºGrau Completo (Ensino Médio)" />
                                                    <f:selectItem itemValue="3" itemLabel="Especialização (Cursos Técnicos)" />
                                                    <f:selectItem itemValue="4" itemLabel="Ensino Superior Completo (Bacharel, Licenciatura, Tecnólogo)" />
                                                    <f:selectItem itemValue="5" itemLabel="Mestrado " />
                                                    <f:selectItem itemValue="6" itemLabel="Doutorado" />
                                                    <f:selectItem itemValue="7" itemLabel="Pós-doutorado" />
                                                </h:selectOneMenu>
                                            </div>     
                                        </div>  
                                        <div class="col-md-6 col-sm-6">                                
                                            <div class="form-group ">
                                                <label class="control-label " for="select">
                                                    Nacionalidade
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffAdmissaoBean.recPessoa.recNacionalidade}" />
                                            </div>     
                                        </div>  
                                        <div class="col-md-6 col-sm-6">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Bairro
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffAdmissaoBean.recPessoa.recBairro}" />
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Endereço
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffAdmissaoBean.recPessoa.recEndereco}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Número
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffAdmissaoBean.recPessoa.recNumero}" />
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-sm-6">
                                            <div class="form-group ">
                                                <label class="control-label ">                                        
                                                    E-mail
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffAdmissaoBean.recPessoa.recEmail}" />
                                            </div>
                                        </div>
                                        <hr />

                                    </div>
                                </div>
                                <div class="pull-right">
                                    <div class="row">
<!--                                        <br></br><h:commandButton class="btn btn-success" type="button" value="Salvar" actionListener="#{csbffAdmissaoBean.save()}"/>-->
                                        <h:commandButton immediate="true" class="btn btn-danger" type="button" value="Cancelar" actionListener="#{csbffAdmissaoBean.cancel()}"/>
                                        <h:link class="btn btn-info" outcome="dadosprofissionais.xhtml" type="button" value="Próximo"></h:link>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>


                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
