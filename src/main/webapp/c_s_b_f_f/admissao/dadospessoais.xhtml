<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 

                <h:form id="busca" style="margin-top:75px;">
                    <div class="x_panel">
                        <h:messages class="error" style="color: #d9534f" />
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="title_left">
                                        <h3>Contrato de Admissão</h3>
                                    </div>
                                    <br></br><div class="title_left">
                                        <h2>Dados Pessoais</h2>
                                    </div>
                                    <br></br><div class="ln_solid" style="margin-top: 0"></div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group ">
                                            <label class="control-label" >                                        
                                                CPF
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText  class="form-control" id="cpf" maxlength="14" onkeypress="this.value = MascaraCPF(this.value)" required="true" requiredMessage="Campo CPF deve ser preenchido." value="#{csbffDadosPessoaisBean.recCpf}" title="CPF" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group ">
                                            <label class="control-label">Código colaborador</label>
                                            <h:inputText label="codigo"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recIdpessoa}" disabled="true" />

                                        </div>
                                    </div> 

                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <div class="element">
                                            <h:commandButton class="btn btn-primary"  value="Buscar Dados" action="#{csbffDadosPessoaisBean.buscarCpf()}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <h:form id="dadosPessoais">
                    <h:panelGroup id="panelDadosPro" layout="block" >
                        <div class="bootstrap-iso">
                            <div class="container-fluid" >
                                <div class="row">
                                    <div class="x_panel">
                                        <div class="col-md-6 col-sm-6 ">                                
                                            <div class="form-group ">
                                                <label class="control-label " >
                                                    Nome Colaborador
<!--                                                    <span class="required">*</span>-->
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recNomecompleto}" />
                                            </div>     
                                        </div> 
                                        <div class="col-md-6 col-sm-6 ">                                
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Estado Civil
                                                </label>
                                                <h:selectOneMenu value="#{csbffDadosPessoaisBean.recPessoa.recEstadocivil}" class="form-control" >
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffDadosPessoaisBean.pessoas}" var="estadoCivil" itemLabel="#{estadoCivil.recEstadocivil}" itemValue="#{estadoCivil.recEstadocivil}"/>
                                                </h:selectOneMenu>
                                            </div>     
                                        </div> 
                                        <div class="col-md-6 col-sm-6">                                
                                            <div class="form-group ">
                                                <label class="control-label ">
                                                    Sexo
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recSexo}" />

                                            </div>     
                                        </div>
                                        <div class="col-md-6 col-sm-6">
                                            <div class="form-group ">
                                                <label class="control-label ">                                        
                                                    Data de Nascimento
                                                    <!--<span class="required">*</span>-->
                                                </label>
                                                <h:inputText class="form-control has-feedback-left date-picker" value="#{csbffDadosPessoaisBean.recPessoa.recDtnascimento}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 ">                                
                                            <div class="form-group">
                                                <label class="control-label " >
                                                    RG
<!--                                                    <span class="required">*</span>-->
                                                </label>
                                                <h:inputText label="number"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recRg}" />
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " >                                        
                                                    Órgão Emissor
                                                </label>
                                                <h:inputText label="number"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recOrgaoemissor}" />
                                            </div>
                                        </div>    
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label" >                                        
                                                    Data de Emissão
                                                </label>
                                                <h:inputText class="form-control has-feedback-left date-picker" value="#{csbffDadosPessoaisBean.recPessoa.recDtemissao}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:inputText>
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " >                                        
                                                    Nome do Pai
                                                    <!--<span class="required">*</span>-->
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recNomepai}" />
                                            </div>
                                        </div> 

                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label ">                                        
                                                    Nome da Mãe
                                                    <!--<span class="required">*</span>-->
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recNomemae}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6">                                
                                            <div class="form-group ">
                                                <label class="control-label " for="select">
                                                    Escolaridade
                                                </label>
                                                <h:selectOneMenu value="#{csbffDadosPessoaisBean.recPessoa.recEscolaridade}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItem itemValue="1" itemLabel="1ºGrau Completo (Fundamental)" />
                                                    <f:selectItem itemValue="2" itemLabel="2ºGrau Completo (Ensino Médio)" />
                                                    <f:selectItem itemValue="3" itemLabel="Especialização (Cursos Técnicos)" />
                                                    <f:selectItem itemValue="4" itemLabel="Ensino Superior Completo (Bacharel, Licenciatura, Tecnólogo)" />
                                                    <f:selectItem itemValue="5" itemLabel="Mestrado " />
                                                    <f:selectItem itemValue="6" itemLabel="Doutorado" />
                                                    <f:selectItem itemValue="7" itemLabel="Pós-doutorado" />
                                                </h:selectOneMenu>
                                            </div>     
                                        </div>
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Telefone
                                                </label>
                                                <h:inputText  id="telefone" maxlength="15" onkeypress="this.value = MascaraTelefone(this.value)" title="telefone"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recTelefone}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Celular
                                                </label>
                                                <h:inputText id="celular" maxlength="15" onkeypress="this.value = MascaraTelefone(this.value)" title="celular"   class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recCelular}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Certificado de Reservista
                                                    <!--<span class="required">*</span>-->
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recReservista}" />
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-sm-6">                                
                                            <div class="form-group ">
                                                <label class="control-label " for="select">
                                                    Nacionalidade
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recNacionalidade}" />
                                            </div>     
                                        </div>  
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Endereço
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recEndereco}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 ">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Número
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recNumero}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Bairro
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recBairro}" />
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6">
                                            <div class="form-group ">
                                                <label class="control-label ">                                        
                                                    E-mail
                                                </label>
                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recEmail}" />
                                            </div>
                                        </div>
                                        <hr />

                                    </div>
                                </div>
                                <div class="pull-right">
                                    <div class="row">
                                        <br></br><h:commandLink  class="btn btn-success" value="Salvar" action="#{csbffDadosPessoaisBean.saveDadosPessoais()}"/>
                                        <h:commandLink immediate="true" class="btn btn-danger" value="Cancelar" action="#{csbffDadosPessoaisBean.cancel()}"/>
                                        <!--<h:link class="btn btn-info" outcome="dadosprofissionais.xhtml" type="button" value="Próximo"></h:link>-->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>


                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
