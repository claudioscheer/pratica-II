<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 
                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Contrato de Admissão - Dados Pessoais
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">
                                        <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
                                        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
                                        <!-- Inline CSS based on choices in "Settings" tab -->
                                        <style>.bootstrap-iso .form-group button, .bootstrap-iso form input.form-control, .bootstrap-iso form textarea.form-control, .bootstrap-iso form select.form-control{-webkit-border-radius: 0 !important;-moz-border-radius: 0; border-radius: 0;}.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}.bootstrap-iso form .input-group-addon {color:#555555; background-color: #eeeeee; border-radius: 0px; padding-left:12px}</style>

                                        <h:form id="DadosPessoais">
                                            <h:messages class="error" style="color: #d9534f" />
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label" >                                        
                                                                    CPF
                                                                </label>
                                                                <h:inputText  class="form-control" id="cpf" maxlength="14" a:placeholder="Digite um CPF válido no formato '000.000.000-00'" onkeypress="this.value = MascaraCPF(this.value)" value="#{csbffDadosPessoaisBean.recCpf}" title="CPF" />
                                                            </div>

                                                        </div>
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label">Código colaborador</label>
                                                                <h:inputText label="codigo"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recIdpessoa}" disabled="true" />

                                                            </div>
                                                        </div> 

                                                        <div class="col-md-12 col-sm-3 col-xs-12">
                                                            <div class="element">
                                                                <h:commandButton class="btn btn-primary"  value="Buscar Dados" action="#{csbffDadosPessoaisBean.buscarCpf()}"/>
                                                            </div>
                                                        </div>                              
                                                        <div class="col-md-12 col-sm-12 col-xs-12">                                
                                                            <div class="form-group ">
                                                                <label class="control-label " >
                                                                    Nome Colaborador
                                                                    <!--                                                    <span class="required">*</span>-->
                                                                </label>
                                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recNomecompleto}" />
                                                            </div>     
                                                        </div> 


                                                        <div class="col-md-6 col-sm-6 ">                                
                                                            <div class="form-group">
                                                                <label class="control-label">
                                                                    Estado Civil
                                                                </label>
                                                                <h:selectOneMenu value="#{csbffDadosPessoaisBean.recPessoa.recEstadocivil}" class="form-control" >
                                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                                    <f:selectItems value="#{csbffDadosPessoaisBean.estadoCivil}" />
                                                                </h:selectOneMenu>
                                                            </div>     
                                                        </div> 

                                                        <div class="col-md-6 col-sm-6">                                
                                                            <div class="form-group ">
                                                                <label class="control-label ">
                                                                    Sexo
                                                                </label>
                                                                <h:inputText  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recSexo}" />

                                                            </div>     
                                                        </div>


                                                        <div class="col-md-6 col-sm-6 ">                                
                                                            <div class="form-group">
                                                                <label class="control-label " >
                                                                    RG
                                                                    <!--                                                    <span class="required">*</span>-->
                                                                </label>
                                                                <h:inputText label="number" maxlength="12" class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recRg}" />
                                                            </div>
                                                        </div> 
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " >                                        
                                                                    Órgão Emissor
                                                                </label>
                                                                <h:inputText label="number"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recOrgaoemissor}" />
                                                            </div>
                                                        </div>  
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="date">                                        
                                                                    Data de Emissão
                                                                </label>

                                                                <h:inputText label="Data Emissão" class="form-control date-picker" value="#{csbffDadosPessoaisBean.recPessoa.recDtemissao}" a:placeholder="dd/mm/aaaa" >
                                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                </h:inputText>

                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " >                                        
                                                                    Nome do Pai
                                                                    <!--<span class="required">*</span>-->
                                                                </label>
                                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recNomepai}" />
                                                            </div>
                                                        </div> 

                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label ">                                        
                                                                    Nome da Mãe
                                                                    <!--<span class="required">*</span>-->
                                                                </label>
                                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recNomemae}" />
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">                                        
                                                                    Telefone
                                                                </label>
                                                                <h:inputText  id="telefone" maxlength="15" onkeypress="this.value = MascaraTelefone(this.value)" title="telefone"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recTelefone}" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">                                        
                                                                    Celular
                                                                </label>
                                                                <h:inputText id="celular" maxlength="15" onkeypress="this.value = MascaraTelefone(this.value)" title="celular"   class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recCelular}" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">                                        
                                                                    Certificado de Reservista
                                                                    <!--<span class="required">*</span>-->
                                                                </label>
                                                                <h:inputText  maxlength="15" class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recReservista}" />
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">                                        
                                                                    Título de Eleitor
                                                                    <!--<span class="required">*</span>-->
                                                                </label>
                                                                <h:inputText maxlength="15" class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recNumTituEleitor}" />
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label ">                                        
                                                                    Endereço
                                                                </label>
                                                                <h:inputText class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recEndereco}" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">                                        
                                                                    Número
                                                                </label>
                                                                <h:inputText maxlength="6" class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recNumero}" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label ">                                        
                                                                    Bairro
                                                                </label>
                                                                <h:inputText class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recBairro}" />
                                                            </div>
                                                        </div> 
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="date">                                        
                                                                    Data de Nascimento
                                                                </label>

                                                                <h:inputText label="Data Nascimento" class="form-control date-picker" value="#{csbffDadosPessoaisBean.recPessoa.recDtnascimento}" a:placeholder="dd/mm/aaaa" >
                                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                </h:inputText>

                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label ">                                        
                                                                    E-mail
                                                                </label>
                                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosPessoaisBean.recPessoa.recEmail}" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6">                                
                                                            <div class="form-group ">
                                                                <label class="control-label " for="select">
                                                                    Raça/Cor
                                                                </label>
                                                                <h:selectOneMenu value="#{csbffDadosPessoaisBean.recPessoa.recCor}"  class="form-control" >
                                                                    <f:selectItem itemLabel="Selecione a Cor" itemValue="#{null}" />
                                                                    <f:selectItem itemLabel="Branco(a)" itemValue="#{1}" />
                                                                    <f:selectItem itemLabel="Pardo(a)" itemValue="#{2}" />
                                                                    <f:selectItem itemLabel="Preto(a)" itemValue="#{3}" />                                                
                                                                    <f:selectItem itemLabel="Amarelo(a)" itemValue="#{4}" />
                                                                    <f:selectItem itemLabel="Indígena(a)" itemValue="#{5}" />
                                                                    <f:selectItem itemLabel="Não Declarar" itemValue="#{6}" />
                                                                </h:selectOneMenu> 

                                                            </div>     
                                                        </div>
                                                        <div class="col-md-6 col-sm-6">                                
                                                            <div class="form-group ">
                                                                <label class="control-label " for="select">
                                                                    Escolaridade
                                                                </label>
                                                                <h:selectOneMenu value="#{csbffDadosPessoaisBean.recPessoa.recPesGrauEnsino}" class="form-control">
                                                                    <f:selectItem itemLabel="Selecione o Grau de Ensino" itemValue="#{null}" />
                                                                    <f:selectItem itemLabel="Até 5º Série" itemValue="#{1}" />                                                
                                                                    <f:selectItem itemLabel="5º a 9º Série" itemValue="#{2}" />
                                                                    <f:selectItem itemLabel="Ensino Fundamental" itemValue="#{3}" />
                                                                    <f:selectItem itemLabel="Ensino Médio Completo" itemValue="#{4}" />
                                                                    <f:selectItem itemLabel="Ensino Médio Incompleto" itemValue="#{5}" />
                                                                    <f:selectItem itemLabel="Ensino Superior Completo" itemValue="#{6}" />
                                                                    <f:selectItem itemLabel="Ensino Superior Incompleto" itemValue="#{7}" />
                                                                    <f:selectItem itemLabel="Especialização" itemValue="#{8}" />   
                                                                </h:selectOneMenu>
                                                            </div>     
                                                        </div>

                                                        <div class="form-group">
                                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                                                <h:commandButton class="btn btn-primary"  action="#{csbffDadosPessoaisBean.saveDadosPessoais()}" value="Salvar" /> 
                                                                <h:commandButton class="btn btn-danger"  action="#{csbffDadosPessoaisBean.cancel()}" value="Cancelar" /> 
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
