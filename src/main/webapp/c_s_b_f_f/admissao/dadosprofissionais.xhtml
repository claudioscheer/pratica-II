<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 
                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Contrato de Admissão - Dados Profissionais
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">
                                        <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
                                        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
                                        <!-- Inline CSS based on choices in "Settings" tab -->
                                        <style>.bootstrap-iso .form-group button, .bootstrap-iso form input.form-control, .bootstrap-iso form textarea.form-control, .bootstrap-iso form select.form-control{-webkit-border-radius: 0 !important;-moz-border-radius: 0; border-radius: 0;}.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}.bootstrap-iso form .input-group-addon {color:#555555; background-color: #eeeeee; border-radius: 0px; padding-left:12px}</style>

                                        <h:form id="DadosProfissionais">
                                            <h:messages class="error" style="color: #d9534f" />
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label" >                                        
                                                                    CPF
                                                                </label>
                                                                <h:inputText  class="form-control" id="cpf" maxlength="14" a:placeholder="Digite um CPF válido no formato '000.000.000-00'" onkeypress="this.value = MascaraCPF(this.value)"  value="#{csbffDadosProfissionaisBean.recCpf}" title="CPF" />
                                                            </div>

                                                        </div>
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label">Código colaborador</label>
                                                                <h:inputText label="codigo"  class="form-control" value="#{csbffDadosProfissionaisBean.recPessoa.recIdpessoa}" disabled="true" />

                                                            </div>
                                                        </div> 

                                                        <div class="col-md-12 col-sm-3 col-xs-12">
                                                            <div class="element">
                                                                <h:commandButton class="btn btn-primary"  value="Buscar Dados" action="#{csbffDadosProfissionaisBean.buscarCpf()}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 col-sm-12 col-xs-12">                                
                                                            <div class="form-group ">
                                                                <label class="control-label " >
                                                                    Nome Colaborador
                                                                    <!--                                                    <span class="required">*</span>-->
                                                                </label>
                                                                <h:inputText label="name"  class="form-control" value="#{csbffDadosProfissionaisBean.recPessoa.recNomecompleto}" />
                                                            </div>     
                                                        </div> 
                                                        
                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">                                        
                                                                    Número da CTPS
                                                                    <!--                                                    <span class="required">*</span>-->
                                                                </label>
                                                                <h:inputText label="codigo" maxlength="15" class="form-control " a:placeholder="Digite o número da Carteira de Trabalho." value="#{csbffDadosProfissionaisBean.recPessoa.recNumCtps}" converter="#{generic}"/>
                                                            </div>
                                                        </div> 
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">                                        
                                                                    Número PIS/PASEP
                                                                    <!--                                                    <span class="required">*</span>-->
                                                                </label>
                                                                <h:inputText label="codigo" maxlength="15" a:placeholder="Digite o número do PIS/PASEP." class="form-control" value="#{csbffDadosProfissionaisBean.recPessoa.recPispasep}" />

                                                            </div>
                                                        </div>

                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="select">                                        
                                                                    Possui dependentes?
                                                                </label>

                                                                <h:selectOneMenu value="#{csbffDadosProfissionaisBean.recPessoa.possuiDependente}" class="form-control">
                                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                                    <f:selectItems value="#{csbffDadosProfissionaisBean.possuiDependentes}" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">                                        
                                                                    Banco que possui conta
                                                                </label>
                                                                <h:selectOneMenu value="#{csbffDadosProfissionaisBean.recPessoa.recNomeBanco}" class="form-control">
                                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                                    <f:selectItems value="#{csbffDadosProfissionaisBean.nomeBanco}" />
                                                                </h:selectOneMenu>
                                                                <!--                                                <input class="form-control" id="number" name="text" type="text"/>-->
                                                            </div>
                                                        </div> 
                                                        <div class="col-md-6 col-sm-6 ">                                
                                                            <div class="form-group ">
                                                                <label class="control-label " for="select">
                                                                    Número da agência
                                                                </label>
                                                                <h:inputText label="codigo" a:placeholder="Digite o número da agência que possui conta." class="form-control" value="#{csbffDadosProfissionaisBean.recPessoa.recAgenciaBancaria}" />

                                                            </div>     
                                                        </div> 
                                                        <div class="col-md-6 col-sm-6 ">                                
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">
                                                                    Número da conta
                                                                </label>
                                                                <h:inputText label="codigo" a:placeholder="Digite o número da conta bancária." class="form-control " value="#{csbffDadosProfissionaisBean.recPessoa.recNumeroContaBanco}"/>
                                                            </div>     
                                                        </div> 
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="select">                                        
                                                                    Insalubridade
                                                                </label>
                                                                <h:selectOneMenu value="#{csbffDadosProfissionaisBean.recPessoa.insalubridade}" class="form-control">
                                                                    <f:ajax execute="@form"  render="DadosProfissionais" listener="#{csbffDadosProfissionaisBean.selecionarInsalubridade()}" event="change" />
                                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                                    <f:selectItems value="#{csbffDadosProfissionaisBean.insalubridade}" />
                                                                </h:selectOneMenu>                               
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6 col-sm-6">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="select">                                        
                                                                    Recebe seguro desemprego?
                                                                </label>
                                                                <h:selectOneMenu value="#{csbffDadosProfissionaisBean.recPessoa.recSegurodesemprego}" class="form-control">
                                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                                    <f:selectItems value="#{csbffDadosProfissionaisBean.seguroDesemprego}" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="select">                                        
                                                                    Periculosidade
                                                                </label>
                                                                <h:selectOneMenu value="#{csbffDadosProfissionaisBean.recPessoa.recPericulosidade}" class="form-control">
                                                                    <f:ajax execute="@form" render="DadosProfissionais" listener="#{csbffDadosProfissionaisBean.selecionarPericulosidade()}" event="change" />
                                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                                    <f:selectItems value="#{csbffDadosProfissionaisBean.periculosidade}" />
                                                                </h:selectOneMenu>                           
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="date">                                        
                                                                    Data de Admissão
                                                                </label>
                                                                <h:inputText class="form-control date-picker" maxlength="10" onkeypress="this.value = MascaraData(this.value)" value="#{csbffDadosProfissionaisBean.recPessoa.recDtaAdmissao}" a:placeholder="dd/mm/aaaa">
                                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                </h:inputText>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">                                        
                                                                    Cargo ocupado
                                                                </label>
                                                                <h:selectOneMenu value="#{csbffDadosProfissionaisBean.recPessoa.cargoCodigo}" class="form-control" converter="#{generic}">
                                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                                    <f:selectItems value="#{csbffDadosProfissionaisBean.cargos}"/>
                                                                </h:selectOneMenu>
                                                            </div> 
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="number">                                        
                                                                    Salário (R$)
                                                                </label>
                                                                <h:inputText class="form-control" maxlength="10" value="#{csbffDadosProfissionaisBean.recPessoa.cargoValorSalario}" >
                                                                    <f:convertNumber pattern="#0.00" />
                                                                </h:inputText>
                                                            </div>
                                                        </div> 
                                                        <div class="col-md-12 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="select">                                        
                                                                    Benefício
                                                                </label>
                                                                <h:selectOneMenu value="#{csbffDadosProfissionaisBean.csbffBeneficios}" class="form-control" converter="#{generic}">
                                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                                    <f:selectItems value="#{csbffDadosProfissionaisBean.csbffBeneficiosList}" var="beneficio" itemValue="#{beneficio}" itemLabel="#{beneficio.beneficioNome}" />
                                                                </h:selectOneMenu>
                                                                <div class="form-group">
                                                                    <br></br><h:commandButton class="btn btn-primary" value="Adicionar Benefício" action="#{csbffDadosProfissionaisBean.addBeneficioPessoa()}">
                                                                        <!--                                                        <f:ajax execute="@form" render="dadosprofissionais"/>-->
                                                                    </h:commandButton>
                                                                </div>
                                                                <h:dataTable  class="table" value="#{csbffDadosProfissionaisBean.recPessoa.csbffPessoaBeneficioList}" var="pb">
                                                                    <h:column >
                                                                        <f:facet name="header"> Código</f:facet>
                                                                        <h:outputText value="#{pb.beneficioCodigo.id}"/>
                                                                    </h:column>
                                                                    <h:column >
                                                                        <f:facet name="header"> Nome</f:facet>
                                                                        <h:outputText value="#{pb.beneficioCodigo.beneficioNome}"/>
                                                                    </h:column>
                                                                    <h:column >
                                                                        <f:facet name="header"> Tipo Benefício</f:facet>
                                                                        <h:outputText value="#{pb.beneficioCodigo.tipoBeneficio}"/>
                                                                    </h:column>
                                                                    <h:column headerClass="alinhaColuna">  
                                                                        <f:facet name="header"> Opções</f:facet>
                                                                        <h:commandLink title="Remover Benefício" action="#{csbffDadosProfissionaisBean.removerBeneficioPessoa(pb)}" onclick="return confirm('Voce realmente deseja remover o benefício?')" >
                                                                            <i class="glyphicon glyphicon-remove-circle" style="font-size:18px"></i>
                                                                        </h:commandLink>
                                                                    </h:column>

                                                                </h:dataTable>

                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label " for="date">                                        
                                                                    Prorrogação de Contrato até
                                                                </label>
                                                                <h:inputText class="form-control date-picker" maxlength="10" onkeypress="this.value = MascaraData(this.value)" value="#{csbffDadosProfissionaisBean.recPessoa.recProrrogaContrato}" a:placeholder="dd/mm/aaaa">
                                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                </h:inputText>
                                                            </div>
                                                        </div>  
                                                        <div class="col-md-6 col-sm-6 ">
                                                            <div class="form-group ">
                                                                <label class="control-label ">                                        
                                                                    Dias Prorrogados
                                                                </label>
                                                                <h:inputText class="form-control" maxlength="3" value="#{csbffDadosProfissionaisBean.recPessoa.diasProrrogados}" />

                                                            </div>
                                                        </div> 

                                                        <div class="form-group ">
                                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                                <h:commandButton class="btn btn-primary"  value="Demitir Colaborador" action="#{csbffDadosProfissionaisBean.demitirColaborador()}"/>

                                                                <h:commandButton class="btn btn-primary"  action="#{csbffDadosProfissionaisBean.saveDadosProfissionais()}" value="Salvar" /> 
                                                                <h:commandButton class="btn btn-danger"  action="#{csbffDadosProfissionaisBean.cancel()}" value="Cancelar" /> 
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
