<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 
                <div class="title_left">
                    <h3>Contrato de Admissão</h3>
                </div>
                <h:form id="dadosprofissionais">
                    <h:messages class="error" style="color: #d9534f" />
                    <h:panelGroup id="panelDados" layout="block">
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="x_panel">
                                        <div class="title_left">
                                            <h2>Dados Profissionais</h2>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Número da CTPS
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText label="codigo" required="true" requiredMessage="Campo Número da CTPS é obrigatório." class="form-control " value="#{csbffAdmissaoBean.recPessoa.recNumCtps}" />
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Banco que possui conta
                                                    <span class="required">*</span>
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recNomeBanco}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.nomeBanco}" />
                                                </h:selectOneMenu>
                                                <!--                                            <input class="form-control" id="number" name="text" type="text"/>-->
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 col-xs-12">                                
                                            <div class="form-group ">
                                                <label class="control-label " for="number">
                                                    Número da conta
                                                </label>
                                                <h:inputText label="codigo" required="true" requiredMessage="Campo Número da conta é obrigatório." class="form-control " value="#{csbffAdmissaoBean.recPessoa.recNumeroContaBanco}"/>
                                            </div>     
                                        </div>          
                                        <div class="col-md-6 col-sm-6 col-xs-12">                                
                                            <div class="form-group ">
                                                <label class="control-label " for="select">
                                                    Número da agência
                                                </label>
                                                <h:inputText label="codigo" required="true" requiredMessage="Campo Número da agência é obrigatório." class="form-control" value="#{csbffAdmissaoBean.recPessoa.recAgenciaBancaria}" />

                                            </div>     
                                        </div> 
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <!--<div class="form-group ">-->
                                            <label class="control-label " for="number">                                        
                                                Cargo ocupado
                                                <span class="required">*</span>
                                            </label>
                                            <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.csbffCargosList}" class="form-control" converter="#{generic}">
                                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                <f:selectItems value="#{csbffAdmissaoBean.cargos}" var="cargos" itemValue="#{cargos}" itemLabel="#{cargos.cargoNome}" />
                                            </h:selectOneMenu>

                                        </div> 
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Data de Admissão
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText required="true" requiredMessage="Campo Data de Admissão é obrigatório." class="form-control has-feedback-left date-picker" value="#{csbffAdmissaoBean.recPessoa.recDtaAdmissao}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    <!--                                                <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>-->
                                                </h:inputText>
                                            </div>
                                        </div>    
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <!--                                    <div class="col-md-6 col-sm-6 col-xs-12 xdisplay_inputx form-group has-feedback">-->
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Código CBO
<!--                                                    <span class="required"></span>-->
                                                </label>
                                                <h:inputText label="codigo" class="form-control" value="#{csbffAdmissaoBean.recPessoa.cargoCbo}" converter="#{generic}"/>
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Salário (R$)
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText label="codigo" required="true" requiredMessage="Campo Salário é obrigatório." class="form-control" value="#{csbffAdmissaoBean.recPessoa.recPretencaosalarial}" />

                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="select">                                        
                                                    Possui dependentes?
                                                    <span class="required">*</span>
                                                </label>

                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.possuiDependente}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.possuiDependentes}" />
                                                </h:selectOneMenu>
                                                <br></br><h:link class="btn btn-primary" type="button" outcome="dependente.xhtml" value="Cadastrar dependente"></h:link>
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="select">                                        
                                                    Recebe seguro desemprego?
                                                    <span class="required">*</span>
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recSegurodesemprego}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.seguroDesemprego}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div> 

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="select">                                        
                                                    Insalubridade
                                                    <span class="required">*</span>
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recInsalubridade}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.insalubridade}" />
                                                </h:selectOneMenu>                               
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="select">                                        
                                                    Benefício
                                                    <span class="required">*</span>
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.csbffBeneficiosList}"  class="form-control" converter="#{generic}">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.beneficios}" var="beneficio" itemValue="#{beneficio}" itemLabel="#{beneficio.beneficioNome}"  />

                                                </h:selectOneMenu>
                                                <div class="form-group">
                                                    <br></br><h:commandButton class="btn btn-primary" type="button" value="Adicionar Benefício" action="#{csbffAdmissaoBean.addBeneficioPessoa()}">
                                                        <f:ajax execute="@form" render="dadosprofissionais"/>
                                                    </h:commandButton>
                                                </div>

                                                <ui:repeat value="#{csbffAdmissaoBean.recPessoa.csbffBeneficiosList}" var="beneficioCol" varStatus="statusBeneficios">

                                                    <div class="row">
                                                        <h:outputText value="#{csbffAdmissaoBean.recPessoa.csbffBeneficiosList[statusBeneficios.index].beneficioNome}"/>
                                                        <h:commandButton class="btn btn-primary" type="button" value="Remover Benefício" action="#{csbffAdmissaoBean.removerBeneficioPessoa(statusBeneficios.index)}">
                                                            <f:ajax execute="@form" render="dadosprofissionais:panelDados"/>
                                                        </h:commandButton>

                                                    </div>
                                                </ui:repeat>

                                            </div>
                                        </div>

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="select">                                        
                                                    Periculosidade
                                                    <span class="required">*</span>
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recPericulosidade}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.periculosidade}" />
                                                </h:selectOneMenu>                           
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Número PIS/PASEP
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText label="codigo" required="true" requiredMessage="Campo Número PIS/PASEP é obrigatório." class="form-control" value="#{csbffAdmissaoBean.recPessoa.recPispasep}" />
                                            </div>
                                        </div>

                                        <h:panelGroup class="col-md-12 col-sm-12 col-xs-12" layout="block" rendered="#{!csbffAdmissaoBean.formAtivo}">
                                            <div class="form-group">
                                                <label>
                                                    Escala de Horários
                                                </label>                                        
                                                <div class="row">
    <!--                                                <ui:repeat value="#{csbffAdmissaoBean.csbffEscalaHoras.csbffEscalaHorasList}" var="faixa" varStatus="repeat">-->
                                                    <div class="form-group col-md-2 col-sm-2">
                                                        <label class="control-label">Hora Entrada</label>
                                                        <h:inputText class="form-control" value="#{csbffAdmissaoBean.csbffEscalaHoras.escalaHora1}" />
                                                    </div>
                                                    <div class="form-group col-md-2 col-sm-2">
                                                        <label class="control-label">Hora Saída</label>
                                                        <h:inputText class="form-control" value="#{csbffAdmissaoBean.csbffEscalaHoras.escalaHora2}" />

                                                    </div>
                                                    <div class="form-group col-md-2 col-sm-2">
                                                        <label class="control-label">Hora Entrada</label>
                                                        <h:inputText class="form-control" value="#{csbffAdmissaoBean.csbffEscalaHoras.escalaHora3}" />

                                                    </div>
                                                    <div class="form-group col-md-2 col-sm-2">
                                                        <label class="control-label">Hora Saída</label>
                                                        <h:inputText class="form-control" value="#{csbffAdmissaoBean.csbffEscalaHoras.escalaHora4}" />

                                                    </div>
                                                    <div class="form-group col-md-2 col-sm-2">
                                                        <label class="control-label">Dias a Trabalhar</label>
                                                        <h:selectOneMenu value="#{csbffAdmissaoBean.csbffEscalaHoras.escalaCodigo}" class="form-control ">
                                                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                            <f:selectItems value="#{csbffAdmissaoBean.diasATrabalhar}" />
                                                        </h:selectOneMenu> 
                                                    </div>
                                                    <!--</ui:repeat>-->
                                                    <br></br> <h:commandButton class="btn btn-primary" type="button" value="Adicionar Escala" action="#{csbffAdmissaoBean.addNovaEscala(csbffEscalaHoras)}">

                                                    </h:commandButton>
                                                </div>
                                                <h:dataTable  class="table table-striped" value="#{csbffAdmissaoBean.csbffEscalaHoras.csbffEscalaHorasList}" var="escala">
                                                    <h:column>
                                                        <f:facet name="header"> Hora Entrada</f:facet>
                                                            #{escala.escalaHora1}  
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header"> Hora Saída</f:facet>
                                                            #{escala.escalaHora2}  
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header"> Hora Entrada</f:facet>
                                                            #{escala.escalaHora3}  
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header"> Hora Saída</f:facet>
                                                            #{escala.escalaHora4}  
                                                    </h:column>
                                                    <h:column>
                                                        <h:commandLink class="btn btn-danger btn-sm" type="button" value="Remover Escala" action="#{csbffAdmissaoBean.removerEscala(csbffEscalaHoras)}" onclick="return confirm('Remover Escala?')"/>
                                                    </h:column> 
                                                </h:dataTable>
                                                <div class="col-md-12 col-sm-12 col-xs-12">
                                                    <div class="form-group ">
                                                        <label class="control-label ">Anotações Contratuais</label>
                                                        <!--      <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>-->
                                                        <h:inputTextarea class="form-control" a:placeholder="Após 90 dias, o contrato de experiência passará a vigorar por tempo indeterminado." value="#{csbffAdmissaoBean.recPessoa.admissaoDescricao}" />

                                                    </div>
                                                </div>

                                            </div>
                                        </h:panelGroup>
                                        <hr />
                                        <hr />
                                    </div>
                                </div>
                                <div class="pull-right">
                                    <div class="row">

                                        <h:link class="btn btn-info" outcome="dadospessoais.xhtml" value="Anterior"></h:link>
                                        <h:commandButton class="btn btn-success" value="Salvar" actionListener="#{csbffAdmissaoBean.save()}"/>
                                        <h:commandButton immediate="true" class="btn btn-danger" value="Cancelar" actionListener="#{csbffAdmissaoBean.cancel()}"/>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
