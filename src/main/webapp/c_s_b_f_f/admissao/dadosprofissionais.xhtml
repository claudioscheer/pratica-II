<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 
                <h:form id="busca" style="margin-top:75px;">
                    <div class="x_panel">
                        <h:messages class="error" style="color: #d9534f" />
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="title_left">
                                        <h3>Contrato de Admissão</h3>
                                    </div>
                                    <br></br><div class="title_left">
                                        <h2>Dados Pessoais</h2>
                                    </div>
                                    <br></br><div class="ln_solid" style="margin-top: 0"></div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group ">
                                            <label class="control-label" >                                        
                                                CPF
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText label="codigo"  class="form-control" required="true" requiredMessage="Campo CPF deve ser preenchido." value="#{csbffAdmissaoBean.recCpf}" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group ">
                                            <label class="control-label">Código colaborador</label>
                                            <h:inputText label="codigo"  class="form-control" value="#{csbffAdmissaoBean.recPessoa.recIdpessoa}" disabled="true" />

                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 ">                                
                                        <div class="form-group ">
                                            <label class="control-label " >
                                                Nome Colaborador
                                            </label>
                                            <h:inputText label="name"  class="form-control" value="#{csbffAdmissaoBean.recPessoa.recNomecompleto}" disabled="true"/>
                                        </div>     
                                    </div> 

                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <div class="element">
                                            <h:commandButton class="btn btn-primary"  value="Buscar Dados" action="#{csbffAdmissaoBean.buscarCpf()}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <h:form id="dadosprofissionais">
                    <div class="x_panel">
                        <h:panelGroup id="panelDados" layout="block">
                            <div class="bootstrap-iso">
                                <div class="container-fluid">
                                    <div class="row">

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Número da CTPS
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText label="codigo" required="true" requiredMessage="Campo Número da CTPS é obrigatório." class="form-control " value="#{csbffAdmissaoBean.recPessoa.recNumCtps}" />
                                            </div>
                                        </div> 

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Número PIS/PASEP
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText label="codigo" required="true" requiredMessage="Campo Número PIS/PASEP é obrigatório." class="form-control" value="#{csbffAdmissaoBean.recPessoa.recPispasep}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Cargo ocupado
                                                    <span class="required">*</span>
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.cargoNome}" class="form-control" converter="#{generic}">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.cargos}" var="cargos" itemValue="#{cargos}" itemLabel="#{cargos.cargoNome}" />
                                                </h:selectOneMenu>

                                            </div> 
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12 xdisplay_inputx form-group has-feedback">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Código CBO
                                                    <span class="required"></span>
                                                </label>
                                                <h:inputText label="codigo" class="form-control" value="#{csbffAdmissaoBean.recPessoa.cargoCbo}" converter="#{generic}"/>
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Data de Admissão
                                                    <span class="required">*</span>
                                                </label>
                                                <h:inputText required="true" requiredMessage="Campo Data de Admissão é obrigatório." class="form-control has-feedback-left date-picker" value="#{csbffAdmissaoBean.recPessoa.recDtaAdmissao}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                                                </h:inputText>
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="select">                                        
                                                    Possui dependentes?
                                                </label>

                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.possuiDependente}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.possuiDependentes}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="select">                                        
                                                    Insalubridade
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recInsalubridade}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.insalubridade}" />
                                                </h:selectOneMenu>                               
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="select">                                        
                                                    Recebe seguro desemprego?
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recSegurodesemprego}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.seguroDesemprego}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="select">                                        
                                                    Periculosidade
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recPericulosidade}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.periculosidade}" />
                                                </h:selectOneMenu>                           
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="number">                                        
                                                    Banco que possui conta
                                                </label>
                                                <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recNomeBanco}" class="form-control">
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.nomeBanco}" />
                                                </h:selectOneMenu>
                                                <!--                                                <input class="form-control" id="number" name="text" type="text"/>-->
                                            </div>
                                        </div> 
                                        <div class="col-md-6 col-sm-6 col-xs-12">                                
                                            <div class="form-group ">
                                                <label class="control-label " for="select">
                                                    Número da agência
                                                </label>
                                                <h:inputText label="codigo" class="form-control" value="#{csbffAdmissaoBean.recPessoa.recAgenciaBancaria}" />

                                            </div>     
                                        </div> 
                                        <div class="col-md-6 col-sm-6 col-xs-12">                                
                                            <div class="form-group ">
                                                <label class="control-label " for="number">
                                                    Número da conta
                                                </label>
                                                <h:inputText label="codigo" class="form-control " value="#{csbffAdmissaoBean.recPessoa.recNumeroContaBanco}"/>
                                            </div>     
                                        </div>          



                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label " for="select">                                        
                                                    Benefício
                                                </label>

                                                <h:selectOneMenu class="form-control" value="#{csbffAdmissaoBean.recPessoa.beneficioNome}"  converter="#{generic}"> 
                                                    <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                    <f:selectItems value="#{csbffAdmissaoBean.csbffBeneficiosList}" var="beneficio" itemValue="#{beneficio}" itemLabel="#{beneficio.beneficioNome}" />
                                                </h:selectOneMenu>
                                                <div class="form-group">
                                                    <br></br><h:commandButton class="btn btn-primary" value="Adicionar Benefício" action="#{csbffAdmissaoBean.addBeneficioPessoa()}"/>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <br></br><h:dataTable  class="table table-striped" var="beneficio">
                                                            <h:column>
                                                                <f:facet name="header"> Benefícios do Colaborador</f:facet>
                                                                <h:outputText value="#{beneficio.beneficioNome}"/>
                                                            </h:column>
                                                            <h:column >
                                                                <h:commandLink class="btn btn-danger btn-sm" value="Remover Benefício" action="#{csbffAdmissaoBean.removerBeneficioPessoa(index)}" onclick="return confirm('Remover Benefício?')"/>
                                                            </h:column> 
                                                        </h:dataTable>
                                                    </div>
                                                </div> 
                                            </div>
                                        </div>


                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group ">
                                                <label class="control-label ">Anotações Contratuais</label>
                                                <!--      <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>-->
                                                <h:inputTextarea class="form-control" a:placeholder="Após 90 dias, o contrato de experiência passará a vigorar por tempo indeterminado." value="#{csbffAdmissaoBean.recPessoa.admissaoDescricao}" />

                                            </div>
                                        </div>                            

                                        <div class="pull-right">
                                            <div class="row">
                                                <br></br><h:commandLink class="btn btn-success" type="button" value="Salvar" action="#{csbffAdmissaoBean.saveAdmissao()}"/>
                                                <h:commandLink immediate="true" class="btn btn-danger" type="button" value="Cancelar" action="#{csbffAdmissaoBean.cancel()}"/>
                                                <!--<h:link class="btn btn-info" outcome="dadosprofissionais.xhtml" type="button" value="Próximo"></h:link>-->

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
