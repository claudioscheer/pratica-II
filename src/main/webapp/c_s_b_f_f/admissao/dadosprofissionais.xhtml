<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 
                <div class="title_left">
                    <h3>Contrato de Admissão</h3>
                </div>
                <h:form id="dadosprofissionais">
                    <h:messages class="error" style="color: #d9534f" />
                    <div class="bootstrap-iso">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="x_panel">
                                    <div class="title_left">
                                        <h2>Dados Profissionais</h2>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Número da CTPS
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText label="codigo" required="true" requiredMessage="Campo Número da CTPS é obrigatório." class="form-control " value="#{csbffAdmissaoBean.recPessoa.recNumCtps}" a:data-inputmask="'alias': 'numeric', 'groupSeparator': '-', 'digits': 4, 'digitsOptional': true, 'placeholder': '0000'" />
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Banco que possui conta
                                                <span class="required">*</span>
                                            </label>
                                            <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recNomeBanco}" class="form-control">
                                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                <f:selectItems value="#{csbffAdmissaoBean.nomeBanco}" />
                                            </h:selectOneMenu>
                                            <!--                                            <input class="form-control" id="number" name="text" type="text"/>-->
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="number">
                                                Número da conta
                                            </label>
                                            <h:inputText label="codigo" required="true" requiredMessage="Campo Número da conta é obrigatório." class="form-control " value="#{csbffAdmissaoBean.recPessoa.recNumeroContaBanco}" a:data-inputmask="'alias': 'numeric', 'groupSeparator': '-', 'digits': 4, 'digitsOptional': true, 'placeholder': '0000'"/>
                                        </div>     
                                    </div>          
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Número da agência
                                            </label>
                                            <h:inputText label="codigo" required="true" requiredMessage="Campo Número da agência é obrigatório." class="form-control" value="#{csbffAdmissaoBean.recPessoa.recAgenciaBancaria}" a:data-inputmask="'alias': 'numeric', 'groupSeparator': '-', 'digits': 4, 'digitsOptional': true, 'placeholder': '0000'"/>

                                        </div>     
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Cargo ocupado
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText label="codigo" required="true" requiredMessage="Campo Cargo ocupado é obrigatório." class="form-control" value="#{cargosBean.csbffcargos.cargoNome}" />

                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Data de Admissão
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText required="true" requiredMessage="Campo Data de Admissão é obrigatório." class="form-control has-feedback-left date-picker" value="#{csbffAdmissaoBean.recPessoa.recDtaAdmissao}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <!--                                                <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>-->
                                            </h:inputText>
                                        </div>
                                    </div>    
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <!--                                    <div class="col-md-6 col-sm-6 col-xs-12 xdisplay_inputx form-group has-feedback">-->
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Código CBO
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText label="codigo" required="true" requiredMessage="Campo Código CBO é obrigatório." class="form-control" value="#{cargosBean.csbffcargos.cargoCbo}" a:data-inputmask="'alias': 'numeric', 'groupSeparator': '-', 'digits': 4, 'digitsOptional': true, 'placeholder': '0000'"/>
                                        </div>
                                        <!--                                            <input class="form-control" id="number" name="number" type="text"/>-->
                                        <!--                                        </div>-->
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Salário (R$)
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText label="codigo" required="true" requiredMessage="Campo Salário é obrigatório." class="form-control" value="#{csbffAdmissaoBean.recPessoa.recPretencaosalarial}" a:data-inputmask="'alias': 'numeric', 'groupSeparator': '.', 'digits': 2, 'digitsOptional': false, 'placeholder': '0'"/>

                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="select">                                        
                                                Possui dependentes?
                                                <span class="required">*</span>
                                            </label>

                                            <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.csbffPessoaDependente}" class="form-control">
                                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                <f:selectItems value="#{csbffAdmissaoBean.possuiDependentes}" />
                                            </h:selectOneMenu>
                                            <br></br><h:link class="btn btn-primary" outcome="dependente.xhtml" value="Cadastrar dependente"></h:link>
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="select">                                        
                                                Recebe seguro desemprego?
                                                <span class="required">*</span>
                                            </label>
                                            <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recSegurodesemprego}" class="form-control">
                                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                <f:selectItems value="#{csbffAdmissaoBean.seguroDesemprego}" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div> 

                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="select">                                        
                                                Insalubridade
                                                <span class="required">*</span>
                                            </label>
                                            <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recInsalubridade}" class="form-control">
                                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                <f:selectItems value="#{csbffAdmissaoBean.insalubridade}" />
                                            </h:selectOneMenu>                               
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Benefício
                                                <span class="required">*</span>
                                            </label>
                                            <h:selectOneMenu value="#{csbffAdmissaoBean.csbffTipoBeneficio.csbffBeneficiosList}" class="form-control">
                                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                <f:selectItems value="#{csbffAdmissaoBean.tipoBeneficio}" />
                                            </h:selectOneMenu>
                                            <ui:repeat value="#{csbffAdmissaoBean.csbffTipoBeneficio.csbffBeneficiosList}" var="beneficio" varStatus="beneficioSatus">
                                                <div class="row">
                                                    <div class="form-group col-md-2 col-sm-2">
                                                        <h:selectOneMenu value="#{csbffAdmissaoBean.csbffTipoBeneficio.csbffBeneficiosList}" class="form-control">
                                                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                            <f:selectItems value="#{csbffAdmissaoBean.tipoBeneficio}" />
                                                        </h:selectOneMenu> 
                                                    </div>
                                                    <div class="text-center col-md-3 col-sm-3" style="padding-top: 27px">
                                                        <h:commandButton class="btn btn-danger btn-sm" value="Remover" action="#{csbffAdmissaoBean.removerBeneficio(beneficioSatus.index)}"/>

                                                    </div>
                                                </div>
                                            </ui:repeat>
                                            <br></br><h:commandButton class="btn btn-primary" value="Adicionar Benefício" action="#{csbffAdmissaoBean.addBeneficio()}"/>

                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="select">                                        
                                                Periculosidade
                                                <span class="required">*</span>
                                            </label>
                                            <h:selectOneMenu value="#{csbffAdmissaoBean.recPessoa.recPericulosidade}" class="form-control ">
                                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                <f:selectItems value="#{csbffAdmissaoBean.periculosidade}" />
                                            </h:selectOneMenu>                           
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Número PIS/PASEP
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText label="codigo" required="true" requiredMessage="Campo Número PIS/PASEP é obrigatório." class="form-control" value="#{csbffAdmissaoBean.recPessoa.recPispasep}" a:data-inputmask="'alias': 'numeric', 'groupSeparator': '-', 'digits': 4, 'digitsOptional': true, 'placeholder': '0000'" />
                                        </div>
                                    </div>

                                    <hr />
                                    <h:panelGroup layout="block" >
                                        <div class="form-group">
                                            <h4 class="col-md-12 col-sm-12 col-xs-12">Escala de Horários</h4>
                                            <div class="ln_solid" style="margin-top: 0"></div>
                                            <div class="row">
                                                
                                                <div class="form-group col-md-2 col-sm-2">
                                                    <label class="control-label">Hora Entrada</label>
                                                    <h:inputText label="Limite" class="form-control" value="#{fpTabelaBean.fpTabelaVigencia.tabVigenciaFaixas[faixaStatus.index].faiLimite}" />
                                                   
                                                </div>
                                                <div class="form-group col-md-2 col-sm-2">
                                                    <label class="control-label">Hora Saída</label>
                                                    <h:inputText label="Dedução" class="form-control" value="#{fpTabelaBean.fpTabelaVigencia.tabVigenciaFaixas[faixaStatus.index].faiValorDeducao}" />
                                                   
                                                </div>
                                                <div class="form-group col-md-2 col-sm-2">
                                                    <label class="control-label">Hora Entrada</label>
                                                    <h:inputText label="Valor" class="form-control" value="#{fpTabelaBean.fpTabelaVigencia.tabVigenciaFaixas[faixaStatus.index].faiValor}" />
                                                    
                                                </div>
                                                <div class="form-group col-md-2 col-sm-2">
                                                    <label class="control-label">Hora Saída</label>
                                                    <h:inputText label="Valor" class="form-control" value="#{fpTabelaBean.fpTabelaVigencia.tabVigenciaFaixas[faixaStatus.index].faiValor}" />
                                                    
                                                </div>
                                                <div class="form-group col-md-2 col-sm-2">
                                                    <label class="control-label">Dias a Trabalhar</label>
                                                    <h:selectOneMenu value="#{csbffEscalaHorasBean.todosCsbffEscalaHoras}" class="form-control ">
                                                        <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                                        <f:selectItems value="#{csbffEscalaHorasBean.diasATrabalhar}" />
                                                    </h:selectOneMenu> 
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>

                                    </h:panelGroup>


                                    <hr />
                                </div>
                            </div>
                            <div class="pull-right">
                                <div class="row">

                                    <h:link class="btn btn-info" outcome="dadospessoais.xhtml" value="Anterior"></h:link>
                                    <h:commandButton class="btn btn-success" value="Salvar" actionListener="#{csbffAdmissaoBean.save()}"/>
                                    <h:commandButton immediate="true" class="btn btn-danger" value="Cancelar" actionListener="#{csbffAdmissaoBean.cancel()}"/>

                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
