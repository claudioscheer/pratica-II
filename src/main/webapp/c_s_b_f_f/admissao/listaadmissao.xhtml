<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Consulta Contratos de admissão</title>
    </h:head>
    <h:body>

        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">  

                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="form-group" style="float: right;margin-top: 10px">
                                        <div>
                                            <h:link  outcome="dadospessoais.xhtml" class="btn btn-primary " value="Novo Contrato"/>
                                        </div>
                                    </div>
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Contratos de Admissão
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">
                                        <h:form id="formConsulta">
                                            <h:messages class="error" style="color: #d9534f" />

                                            <h:dataTable  class="table table-striped" value="#{csbffListaAdmissaoBean.pessoas}" var="pessoas">

                                                <h:column>
                                                    <f:facet name="header">Código</f:facet>
                                                        #{pessoas.recIdpessoa}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">CPF </f:facet>
                                                        #{pessoas.recCpf}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header"> Nome</f:facet>
                                                        #{pessoas.recNomecompleto} 
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Contratado </f:facet>
                                                    <h:selectBooleanCheckbox disabled="true" value="#{pessoas.recFuncionario}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Inativo</f:facet>
                                                    <h:selectBooleanCheckbox disabled="true" value="#{pessoas.colaboradorInativo}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Cargo </f:facet>
                                                        #{pessoas.cargoNome}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Data da Admissão</f:facet>
                                                    <h:outputText value="#{pessoas.recDtaAdmissao}">
                                                        <f:convertDateTime dateStyle="full" pattern="dd/MM/yyyy"/>
                                                    </h:outputText>

                                                </h:column>
                                                <h:column>   
                                                    <f:facet name="header">Opções </f:facet>
                                                    <h:commandLink title="Editar" action="#{csbffListaAdmissaoBean.editaConsulta(pessoas)}">
                                                        <i class="glyphicon glyphicon-pencil" style="font-size:18px" ></i>
                                                    </h:commandLink>
                                                </h:column>


                                            </h:dataTable>
                                        </h:form> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
