<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 
                <div class="title_left">
                    <h3>Cadastro de dependente</h3>
                </div>
                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form>
                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            Código colaborador
                                        </label>

                                        <input class="form-control" id="number" name="number" type="text"/>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post">
                                    <div class="form-group ">
                                        <label class="control-label " for="number">
                                            Código dependente
                                        </label>
                                        <input class="form-control" id="name0" name="name" type="text"/>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post">
                                    <div class="form-group ">
                                        <label class="control-label " for="nome">
                                            Nome dependente
                                        </label>
                                        <input class="form-control" id="name0" name="name" type="text"/>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form>

                                    <div class="form-group ">
                                        <label class="control-label " for="date">
                                            Data de nascimento
                                        </label>
                                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form>
                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            CPF
                                        </label>

                                        <input class="form-control" id="number" name="number" type="text"/>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post">
                                    <div class="form-group ">
                                        <label class="control-label " for="select">
                                            Tipo de dependente
                                        </label>
                                        <select class="select form-control" id="select" name="select">
                                            <option value="First Choice">
                                                Selecione
                                            </option>
                                            <option value="Second Choice">
                                                Cônjuge
                                            </option>
                                            <option value="Third Choice">
                                                Filho(a)
                                            </option>
                                            <option value="Fourth Choice">
                                                Enteado(a)
                                            </option>
                                            <option value="Fifth Choice">
                                                Outros
                                            </option>
                                        </select>
                                    </div>     
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form>
                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            Naturalidade
                                        </label>

                                        <input class="form-control" id="number" name="number" type="text"/>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form>
                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            Número termo/certidão nascimento
                                        </label>
                                        <input class="form-control" id="number" name="number" type="text"/>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post">
                                    <div class="form-group ">
                                        <label class="control-label " for="select">
                                            Dependente do Imposto de Renda?
                                        </label>
                                        <select class="select form-control" id="select" name="select">
                                            <option value="First Choice">
                                                Selecione
                                            </option>
                                            <option value="Second Choice">
                                                Sim
                                            </option>
                                            <option value="Third Choice">
                                                Não
                                            </option>
                                        </select>
                                    </div>     
                                </form>
                            </div>
                            <div>
                                <div class="row">
                                    <!--       <button class="btn btn-primary " name="submit" type="submit">
                                           
                                            Salvar
                                           </button>-->
                                    <input type="button" value="SAVE" name="click" class="btn btn-success"  />
                                    <input type="button" value="EDIT" name="click" class="btn btn-default"  />
                                    <input type="button" value="CANCEL" name="click" class="btn btn-danger"  />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
