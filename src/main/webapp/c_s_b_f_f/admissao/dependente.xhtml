<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>

    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 
                <div class="title_left">
                    <h3>Cadastro de dependente</h3>
                </div>

                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <h:form>
                                <h:messages class=" error" style="color: red"/>


                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group ">
                                        <label class="control-label" >                                        
                                            CPF do Colaborador
                                            <span class="required">*</span>
                                        </label>
                                        <h:inputText label="codigo"  class="form-control" value="#{dependenteBean.recCpf}" />
                                    </div>

                                </div>  
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group ">
                                        <label class="control-label" >                                        
                                            Nome colaborador
                                            <span class="required">*</span>
                                        </label>
                                        <h:inputText label="nome"  class="form-control" value="#{dependenteBean.nomeCompleto}" />
                                    </div>

                                </div> 

                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div>&nbsp;</div>
                                    <h:commandButton class="btn btn-primary"  value="Buscar Dados" action="#{dependenteBean.buscarCpf()}"/>

                                </div> 


                                <div class="col-md-6 col-sm-6 col-xs-6">

                                    <div class="form-group ">
                                        <label class="control-label " for="nome">
                                            Nome dependente
                                        </label>
                                        <h:inputText class="form-control" value="#{dependenteBean.csbffdependente.dependenteNome}" />
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group ">
                                        <label class="control-label " for="nome">
                                            CPF
                                        </label>
                                        <h:inputText class="form-control" value="#{dependenteBean.csbffdependente.dependenteCpf}" />
                                    </div>
                                </div>

<!--                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group ">
                                        <label class="control-label " for="date">
                                            Data de nascimento
                                        </label>
                                        <h:inputText class="form-control col-md-7 col-xs-12" value="#{dependenteBean.csbffdependente.dependenteDataNascimento}" />
                                    </div>

                                </div>-->

<div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group ">
                                        <label class="control-label " for="date">
                                            Data de nascimento
                                        </label>
                                        <h:inputText class="form-control has-feedback-left date-picker" value="#{dependenteBean.csbffdependente.dependenteDataNascimento}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:inputText>
                                        <!--<h:inputText class="form-control" />-->
                                        
                                    </div>

                                </div>



                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group ">
                                        <label class="control-label " for="select">
                                            Tipo de dependente
                                        </label>
                                        <h:selectOneMenu id="combotipoDependente" value="#{dependenteBean.csbffdependente.dependenteTipo}" class="form-control" >
                                            <f:selectItem itemLabel="Filho" itemValue="#{1}" />
                                            <f:selectItem itemLabel="Cônjuge" itemValue="#{2}" />
                                            <f:selectItem itemLabel="Enteado(a)" itemValue="#{3}" />
                                            <f:selectItem itemLabel="outro" itemValue="#{4}" />

                                        </h:selectOneMenu>
                                        <!--                                        <select class="select form-control" id="select" name="select">
                                                                                    <option value="First Choice">
                                                                                        Selecione
                                                                                    </option>
                                                                                    <option value="Second Choice">
                                                                                        Cônjuge
                                                                                    </option>
                                                                                    <option value="Third Choice">
                                                                                        Filho(a)
                                                                                    </option>
                                                                                    <option value="Fourth Choice">
                                                                                        Enteado(a)
                                                                                    </option>
                                                                                    <option value="Fifth Choice">
                                                                                        Outros
                                                                                    </option>
                                                                                </select>-->
                                    </div>     

                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            Naturalidade
                                        </label>

                                        <h:inputText class="form-control" value="#{dependenteBean.csbffdependente.dependenteNaturalidade}" />
                                    </div>

                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            Número termo/certidão nascimento
                                        </label>
                                        <h:inputText class="form-control" value="#{dependenteBean.csbffdependente.dependenteRgCertNascimento}" />
                                    </div>
                                </div>

                                <!--                                <div class="col-md-6 col-sm-6 col-xs-12">
                                
                                                                    <div class="form-group ">
                                                                        <label class="control-label " for="select">
                                                                            Dependente do Imposto de Renda?
                                                                        </label>
                                                                        <select class="select form-control" id="select" name="select">
                                                                            <option value="First Choice">
                                                                                Selecione
                                                                            </option>
                                                                            <option value="Second Choice">
                                                                                Sim
                                                                            </option>
                                                                            <option value="Third Choice">
                                                                                Não
                                                                            </option>
                                                                        </select>
                                                                    </div>     
                                                                </div>-->
                                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                    <label class="control-label requiredField" for="txbCurCodigo">
                                        Dependente de Imposto de Renda 
                                    </label>                                                           

                                    <h:selectOneMenu id="comboImpostoRenda" value="#{dependenteBean.csbffdependente.dependenteImpostoDeRenda}" class="form-control" >
                                        <f:selectItem itemLabel="Sim" itemValue="#{true}" />
                                        <f:selectItem itemLabel="Não" itemValue="#{false}" />

                                    </h:selectOneMenu>
                                </div>


                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div>
                                        <div class="row">

                                            <h:commandButton class="btn btn-success" value=" salvar" action="#{dependenteBean.save()}"/>                                  
                                            <h:commandButton value="Cancelar" class="btn btn-danger" action="#{dependenteBean.add()}"/>


                                        </div>
                                    </div>

                                </div>
                                <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!fpTabelaBean.formAtivo}">
                                    <div class="row">
                                        <div class="x_panel">
                                            <div class="x_content">
                                                <h:dataTable class="table table-striped" value="#{dependenteBean.todosdependentes}" var="dependete">
                                                    <h:column>
                                                        <f:facet name="header">Código</f:facet>
                                                            #{dependete.dependenteCod}
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Nome</f:facet>
                                                            #{dependete.dependenteNome}
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">CPF</f:facet>
                                                            #{dependete.dependenteCpf}
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Data de nascimento</f:facet>
                                                        #{dependete.dependenteDataNascimento}" 
                                                    </h:column>
                                                    <h:column>
                                                        <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{csbffCargosBean.prepareEdit(cargos)}">
                                                            <f:ajax execute="@form" render="formTabela" />
                                                        </h:commandLink>
                                                        <h:commandLink class="btn btn-link btn-small" value="Excluir" action="#{csbffCargosBean.excluir(cargos)}" onclick="return confirm('Excluir tabela?')">
                                                            <f:ajax execute="@form" render="formTabela" />
                                                        </h:commandLink>
                                                    </h:column>                  
                                                </h:dataTable>

                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>


                            </h:form>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
