<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admissão de colaborador</title>
    </h:head>

    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content"> 
                <div class="title_left">
                    <h3>Cadastro de dependente</h3>
                </div>

                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="form-group" style="float: right;margin-top: 10px">
                                        <h:form>
                                            <h:messages class=" error" style="color: red"/>


                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group ">
                                                    <label class="control-label" >                                        
                                                        CPF do Colaborador
                                                        <span class="required">*</span>
                                                    </label>
                                                    <h:inputText label="codigo" a:placeholder="Digite um CPF válido no formato '000.000.000-00'" onkeypress="this.value = MascaraCPF(this.value)" required="true" requiredMessage="Campo CPF deve ser preenchido." class="form-control" value="#{dependenteBean.recCpf}" />
                                                </div>

                                            </div>  
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group ">
                                                    <label class="control-label" >                                        
                                                        Nome colaborador
                                                        <span class="required">*</span>
                                                    </label>
                                                    <h:inputText label="nome"  class="form-control" value="#{dependenteBean.nomeCompleto}" />
                                                </div>

                                            </div> 

                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div>&nbsp;</div>
                                                <h:commandButton class="btn btn-primary" value="Buscar Dados" action="#{dependenteBean.buscarCpf()}"/>

                                                <br></br>
                                            </div> 


                                            <div class="col-md-6 col-sm-6 col-xs-6">

                                                <div class="form-group ">
                                                    <label class="control-label " for="nome">
                                                        Nome dependente
                                                    </label>
                                                    <h:inputText class="form-control" value="#{dependenteBean.csbffdependente.dependenteNome}" />
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-sm-6 col-xs-12">

                                                <div class="form-group ">
                                                    <label class="control-label " for="nome">
                                                        CPF
                                                    </label>
                                                    <h:inputText class="form-control" a:placeholder="Digite um CPF válido no formato '000.000.000-00'" onkeypress="this.value = MascaraCPF(this.value)" value="#{dependenteBean.csbffdependente.dependenteCpf}" />
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="control-label " for="date">
                                                        Data de nascimento
                                                    </label>
                                                    <h:inputText class="form-control has-feedback-left date-picker" value="#{dependenteBean.csbffdependente.dependenteDataNascimento}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:inputText>

                                                </div>

                                            </div>



                                            <div class="col-md-6 col-sm-6 col-xs-12">

                                                <div class="form-group ">
                                                    <label class="control-label " for="select">
                                                        Tipo de dependente
                                                    </label>
                                                    <h:selectOneMenu id="combotipoDependente" value="#{dependenteBean.csbffdependente.dependenteTipo}" class="form-control" >
                                                        <f:selectItem itemLabel="Filho" itemValue="#{1}" />
                                                        <f:selectItem itemLabel="Cônjuge" itemValue="#{2}" />
                                                        <f:selectItem itemLabel="Enteado(a)" itemValue="#{3}" />
                                                        <f:selectItem itemLabel="outro" itemValue="#{4}" />

                                                    </h:selectOneMenu>

                                                </div>     

                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-12">

                                                <div class="form-group ">

                                                    <label class="control-label " for="number">
                                                        Naturalidade
                                                    </label>

                                                    <h:inputText class="form-control" value="#{dependenteBean.csbffdependente.dependenteNaturalidade}" />
                                                </div>

                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-12">

                                                <div class="form-group ">

                                                    <label class="control-label " for="number">
                                                        Número termo/certidão nascimento
                                                    </label>
                                                    <h:inputText class="form-control" value="#{dependenteBean.csbffdependente.dependenteRgCertNascimento}" />
                                                </div>
                                            </div>


                                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                                <div class="form-group ">
                                                    <label class="control-label requiredField" for="txbCurCodigo">
                                                        Dependente de Imposto de Renda 
                                                    </label>                                                           


                                                    <h:selectOneMenu id="comboImpostoRenda" value="#{dependenteBean.csbffdependente.dependenteImpostoDeRenda}" class="form-control" >
                                                        <f:selectItem itemLabel="Sim" itemValue="#{true}" />
                                                        <f:selectItem itemLabel="Não" itemValue="#{false}" />

                                                    </h:selectOneMenu>
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div>
                                                    <div class="row">

                                                        <h:commandButton class="btn btn-primary" value=" salvar" action="#{dependenteBean.save()}"/>                                  
                                                        <h:commandButton value="Cancelar" class="btn btn-danger" action="#{dependenteBean.add()}"/>


                                                    </div>
                                                </div>

                                            </div>


                                            <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!fpTabelaBean.formAtivo}">
                                                <div class="row">
                                                    <div class="x_panel">
                                                        <div class="x_content">
                                                            <h:dataTable class="table table-striped" value="#{dependenteBean.todosdependentes}" var="dependete">
                                                                <h:column>
                                                                    <f:facet name="header">Código</f:facet>
                                                                        #{dependete.dependenteCod}
                                                                </h:column>
                                                                <h:column>
                                                                    <f:facet name="header">Nome</f:facet>
                                                                        #{dependete.dependenteNome}
                                                                </h:column>
                                                                <h:column>
                                                                    <f:facet name="header">CPF</f:facet>
                                                                        #{dependete.dependenteCpf}
                                                                </h:column>
                                                                <h:column>
                                                                    <f:facet name="header">Data de nascimento</f:facet>
                                                                    #{dependete.dependenteDataNascimento}" 
                                                                </h:column>
                                                                <h:column>
                                                                    <h:commandLink class="btn btn-link btn-small" action="#{dependenteBean.pg(dependete)}">
                                                                        <i class="glyphicon glyphicon-pencil" style="font-size:18px" ></i>
                                                                    </h:commandLink>
                                                                
                                                                    <h:commandLink title="Excluir" action="#{dependenteBean.excluir(dependente)}" onclick="return confirm('Voce realmente deseja excluir?')" >
                                                        <i class="glyphicon glyphicon-remove-circle" style="font-size:18px"></i>
                                                    </h:commandLink>
                                                </h:column>
                                                            </h:dataTable>

                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>


                                        </h:form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
