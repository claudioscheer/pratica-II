<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
    <h:head>
        <title>Novo cargo</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">   
                <div class="title_left">
                    <h3>Cargos</h3>
                </div>
                <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form>
                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            Código Cargo
                                        </label>

                                        <input class="form-control" id="number" name="number" type="text" readonly = "true"/>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post">
                                    <div class="form-group ">
                                        <label class="control-label " for="name">
                                            Nome
                                        </label>
                                        <!--<input class="form-control" id="name0" name="name" type="text"/>-->

                                        <h:inputText class=" form-control" />


                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form>
                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            CBO
                                        </label>

                                        <!--<input class="form-control" id="number" name="number" type="text"/>-->
                                        <h:inputText class="form-control"/>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post">
                                    <div class="form-group ">
                                        <label class="control-label " for="select">
                                            Tipo de Cargo
                                        </label>
                                        <select class="select form-control" id="select" name="select">
                                            <option value="First Choice">
                                                Selecione
                                            </option>
                                            <option value="Second Choice">
                                                Estágio
                                            </option>
                                            <option value="Third Choice">
                                                Deficiente (PCD)
                                            </option>
                                            <option value="Fourth Choice">
                                                Carreira
                                            </option>
                                        </select>
                                    </div>     
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post">
                                    <div class="form-group ">
                                        <label class="control-label " for="select">
                                            Nível de Cargo
                                        </label>
                                        <select class="select form-control" id="select" name="select">
                                            <option value="First Choice">
                                                Selecione
                                            </option>
                                            <option value="Second Choice">
                                                Júnior
                                            </option>
                                            <option value="Third Choice">
                                                Pleno
                                            </option>
                                            <option value="Fourth Choice">
                                                Sênior
                                            </option>
                                        </select>
                                    </div>     
                                </form>
                            </div>



                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post">
                                    <div class="form-group ">
                                        <label class="control-label " for="select">
                                            Superior imediato
                                        </label>
                                        <select class="select form-control" id="select" name="select">
                                            <option value="First Choice">
                                                Selecione
                                            </option>
                                            <option value="Second Choice">
                                                Edson
                                            </option>
                                            <option value="Third Choice">
                                                Cassol
                                            </option>
                                            <option value="Fourth Choice">
                                                Stein
                                            </option>
                                        </select>
                                    </div>     
                                </form>
                            </div>
                            <!--
                                                        <h:selectOneMenu value="#{bean.name}">
                                                            <f:selectItems value="#{bean.names}" />
                                                        </h:selectOneMenu>-->






                            <div class="form-group ">

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <form>

                                        <label class="control-label " for="message">
                                            Requisitos
                                        </label>
                                        <!--<textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>-->
                                        <h:inputTextarea class="form-control" cols="10" rows="5" />
                                    </form>

                                </div>


                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form>

                                    <div class="form-group ">
                                        <label class="control-label " for="message1">
                                            Descrição
                                        </label>
                                        <!--<textarea class="form-control" cols="40" id="message1" name="message1" rows="10"></textarea>-->
                                        <h:inputTextarea class="form-control" cols="10" rows="5" />
                                    </div>
                                </form>
                            </div>


                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form>

                                    <div class="form-group ">
                                        <label class="control-label " for="date">
                                            Data de Criação
                                        </label>
                                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form>
                                    <div class="form-group">
                                        <label class="control-label" for="date">

                                        </label>

                                    </div>


                                </form>

                            </div>


                            <div>
                                <div class="row">
                              

                                    <h:commandButton class="btn btn-success" value=" salvar" />
                                    <h:commandButton value="Editar" class="btn btn-default" />
                                    <h:commandButton value="Cancelar" class="btn btn-danger"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
