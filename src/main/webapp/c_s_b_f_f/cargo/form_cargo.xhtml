<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
    <h:head>
        <title>Novo cargo</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">   
                <div class="title_left">
                    <h3>Cargos</h3>
                </div>
                <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <h:form>
                                <h:messages class=" error" style="color: red"/>
                               
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group ">
                                        <label class="control-label " for="name">
                                            Nome
                                        </label>
                                        <!--<input class="form-control" id="name0" name="name" type="text"/>-->

                                        <h:inputText class="form-control" value="#{cargosBean.cargoCodigo.cargoNome}"/>


                                    </div>

                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            CBO
                                        </label>

                                        <!--<input class="form-control" id="number" name="number" type="text"/>-->
                                        <h:inputText class="form-control" value="#{cargosBean.cargoCodigo.cargoCbo}"/>
                                    </div>

                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            Salário Base
                                        </label>

                                        <!--<input class="form-control" id="number" name="number" type="text"/>-->
                                        <h:inputText class="form-control" value="#{cargosBean.cargoCodigo.cargoValorSalario}"/>
                                    </div>

                                </div>


                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                    <label class="control-label requiredField" for="superiorCodigo">
                                        Superior Responsável 
                                    </label>                                                           

                                    <h:selectOneMenu id="comboResponsaveis" value="#{cargosBean.csbffcargos.cargoCodigoSuperior}" class="form-control" >
                                        <f:selectItem itemLabel="Selecione o responsável" itemValue="0" />
                                        <f:selectItems value="#{cargosBean.csbffcargos.recPessoaList}" var="pessoa" itemValue="#{pessoa.recIdpessoa}" itemLabel="#{pessoa.recNomecompleto}"/>
                                    </h:selectOneMenu>
                                </div>




                                <!--
                                                            <h:selectOneMenu value="#{bean.name}">
                                                                <f:selectItems value="#{bean.names}" />
                                                            </h:selectOneMenu>-->

                               


                                <div class="col-md-6 col-sm-6 col-xs-12">


                                    <div class="form-group ">
                                        <label class="control-label " for="message1">
                                            Descrição e Requisitos
                                        </label>
                                        <!--<textarea class="form-control" cols="40" id="message1" name="message1" rows="10"></textarea>-->
                                        <h:inputTextarea class="form-control" cols="10" rows="5" value="#{cargosBean.cargoCodigo.cargoDescricao}" />
                                    </div>

                                </div>         
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                   
     <div class="row">


                                        <h:commandButton class="btn btn-success" value=" salvar" action="#{cargosBean.save()}" />
                                        <h:commandButton value="Cancelar" class="btn btn-danger" action="form_cargo.xhtml"/>
                                    </div>



                                </div>


                            </h:form>
                        </div>

                    </div>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
