<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
    <h:head>
        <title>Novo cargo</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">   
                <div class="title_left">
                    <h3>Cargos</h3>
                </div>
                <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <h:form id="cargos">
                                <h:messages class=" error" style="color: red"/>


                                <div class="form-group ">

                                    <label class="control-label " for="number">

                                        <a href="http://www.mtecbo.gov.br/cbosite/pages/pesquisas/BuscaPorTituloA-Z.jsf;jsessionid=D1jf6B8p1pS1iUyl60T8vcWc.slave23:mte-cbo" target="_blank">Clique para verificar o cargo e o código desejado</a>
                                    </label>


                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group ">
                                        <label class="control-label " for="name">
                                            Nome*
                                        </label>
                                        <!--<input class="form-control" id="name0" name="name" type="text"/>-->

                                        <h:inputText class="form-control" value="#{csbffCargosBean.cargoCodigo.cargoNome}"/>


                                    </div>

                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            CBO*
                                        </label>

                                        <!--<input class="form-control" id="number" name="number" type="text"/>-->
                                        <h:inputText class="form-control" value="#{csbffCargosBean.cargoCodigo.cargoCbo}" id="cbo" a:data-inputmask="'alias': 'numeric', 'groupSeparator': '-', 'digits': 4, 'digitsOptional': true, 'placeholder': '0000'"/>
                                    </div>

                                </div>


                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group ">

                                        <label class="control-label " for="number">
                                            Salário Base*
                                        </label>

                                        <!--<input class="form-control" id="number" name="number" type="text"/>-->
                                        <h:inputText class="form-control" value="#{csbffCargosBean.cargoCodigo.cargoValorSalario}" a:data-inputmask="'alias': 'numeric', 'groupSeparator': '.', 'digits': 2, 'digitsOptional': false, 'placeholder': '0'"/>
                                    </div>

                                </div>
                                
                                <div class="col-md-6 col-sm-6 col-xs-12">


                                    <div class="form-group ">
                                        <label class="control-label " for="message1">
                                            Descrição e Requisitos*
                                        </label>
                                        <!--<textarea class="form-control" cols="40" id="message1" name="message1" rows="10"></textarea>-->
                                        <h:inputTextarea class="form-control" cols="10" rows="5" a:placeholder="Descreva uma breve descrição juntamente com os requisitos necessários" value="#{csbffCargosBean.cargoCodigo.cargoDescricao}" />
                                    </div>

                                </div>         

                                <div class="col-md-6 col-sm-6 col-xs-12">


                                    <div class="row">

                                        <br/>
                                        

                                        <h:commandLink class="btn btn-success" value="Salvar" action="#{csbffCargosBean.save()}" />
                                        <h:commandButton value="Cancelar" class="btn btn-danger" action="cargo_consulta.xhtml"/>
<!--                                        <h:commandButton class="btn btn" value=" Voltar " action="cargo_consulta.xhtml" />-->
                                    </div>



                                </div>


                            </h:form>
                        </div>

                    </div>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
