<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <style> .element {
                top: 23px;
                position: relative;
            }</style>


        <title>cargos</title>
    </h:head>





    <h:body>

        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">  
                <h:form id="formTabela">


                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!fpTabelaBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Adicionar" action="form_cargo.xhtml">
                                <f:ajax execute="@form" render="formTabela" />
                            </h:commandButton>
                            
                        </div>
                        <div>
                            <br></br> 
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div>
                                    <label class="control-label " for="name">
                                        Buscar Nome
                                    </label>
                                    <h:inputText class="form-control" a:placeholder=" Buscar nome"></h:inputText>

                                </div>
                            </div>


                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <div>
                                    <label class="control-label " for="name">
                                        Buscar Código
                                    </label>
                                    <h:inputText class="form-control" a:placeholder=" Buscar código"></h:inputText>

                                </div>
                            </div> 
                            

                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <div>&nbsp;</div>
                                <div class="element">

                                    <h:commandButton class="btn btn-primary , form-control" value="Buscar"/>
                                </div>
                                <br></br>
                            </div>
                            
                                                    
                            
                        </div>
                        <div>

                            <br></br>
                        </div>
                        <div class="row">
                            <div class="x_panel">
                                <div class="x_content">
                                    <h:dataTable class="table table-striped" value="#{cargosBean.todosCargos}" var="cargos">
                                        <h:column>
                                            <f:facet name="header">Código</f:facet>
                                                #{cargos.cargoCodigo}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Cargo</f:facet>
                                                #{cargos.cargoNome}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">CBO</f:facet>
                                                #{cargos.cargoCbo}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Data da Criação</f:facet>
                                            #{cargos.cargoDataDeCriacao}" 
                                        </h:column>
                                        <h:column>

                                            <f:facet name="header"> Salário Base</f:facet>
                                            #{cargos.cargoValorSalario}" 
                                        </h:column>
                                        <h:column>
<!--                                            <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{cargosBean.prepareEdit(cargos)}">
                                                <f:ajax execute="@form" render="formTabela" />
                                            </h:commandLink>-->

                                            <h:commandLink action="#{cargosBean.buscaPorId(cargos.cargoCodigo)}">

                                                <i class="glyphicon glyphicon-pencil" style="font-size:18px" ></i>
                                            </h:commandLink>


                                            <h:commandLink class="btn btn-link btn-small" value="Excluir" action="#{cargosBean.excluir(cargos)}" onclick="return confirm('Excluir tabela?')">
                                                <f:ajax execute="@form" render="formTabela" />
                                            </h:commandLink>
                                        </h:column>                  
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>







                </h:form>      
            </ui:define>
        </ui:composition>





    </h:body>
</html>
