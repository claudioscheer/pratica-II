<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link href="#{resource['images/Logo-Murphy.png']}" rel='shortcut icon' type='image/x-icon'/>
        <link href="#{resource['images/Logo-Murphy.png']}" rel="icon" type="image/x-icon" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <h:outputStylesheet library="vendors/" name="bootstrap/dist/css/bootstrap.min.css" />
        <h:outputStylesheet library="vendors/" name="font-awesome/css/font-awesome.min.css" />
        <h:outputStylesheet library="build/" name="css/custom.min.css" />
    </h:head>
    <h:body class="login">
        <div>
            <div class="login_wrapper">
                <div class="form login_form">
                    <section class="login_content">
                        <h:form a:action="j_security_check" a:method="post">
                            <h1>Login</h1>
                            <div>
                                <h:inputText a:name="j_username" class="form-control" a:placeholder="Email" value="#{loginBean.login.emailUsuario}" />
                            </div>
                            <div>
                                <h:inputText a:name="j_password" a:type="password" class="form-control" a:placeholder="Senha" value="#{loginBean.login.senhaUsuario}" />
                            </div>
                            <div>
                                <h:commandButton class="btn btn-default pull-right" value="Entrar" action="#{loginBean.entrar()}" />
                                <!--<a class="reset_pass" href="#">Perdeu a senha?</a>-->
                            </div>
                            <div class="clearfix"></div>
                            <div class="separator">
                                <div class="clearfix"></div>
                                <br />
                                <div>
                                    <h1>Murphy RH!</h1>
                                    <p>Â©2017 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template.</p>
                                </div>
                            </div>
                        </h:form>
                    </section>
                </div>
            </div>
        </div>
    </h:body>
</html>
