<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link href="#{resource['images/Logo-Murphy.png']}" rel='shortcut icon' type='image/x-icon'/>
        <link href="#{resource['images/Logo-Murphy.png']}" rel="icon" type="image/x-icon" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <h:outputStylesheet library="vendors/" name="bootstrap/dist/css/bootstrap.min.css" />
        <h:outputStylesheet library="vendors/" name="font-awesome/css/font-awesome.min.css" />
        <h:outputStylesheet library="vendors/" name="malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" />
        <h:outputStylesheet library="vendors/" name="bootstrap-daterangepicker/daterangepicker.css" />
        <h:outputStylesheet library="vendors/" name="pnotify/dist/pnotify.css" />
        <h:outputStylesheet library="vendors/" name="pnotify/dist/pnotify.buttons.css" />
        <h:outputStylesheet library="vendors/" name="iCheck/skins/flat/blue.css" />        
        <h:outputStylesheet library="build/" name="css/custom.css" />
        <h:outputScript     library="build/" name="js/utils.js" />
        <h:outputStylesheet library="build/" name="css/theme.css" />
        <h:outputStylesheet library="build/" name="css/components.css" />
    </h:head>
    <h:body class="login">
        <div>
            <div class="login_wrapper">
                <div class="form login_form">
                    <section class="login_content">
                        <h:form id="formLogin">
                            <h1>Login</h1>
                            <div>
                                <h:messages class="error" style="color: #d9534f" />
                            </div>
                            <div>
                                <h:inputText label="Login" required="true" value="#{loginBean.login}" class="form-control" a:placeholder="Login" />
                            </div>
                            <div>
                                <h:inputSecret label="Senha" required="true" value="#{loginBean.senha}" class="form-control" a:placeholder="Senha" />
                            </div>
                            <div>
                                <h:commandButton action="#{loginBean.entrar()}" class="btn btn-default pull-right" value="Entrar">
                                    <f:ajax execute="@form" render="formLogin" />
                                </h:commandButton>
                            </div>
                            <div class="clearfix"></div>
                            <div class="separator"></div>
                            <div class="clearfix"></div>
                            <div>
                                <h:commandButton style="margin: 0" immediate="true" action="#{loginBean.verVagas()}" class="btn btn-primary full-width" value="Ver vagas">
                                    <f:ajax execute="@form" render="formLogin" />
                                </h:commandButton>
                            </div>
                            <div class="clearfix"></div>
                            <div class="separator">
                                <div class="clearfix"></div>
                                <br />
                                <div>
                                    <h1>Murphy RH!</h1>
                                    <p>Â©2017 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template.</p>
                                </div>
                            </div>
                        </h:form>
                    </section>
                </div>
            </div>
        </div>

        <h:outputScript     library="build/" name="js/utils.js" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="vendors/" name="bootstrap/dist/js/bootstrap.min.js" />
        <h:outputScript library="vendors/" name="moment/min/moment.min.js" />
        <h:outputScript library="vendors/" name="bootstrap-daterangepicker/daterangepicker.js" />
        <h:outputScript library="vendors/" name="fastclick/lib/fastclick.js" />
        <h:outputScript library="vendors/" name="malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js" />
        <h:outputScript library="vendors/" name="jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js" />
        <h:outputScript library="vendors/" name="pnotify/dist/pnotify.js" />
        <h:outputScript library="vendors/" name="pnotify/dist/pnotify.buttons.js" />        
        <h:outputScript library="build/" name="js/custom.js" />
    </h:body>
</html>
