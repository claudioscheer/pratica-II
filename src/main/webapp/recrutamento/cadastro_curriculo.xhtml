<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="vendors/" name="bootstrap/dist/css/bootstrap.min.css" />
        <h:outputStylesheet library="vendors/" name="font-awesome/css/font-awesome.min.css" />
        <h:outputStylesheet library="vendors/" name="malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" />
        <h:outputStylesheet library="vendors/" name="bootstrap-daterangepicker/daterangepicker.css" />
        <h:outputStylesheet library="build/" name="css/custom.min.css" />
        <ui:insert name="head" />
    </h:head>
    <h:body>        
        <div class="container body">           
            <div class="main_container">                            
                <h1 class="text-center">Cadastre Seu Currículo</h1>

                <!-- page content -->
                <div class="right_col" role="main">      
                    <br />
                    <h:form id="formularioCurriculo">
                        <h3 class="text-center">Informações de Gerais</h3>
                        <div class="col-md-12 col-sm-12 col-xs-12">                            
                            <div class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Nome Completo
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>                       
                            </div>
                        </div>     

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Nome do Pai
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>                       
                            </div>
                        </div> 

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Nome da Mãe
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>                       
                            </div>
                        </div> 

                        <h3 class="text-center">Informações de Localização</h3>

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Endereço
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>                       
                            </div>
                        </div> 
                       
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-horizontal form-label-left">
                                    <div class="form-group">
                                        <label class="control-label col-md-6 col-sm-6 col-xs-6">Bairro
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-6">
                                            <h:inputText class="form-control col-md-6 col-xs-6"/>
                                        </div>
                                    </div>                       
                                </div>
                            </div> 
                        

                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label class="control-label col-md-6 col-sm-6 col-xs-6">Número
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <h:inputText class="form-control col-md-6 col-xs-6"/>
                                    </div>
                                </div>                       
                            </div>
                        </div>       
                        <h3 class="text-center">Seu Grau de Ensino</h3>
                        
                        <h3 class="text-center">Suas Habilidades</h3>
                        
                        <h3 class="text-center">Suas Experiencias</h3>
                    </h:form>
                </div>
                <!-- /page content -->
            </div>
        </div>

        <h:outputScript library="vendors/" name="jquery/dist/jquery.min.js" />
        <h:outputScript library="vendors/" name="bootstrap/dist/js/bootstrap.min.js" />
        <h:outputScript library="vendors/" name="moment/min/moment.min.js" />
        <h:outputScript library="vendors/" name="bootstrap-daterangepicker/daterangepicker.js" />
        <h:outputScript library="vendors/" name="fastclick/lib/fastclick.js" />
        <h:outputScript library="vendors/" name="malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js" />
        <h:outputScript library="vendors/" name="jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js" />
        <h:outputScript library="build/" name="js/custom.js" />
        <ui:insert name="script" />
    </h:body>
</html>
