<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    <head>

    </head>
    <h:body>        
        <ui:composition template="../recrutamento/menu_recrutamento.xhtml">
            <ui:define name="head">
                <title>Cadastro de Currículo</title>
            </ui:define>
            <ui:define name="content">
                <div class="title_left">
                    <h3>Cadastro de Currículo</h3>
                </div>
                <br />
                <h:form id="formVaga">                                        
                    <p:panel>
                        <h:inputHidden value="#{recPessoaBean.recPessoa.recIdpessoa}" />                        
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="Nome Completo" for="NomeCompleto" />                                            
                                            <h:inputText class="form-control" id="NomeCompleto" value="#{recPessoaBean.recPessoa.recNomecompleto}" />
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="CPF" for="cpf" />                                            
                                            <h:inputText class="form-control" 
                                                         id="cpf"                                                          
                                                         maxlength="14" 
                                                         binding="#{campocpf}"
                                                         onkeypress="this.value = MascaraCPF(this.value)"
                                                         value="#{recPessoaBean.recPessoa.recCpf}" title="CPF" />
                                        </div>
                                    </div> 
                                    <!-- FALTA COMPLETAR
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Sexo
                                            </label>
                                            <h:selectOneMenu id="comboSexo" value="#{recPessoaBean.recPessoa.recSexo}" class="form-control" >
                                                <f:selectItem itemLabel="Selecione o Sexo" itemValue="#{null}" />
                                                <f:selectItem itemLabel="Masculino" itemValue="#{1}" />                                                
                                                <f:selectItem itemLabel="Feminino" itemValue="#{2}" />                                                                                                                                             
                                            </h:selectOneMenu>                                                                            
                                        </div>     
                                    </div>  
                                    -->
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Estado Civil
                                            </label>
                                            <h:selectOneMenu id="comboEstadoCivil" value="#{recPessoaBean.recPessoa.recEstadocivil}" class="form-control" >
                                                <f:selectItem itemLabel="Selecione o Estado Civil" itemValue="#{null}" />
                                                <f:selectItem itemLabel="Solteiro" itemValue="#{1}" />                                                
                                                <f:selectItem itemLabel="Casado" itemValue="#{2}" />   
                                                <f:selectItem itemLabel="Separado" itemValue="#{3}" />                                                
                                            </h:selectOneMenu>                                                                            
                                        </div>     
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="RG" for="rg" />                                            
                                            <h:inputText class="form-control" 
                                                         id="rg" 
                                                         value="#{recPessoaBean.recPessoa.recRg}" title="RG" />
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel 
                                                value="Orgao Emissor" 
                                                for="OrgaoEmissor" />                                            
                                            <h:inputText class="form-control" 
                                                         id="OrgaoEmissor" 
                                                         value="#{recPessoaBean.recPessoa.recOrgaoemissor}" 
                                                         title="OrgaoEmissor" />
                                        </div>
                                    </div>    
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Data de Emissão
                                                <span class="required">*</span>
                                            </label>
                                            <input class="form-control" 
                                                   id="number" 
                                                   name="number"
                                                   maxlength="10"
                                                   onkeypress="this.value = MascaraData(this.value)"
                                                   value="#{recPessoaBean.recPessoa.recDtemissao}"
                                                   type="text"/>
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="Nome do Pai" for="NomePai" />                                            
                                            <h:inputText class="form-control" 
                                                         id="NomePai" 
                                                         value="#{recPessoaBean.recPessoa.recNomepai}" 
                                                         title="NomePai" />
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="Nome da Mãe" for="NomeMae" />                                            
                                            <h:inputText class="form-control" 
                                                         id="NomeMae" 
                                                         value="#{recPessoaBean.recPessoa.recNomemae}" 
                                                         title="NomeMae" />
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Data de Nascimento
                                                <span class="required">*</span>
                                            </label>
                                            <input class="form-control" 
                                                   id="number" 
                                                   name="number" 
                                                   maxlength="10"
                                                   onkeypress="this.value = MascaraData(this.value)"
                                                   value="#{recPessoaBean.recPessoa.recDtnascimento}"
                                                   type="text"/>
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="E-mail" for="email" />                                            
                                            <h:inputText class="form-control" 
                                                         id="email" 
                                                         value="#{recPessoaBean.recPessoa.recEmail}" 
                                                         title="email" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="Telefone" for="telefone" />                                            
                                            <h:inputText class="form-control" 
                                                         id="telefone" 
                                                         maxlength="15"
                                                         onkeypress="this.value = MascaraTelefone(this.value)"
                                                         value="#{recPessoaBean.recPessoa.recTelefone}" 
                                                         title="telefone" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="Celular" for="celular" />                                            
                                            <h:inputText class="form-control" 
                                                         id="celular" 
                                                         maxlength="15"
                                                         onkeypress="this.value = MascaraTelefone(this.value)"
                                                         value="#{recPessoaBean.recPessoa.recCelular}" 
                                                         title="celular" />
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Objetivos Profissionais
                                                <span class="required">*</span>
                                            </label>                                            
                                            <h:inputTextarea class="form-control" 
                                                             cols="40" 
                                                             id="objProf" 
                                                             value="#{recPessoaBean.recPessoa.recObjprofissional}" 
                                                             rows="10"/>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Auto Avaliação
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputTextarea class="form-control" 
                                                             cols="40" 
                                                             id="AutoAvaliacao" 
                                                             value="#{recPessoaBean.recPessoa.recAutoavaliacao}" 
                                                             rows="10"/>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Pretensão Salarial
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText class="form-control" 
                                                         maxlength="9"
                                                         onkeypress="this.value = MascaraValorMonetario(this.value)"
                                                         value="#{recPessoaBean.recPessoa.recPretencaosalarial}"/>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Foto
                                                <span class="required">*</span>
                                            </label>
                                            <input class="form-control" id="number" name="text" type="text"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                PIS/PASEP
                                                <span class="required">*</span>
                                            </label>                                            
                                            <h:inputText class="form-control" value="#{recPessoaBean.recPessoa.recPispasep}"/>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Certificado de Reservista
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText class="form-control" value="#{recPessoaBean.recPessoa.recReservista}"/>                                            
                                        </div>
                                    </div>  
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Cor
                                            </label>
                                            <h:selectOneMenu id="comboCor" value="#{recPessoaBean.recPessoa.recCor}"  class="form-control" >
                                                <f:selectItem itemLabel="Selecione a Cor" itemValue="#{null}" />
                                                <f:selectItem itemLabel="Branco" itemValue="#{1}" />                                                                                                                                                
                                            </h:selectOneMenu>                                                                                                                        
                                        </div>     
                                    </div> 
                                    
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Grau de Ensino
                                            </label>
                                            <h:selectOneMenu id="comboGrauensino" value="#{recPessoaBean.recPessoa.recPesGrauEnsino}"  class="form-control" >
                                                <f:selectItem itemLabel="Selecione o Grau de Ensino" itemValue="#{null}" />
                                                <f:selectItem itemLabel="Até 5º Série" itemValue="#{1}" />                                                
                                                <f:selectItem itemLabel="5º a 9º Série" itemValue="#{2}" />
                                                <f:selectItem itemLabel="Ensino Fundamental" itemValue="#{3}" />
                                                <f:selectItem itemLabel="Ensino Médio Completo" itemValue="#{4}" />
                                                <f:selectItem itemLabel="Ensino Médio Incompleto" itemValue="#{5}" />
                                                <f:selectItem itemLabel="Ensino Superior Completo" itemValue="#{6}" />
                                                <f:selectItem itemLabel="Ensino Superior Incompleto" itemValue="#{7}" />
                                                <f:selectItem itemLabel="Especialização" itemValue="#{8}" />                                                                                                
                                            </h:selectOneMenu>
                                        </div>     
                                    </div>
                                    
                                </div>
                                <hr />
                                <div class="row">
                                    <h3 class="text-center">Sua Localização</h3>   
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Endereço
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText class="form-control" 
                                                         value="#{recPessoaBean.recPessoa.recEndereco}"/>                                            
                                        </div>
                                    </div>        
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Bairro
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText class="form-control" value="#{recPessoaBean.recPessoa.recBairro}"/>                                            
                                        </div>
                                    </div>                                     
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Número
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText class="form-control" value="#{recPessoaBean.recPessoa.recNumero}"/>                                            
                                        </div>
                                    </div> 
                                </div>

                                <hr />
                                <div class="row">
                                    <h3 class="text-center">Suas Habilidades</h3>   

                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                habilidade                                                
                                            </label>
                                            <p:autoComplete multiple="true" 
                                                            value="#{recPessoaBean.habilidades}" 
                                                            completeMethod="#{recPessoaBean.completarHabilidade}"
                                                            var="item" 
                                                            itemLabel="#{item.recDescricao}" 
                                                            itemValue="#{item}" 
                                                            forceSelection="true">
                                                <!-- 
                                                <p:column style="width:10%">
                                                    <h:outputText styleClass="ui-theme ui-theme-#{item.recDescricao}" />
                                                </p:column>

                                                <p:column>
                                                    <h:outputText class="form-control" value="#{item.recDescricao}" />
                                                </p:column>-->
                                            </p:autoComplete>        
                                        </div>     
                                    </div>                            
                                </div>

                                            <label class="control-label " for="select">

                                            </label>
                                            <h:selectOneMenu id="comboHabilidade" value="#{recVagaBean.habilidade}"  class="form-control" >

                                    <h:commandButton class="btn btn-success" value=" Adicionar" />

                                <hr></hr>
                                <div class="pull-right">
                                    <div class="row">
                                        <h:commandButton class="btn btn-success" value="Salvar" action="#{recPessoaBean.Salvar()}" />                                        
                                        <h:commandButton value="Cancelar" class="btn btn-danger"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:panel>



                </h:form>
            </ui:define>
            <ui:define name="script">

        </ui:composition>
    </h:body>
</html>
