<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Lista de Candidatos</title>
            </ui:define>
            <ui:define name="content">                
                <div class="title_left">
                    <h3>Manutenção de Candidatos</h3>
                </div>
                <br />
                <h:form id="formHabilidade" enctype="multipart/form-data">
                    <p:panel visible="#{recPessoaBean.formAtivo}">
                        <h:inputHidden value="#{recPessoaBean.recPessoa.recIdpessoa}" />                        
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">

                                        <p:graphicImage 
                                            value="#{recPessoaBean.fotoPerfil}" 
                                            id="image"
                                            class="center-block"
                                            width="250"
                                            height="250"/>                                                                                                                                                               
                                    </div>


                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="Nome Completo" for="NomeCompleto" />                                            
                                            <h:inputText class="form-control" 
                                                         id="NomeCompleto" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recNomecompleto}" />
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="CPF" for="cpf" />                                            
                                            <h:inputText class="form-control" 
                                                         id="cpf" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recCpf}" 
                                                         title="CPF" />
                                        </div>
                                    </div> 

                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Sexo
                                            </label>
                                            <h:selectOneMenu id="comboSexo" 
                                                             disabled="true"
                                                             value="#{recPessoaBean.recPessoa.recSexo}" 
                                                             class="form-control" >
                                                <f:selectItem itemLabel="Selecione o Sexo" itemValue="#{null}" />
                                                <f:selectItems value="#{recPessoaBean.sexo}" />
                                            </h:selectOneMenu>                                                                           
                                        </div>     
                                    </div>  

                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Estado Civil
                                            </label>
                                            <h:selectOneMenu id="comboEstadoCivil" 
                                                             disabled="true"
                                                             value="#{recPessoaBean.recPessoa.recEstadocivil}" 
                                                             class="form-control">
                                                <f:selectItem itemLabel="Selecione o Estado Civil" itemValue="#{null}" />
                                                <f:selectItems value="#{recPessoaBean.estadoCivil}" /><!--                                                                                             -->
                                            </h:selectOneMenu>                                                                           
                                        </div>     
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="RG" for="rg" />                                            
                                            <h:inputText class="form-control" 
                                                         id="rg" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recRg}" title="RG" />
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="Orgao Emissor" for="OrgaoEmissor" />                                            
                                            <h:inputText class="form-control" 
                                                         id="OrgaoEmissor" 
                                                         value="#{recPessoaBean.recPessoa.recOrgaoemissor}" 
                                                         disabled="true"
                                                         title="OrgaoEmissor" />
                                        </div>
                                    </div>    
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Data de Emissão
                                                <span class="required">*</span>
                                            </label>
                                            <input class="form-control" 
                                                   id="number" 
                                                   disabled="true"
                                                   name="number" 
                                                   type="text"/>
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="Nome do Pai" for="NomePai" />                                            
                                            <h:inputText class="form-control" 
                                                         id="NomePai" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recNomepai}" 
                                                         title="NomePai" />
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="Nome da Mãe" for="NomeMae" />                                            
                                            <h:inputText class="form-control" 
                                                         id="NomeMae" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recNomemae}" 
                                                         title="NomeMae" />
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Data de Nascimento
                                                <span class="required">*</span>
                                            </label>
                                            <input class="form-control" 
                                                   id="number" 
                                                   disabled="true"
                                                   name="number" 
                                                   type="text"/>
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="E-mail" for="email" />                                            
                                            <h:inputText class="form-control" 
                                                         id="email" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recEmail}" 
                                                         title="email" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="Telefone" for="telefone" />                                            
                                            <h:inputText class="form-control" 
                                                         id="telefone" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recTelefone}" 
                                                         title="telefone" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">                                            
                                            <h:outputLabel value="Celular" for="celular" />                                            
                                            <h:inputText class="form-control" 
                                                         id="celular" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recCelular}" 
                                                         title="celular" />
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Objetivos Profissionais
                                                <span class="required">*</span>
                                            </label>                                            
                                            <h:inputTextarea class="form-control" 
                                                             cols="40" 
                                                             id="objProf" 
                                                             disabled="true"
                                                             value="#{recPessoaBean.recPessoa.recObjprofissional}" 
                                                             rows="10"/>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Auto Avaliação
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputTextarea class="form-control" 
                                                             cols="40" 
                                                             id="AutoAvaliacao" 
                                                             value="#{recPessoaBean.recPessoa.recAutoavaliacao}" 
                                                             disabled="true"
                                                             rows="10"/>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Pretenção Salarial
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText class="form-control" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recPretencaosalarial}"/>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Foto
                                                <span class="required">*</span>
                                            </label>
                                            <input class="form-control" id="number" name="text" type="text"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                PIS/PASEP
                                                <span class="required">*</span>
                                            </label>                                            
                                            <h:inputText class="form-control" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recPispasep}"/>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Certificado de Reservista
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText class="form-control" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recReservista}"/>                                            
                                        </div>
                                    </div>  
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Cor
                                            </label>
                                            <h:selectOneMenu id="comboCor" 
                                                             value="#{recPessoaBean.recPessoa.recCor}"  
                                                             disabled="true"
                                                             class="form-control" >
                                                <f:selectItem itemLabel="Selecione a Cor" itemValue="#{null}" />
                                                <f:selectItem itemLabel="Branco(a)" itemValue="#{1}" />
                                                <f:selectItem itemLabel="Pardo(a)" itemValue="#{2}" />
                                                <f:selectItem itemLabel="Preto(a)" itemValue="#{3}" />                                                
                                                <f:selectItem itemLabel="Amarelo(a)" itemValue="#{4}" />
                                                <f:selectItem itemLabel="Indígena(a)" itemValue="#{5}" />
                                                <f:selectItem itemLabel="Não Declarar" itemValue="#{6}" />
                                            </h:selectOneMenu>                                                                                                                        
                                        </div>     
                                    </div> 

                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Grau de Ensino
                                            </label>
                                            <h:selectOneMenu id="comboGrauensino" 
                                                             value="#{recPessoaBean.recPessoa.recPesGrauEnsino}"  
                                                             disabled="true"
                                                             class="form-control" >
                                                <f:selectItem itemLabel="Selecione o Grau de Ensino" itemValue="#{null}" />
                                                <f:selectItem itemLabel="Até 5º Série" itemValue="#{1}" />                                                
                                                <f:selectItem itemLabel="5º a 9º Série" itemValue="#{2}" />
                                                <f:selectItem itemLabel="Ensino Fundamental" itemValue="#{3}" />
                                                <f:selectItem itemLabel="Ensino Médio Completo" itemValue="#{4}" />
                                                <f:selectItem itemLabel="Ensino Médio Incompleto" itemValue="#{5}" />
                                                <f:selectItem itemLabel="Ensino Superior Completo" itemValue="#{6}" />
                                                <f:selectItem itemLabel="Ensino Superior Incompleto" itemValue="#{7}" />
                                                <f:selectItem itemLabel="Especialização" itemValue="#{8}" />                                                                                                
                                            </h:selectOneMenu>
                                        </div>     
                                    </div>

                                </div>
                                <hr />
                                <div class="row">
                                    <h3 class="text-center">Sua Localização</h3>   
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Endereço
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText class="form-control" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recEndereco}"/>                                            
                                        </div>
                                    </div>        
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Bairro
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText class="form-control" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recBairro}"/>                                            
                                        </div>
                                    </div>                                     
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Número
                                                <span class="required">*</span>
                                            </label>
                                            <h:inputText class="form-control" 
                                                         disabled="true"
                                                         value="#{recPessoaBean.recPessoa.recNumero}"/>                                            
                                        </div>
                                    </div> 
                                </div>

                                <hr />
                             
                                <div class="row">
                                    <h3 class="text-center">Suas Habilidades</h3>   

                                    <div class="col-md-12 col-sm-12 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        

                                            </label>
                                            <p:autoComplete multiple="true" 
                                                            value="#{recPessoaBean.recPessoa.recHabilidadeList}" 
                                                            completeMethod="#{recPessoaBean.completarHabilidade}"
                                                            var="item" 
                                                            itemLabel="#{item.recDescricao}" 
                                                            itemValue="#{item}" 
                                                            forceSelection="true"                                                            
                                                            converter="#{generic}">



                                                <p:column>
                                                    <h:outputText value="#{item.recDescricao}" />
                                                </p:column>
                                            </p:autoComplete>        
                                        </div>     
                                    </div>                            
                                </div>
                                <hr></hr>
                                <div class="pull-right">
                                    <div class="row">                                        
                                        <h:commandButton value="Voltar" class="btn btn-danger"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                    <p:panel visible="#{!recPessoaBean.formAtivo}">

                        <h:dataTable class="table table-striped" value="#{recPessoaBean.ListarTodas()}" var="item">                                        
                            <h:column>
                                <f:facet name="header">Código</f:facet>                                                                                            
                                <h:outputText value="#{item.recIdpessoa}"/>                                
                            </h:column>                                                                                                                       
                            <h:column>
                                <f:facet name="header">Nome</f:facet>                                                                                            
                                <h:outputText value="#{item.recNomecompleto}"/>                                
                            </h:column>                                                                                                                                                   
                            <h:column>
                                <f:facet name="header">Opções</f:facet>                                                                                            
                                <h:commandLink class="btn btn-link btn-small" value="Visualizar" action="#{recPessoaBean.VerCurriculo(item)}">                                    
                                </h:commandLink>                        
                            </h:column>
                        </h:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
            <ui:define name="script">
            </ui:define>
        </ui:composition>
    </h:body>
</html>
