<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Lista de Candidatos</title>
            </ui:define>
            <ui:define name="content">                
                <div class="title_left">
                    <h3>Manutenção de Candidatos</h3>
                </div>
                <br />
                <h:form id="formHabilidade">                                        
             


                    <p:panel visible="#{!recPessoaBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Novo Registro" >                                
                            </h:commandButton>
                        </div>
                        <h:dataTable class="table table-striped" value="#{recPessoaBean.ListarTodas()}" var="item">                                        
                            <h:column>
                                <f:facet name="header">Código</f:facet>                                                                                            
                                <h:outputText value="#{item.recIdpessoa}"/>                                
                            </h:column>                                                                                                                       
                            <h:column>
                                <f:facet name="header">Nome</f:facet>                                                                                            
                                <h:outputText value="#{item.recNomecompleto}"/>                                
                            </h:column>                                                                                                                       
                            <!-- 
                            <h:column>
                                <f:facet name="header">Opções</f:facet>                                                                                            
                                <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{recHabilidadeBean.PreparaEdicao(item)}">                                    
                                </h:commandLink>
                                <h:commandLink class="btn btn-link btn-small" value="Remover" action="#{recHabilidadeBean.Excluir(item)}" onclick="return confirm('Excluir Habilidade?')">                                    
                                </h:commandLink>
                            </h:column>   -->
                        </h:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
            <ui:define name="script">
            </ui:define>
        </ui:composition>
    </h:body>
</html>
