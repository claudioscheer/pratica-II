<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Lista de Vagas</title>
            </ui:define>
            <ui:define name="content">                
                <div class="title_left">
                    <h3>Seleção de Candidatos</h3>
                </div>
                <h:form id="formVaga">                                        
                    <p:panel visible="#{recSelecaoBean.formAtivo}">                        
                        <br />
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ">
                                            <label class="control-label " for="number">                                        
                                                Data Entrevista
                                                <span class="required">*</span>
                                            </label>
                                            <input class="form-control" id="number" name="text" type="text"/>
                                        </div>
                                    </div>   

                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Candidato
                                            </label>
                                            <h:selectOneMenu id="comboCandidato" value="#{recSelecaoBean.selecao.recIdpessoa}"  class="form-control" >
                                                <f:selectItem itemLabel="Selecione o Candidato" itemValue="#{null}" />
                                                <f:selectItems value="#{recPessoaBean.ListarTodas()}" var="pessoa" itemValue="#{pessoa}" itemLabel="#{pessoa.recNomecompleto}"/>
                                            </h:selectOneMenu>                                                                                                             
                                        </div>     
                                    </div> 

                                    <div class="col-md-6 col-sm-6 col-xs-12">                                
                                        <div class="form-group ">
                                            <label class="control-label " for="select">
                                                Vaga
                                            </label>
                                            <select class="select form-control" id="select" name="select">
                                                <option value="1">
                                                    Programador Java
                                                </option>
                                                <option value="2">
                                                    DBA
                                                </option>                                            
                                            </select>
                                        </div>     
                                    </div> 

                                </div>                                                                            
                                <hr></hr>
                                <div class="pull-right">
                                    <div class="row">
                                        <h:commandButton class="btn btn-success" value=" salvar" />
                                        <h:commandButton value="Editar" class="btn btn-default" />
                                        <h:commandButton value="Cancelar" class="btn btn-danger"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:panel>


                    <p:panel visible="#{!recSelecaoBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Novo Registro" action="#{recSelecaoBean.Adicionar()}">                                
                            </h:commandButton>
                        </div>
                        <h:dataTable class="table table-striped" value="#{recSelecaoBean.selecoes}" var="item">                                        
                            <h:column>
                                <f:facet name="header">Código</f:facet>                                                                                            
                                <h:outputText value="#{item.recIdselecao}"/>                                
                            </h:column>                                        
                            <h:column>
                                <f:facet name="header">Candidato</f:facet>                                                                                                                            
                                <h:outputText value="#{item.recIdpessoa.recNomecompleto}"/>
                            </h:column>                                        
                            <h:column>
                                <f:facet name="header">Opções</f:facet>
                                <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{recSelecaoBean.PreparaEdicao(vaga)}">

                                </h:commandLink>
                                <h:commandLink class="btn btn-link btn-small" value="Excluir" action="#{recSelecaoBean.Excluir(vaga)}" onclick="return confirm('Excluir tabela?')">

                                </h:commandLink>
                            </h:column>                  
                        </h:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
            <ui:define name="script">
            </ui:define>
        </ui:composition>
    </h:body>
</html>
