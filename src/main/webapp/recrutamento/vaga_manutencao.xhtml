<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
    <h:head>
        <title>Manutenção de Vagas</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="content">   
                <div class="title_left">
                    <h3>Manutenção de Vagas</h3>
                </div>
                <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group ">
                                    <label class="control-label " for="number">                                        
                                        Descrição
                                        <span class="required">*</span>
                                    </label>
                                    <input class="form-control" id="number" name="text" type="text"/>
                                </div>
                            </div>                                                     
                            <div class="col-md-6 col-sm-6 col-xs-12">                                
                                <div class="form-group ">
                                    <label class="control-label " for="select">
                                        Sexo
                                    </label>
                                    <select class="select form-control" id="select" name="select">
                                        <option value="1">
                                            Masculino
                                        </option>
                                        <option value="2">
                                            Feminino
                                        </option>                                            
                                    </select>
                                </div>     
                            </div>          

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group ">
                                    <label class="control-label " for="number">                                        
                                        Salário
                                        <span class="required">*</span>
                                    </label>
                                    <input class="form-control" id="number" name="number" type="text"/>
                                </div>
                            </div>    
                            <div class="col-md-6 col-sm-6 col-xs-12">                                
                                <div class="form-group ">
                                    <label class="control-label " for="select">
                                        Grau de Ensino
                                    </label>
                                    <select class="select form-control" id="select" name="select">
                                        <option value="1">
                                            Masculino
                                        </option>
                                        <option value="2">
                                            Feminino
                                        </option>                                            
                                    </select>
                                </div>     
                            </div>  
                            <div class="col-md-6 col-sm-6 col-xs-12">                                
                                <div class="form-group ">
                                    <label class="control-label " for="select">
                                        Cargo
                                    </label>
                                    <select class="select form-control" id="select" name="select">
                                        <option value="1">
                                            Masculino
                                        </option>
                                        <option value="2">
                                            Feminino
                                        </option>                                            
                                    </select>
                                </div>     
                            </div>  
                        </div>


                        <div class="row">
                            <h3 class="text-center">Habilidades Necessárias</h3>   
                            <div class="col-md-6 col-sm-6 col-xs-12">                                
                                <div class="form-group ">
                                    <label class="control-label " for="select">
                                        Habilidade
                                    </label>
                                    <select class="select form-control" id="select" name="select">
                                        <option value="1">
                                            Habilidade 1
                                        </option>
                                        <option value="2">
                                            Habilidade 2
                                        </option>                                            
                                    </select>
                                </div>     
                            </div>                            
                        </div>

                        <div class="row">
                            <h:commandButton class="btn btn-success" value=" Adicionar" />                            
                        </div>


                        <div class="row">
                            <div class="x_panel">
                                <div class="x_content">
                                    <h:dataTable class="table table-striped">                                        
                                        <h:column>
                                            <f:facet name="header">Código</f:facet>

                                        </h:column>     
                                        <h:column>
                                            <f:facet name="header">Habilidade</f:facet>

                                        </h:column>   
                                        <h:column>
                                            <f:facet name="header">Opções</f:facet>
                                            <h:commandLink class="btn btn-link btn-small" value="Editar">

                                            </h:commandLink>
                                            <h:commandLink class="btn btn-link btn-small" value="Excluir">

                                            </h:commandLink>
                                        </h:column>                  
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>


                        <hr></hr>
                        <div class="pull-right">
                            <div class="row">
                                <h:commandButton class="btn btn-success" value=" salvar" />
                                <h:commandButton value="Editar" class="btn btn-default" />
                                <h:commandButton value="Cancelar" class="btn btn-danger"/>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
