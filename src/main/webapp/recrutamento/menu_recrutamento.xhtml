<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="#{resource['images/Logo-Murphy.png']}" rel='shortcut icon' type='image/x-icon'/>
        <link href="#{resource['images/Logo-Murphy.png']}" rel="icon" type="image/x-icon" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="vendors/" name="bootstrap/dist/css/bootstrap.min.css" />
        <h:outputStylesheet library="vendors/" name="font-awesome/css/font-awesome.min.css" />
        <h:outputStylesheet library="vendors/" name="malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" />
        <h:outputStylesheet library="vendors/" name="bootstrap-daterangepicker/daterangepicker.css" />
        <h:outputStylesheet library="vendors/" name="pnotify/dist/pnotify.css" />
        <h:outputStylesheet library="vendors/" name="pnotify/dist/pnotify.buttons.css" />
        <h:outputStylesheet library="build/" name="css/custom.min.css" />
        <h:outputScript     library="build/" name="js/utils.js" />
        <h:outputStylesheet library="build/" name="css/theme.css" />
        <h:outputStylesheet library="build/" name="css/components.css" />
        <ui:insert name="head" />
    </h:head>
    <h:body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div class="col-md-3 left_col menu_fixed">
                    <div class="left_col scroll-view">
                        <div class="navbar nav_title text-center" style="border: 3;">
                            <span class="site_title" style="padding-left: 0">Murphy</span>
                        </div>

                        <div class="clearfix"></div>

                        <!-- menu profile quick info -->
                        <div class="profile clearfix">
                            <div class="profile_pic">
                                <h:graphicImage value="#{resource['images/Logo-Murphy.png']}" class="img-circle profile_img" />
                            </div>
                            <div class="profile_info">
                                <span>Olá,</span>
                                <h2>Visitante</h2>
                            </div>
                        </div>
                        <br />

                        <!-- sidebar menu -->
                        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                            <h:form>
                                <div class="menu_section">                                    

                                    <ul class="nav side-menu">
                                        <li>
                                            <a><i class="fa fa-list"></i> Trabalhe Conosco <span class="fa fa-chevron-down"></span></a>
                                            <ul class="nav child_menu">
                                                <li><h:link outcome="#{recVagaBean.AbrirPaginaVagas()}" 
                                                            value="Vagas Disponíveis"></h:link></li>
                                                <li><h:link outcome="/recrutamento/curriculo.xhtml" 
                                                            value="Cadastrar Seu Currículo"></h:link></li>                                                                                                
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </h:form>
                        </div>
                        <!-- /sidebar menu -->                        
                    </div>
                </div>

                <!-- page content -->
                <div class="right_col" role="main">
                    <div class="row">
                        <ui:insert name="content" />
                    </div>
                </div>
                <!-- /page content -->

                <!-- footer content -->
                <footer>
                    <div class="pull-right">
                        Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
                    </div>
                    <div class="clearfix"></div>
                </footer>                
            </div>
        </div>


        <h:outputScript library="vendors/" name="bootstrap/dist/js/bootstrap.min.js" />
        <h:outputScript library="vendors/" name="moment/min/moment.min.js" />
        <h:outputScript library="vendors/" name="bootstrap-daterangepicker/daterangepicker.js" />
        <h:outputScript library="vendors/" name="fastclick/lib/fastclick.js" />
        <h:outputScript library="vendors/" name="malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="vendors/" name="pnotify/dist/pnotify.js" />
        <h:outputScript library="vendors/" name="pnotify/dist/pnotify.buttons.js" />
        <h:outputScript library="build/" name="js/custom.js" />
        <ui:insert name="script" />
    </h:body>
</html>
