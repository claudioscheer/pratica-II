<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Tabelas - Folha de pagamento</title>
            </ui:define>
            <ui:define name="content">
                <div class="title_left">
                    <h3>Tabelas</h3> 
                </div>
                <br />
                <h:form id="formTabela">
                    <h:messages class="error" style="color: #d9534f" />

                    <h:panelGroup id="panelInserirTabela" layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{fpTabelaBean.formAtivo}">
                        <h:inputHidden value="#{fpTabelaBean.fpTabela.tabId}" />
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tabNome">Nome<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" id="tabNome" value="#{fpTabelaBean.fpTabela.tabNome}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tabAtivo"></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox id="tabAtivo" value="#{fpTabelaBean.fpTabela.tabAtivo}" /> Tabela está ativa?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h4 class="col-md-3 col-sm-3 col-xs-12">Faixas</h4>
                                    <div class="text-center col-md-3 col-sm-3 col-xs-12 col-md-offset-6">
                                        <h:commandButton class="btn btn-primary" value="Adicionar faixa" action="#{fpTabelaBean.addNovaFaixa()}">
                                            <f:ajax execute="@form" render="panelInserirTabela" />
                                        </h:commandButton>
                                    </div>
                                </div>
                                <div class="ln_solid" style="margin-top: 0"></div>
                                <ui:repeat value="#{fpTabelaBean.fpTabela.tabFaixas}" var="faixa" varStatus="faixaStatus">
                                    <div class="row">
                                        <div class="form-group col-md-2 col-sm-2">
                                            <label class="control-label">Mín.(R$)<span class="required">*</span></label>
                                            <h:inputText a:data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'placeholder': '0'" class="form-control" value="#{fpTabelaBean.fpTabela.tabFaixas[faixaStatus.index].faiMinimo}" />
                                        </div>
                                        <div class="form-group col-md-2 col-sm-2">
                                            <label class="control-label">Máx.(R$)<span class="required">*</span></label>
                                            <h:inputText a:data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'placeholder': '0'" class="form-control" value="#{fpTabelaBean.fpTabela.tabFaixas[faixaStatus.index].faiMaximo}" />
                                        </div>
                                        <div class="form-group col-md-2 col-sm-2">
                                            <label class="control-label">Valor<span class="required">*</span></label>
                                            <h:inputText a:data-inputmask="'alias': 'numeric'" class="form-control" value="#{fpTabelaBean.fpTabela.tabFaixas[faixaStatus.index].faiValor}" />
                                        </div>
                                        <div class="form-group col-md-3 col-sm-3">
                                            <label class="control-label">Tipo valor<span class="required">*</span></label>
                                            <h:selectOneMenu value="#{fpTabelaBean.fpTabela.tabFaixas[faixaStatus.index].faiTipoValor}" class="form-control">
                                                <f:selectItems value="#{dadosComuns.tipoValorFaixas}" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="text-center col-md-3 col-sm-3" style="padding-top: 27px">
                                            <h:commandButton class="btn btn-danger btn-sm" value="Remover" action="#{fpTabelaBean.removerFaixa(faixaStatus.index)}">
                                                <f:ajax execute="@form" render="formTabela:panelInserirTabela" />
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </ui:repeat>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <h:commandButton class="btn btn-success" value="Salvar" action="#{fpTabelaBean.save()}" />
                                        <h:commandButton class="btn btn-default" value="Cancelar" action="#{fpTabelaBean.cancel()}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!fpTabelaBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Adicionar" action="#{fpTabelaBean.add()}" />
                        </div>
                        <div class="row">
                            <div class="x_panel">
                                <div class="x_content">
                                    <h:dataTable class="table table-striped" value="#{fpTabelaBean.todasFpTabela}" var="tabela">
                                        <h:column>
                                            <f:facet name="header">Código</f:facet>
                                                #{tabela.tabId}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Nome</f:facet>
                                                #{tabela.tabNome}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Ativa?</f:facet>
                                            <h:selectBooleanCheckbox disabled="true" value="#{tabela.tabAtivo}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Opções</f:facet>
                                            <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{fpTabelaBean.prepareEdit(tabela)}" />
                                            <h:commandLink class="btn btn-link btn-small" value="Excluir" action="#{fpTabelaBean.excluir(tabela)}" onclick="return confirm('Excluir tabela?')"/>
                                        </h:column>                  
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                </h:form>
            </ui:define>
            <ui:define name="script">
                <h:outputScript library="vendors/" name="jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js" />
            </ui:define>
        </ui:composition>

    </h:body>
</html>
