<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Períodos - Folha de pagamento</title>
            </ui:define>
            <ui:define name="content">
                <div class="title_left">
                    <h3>Períodos</h3>
                </div>
                <br />
                <h:form id="formPeriodo">
                    <h:messages class="error" style="color: #d9534f" />

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{fpPeriodoBean.formAtivo}">
                        <h:inputHidden value="#{fpPeriodoBean.fpPeriodo.perId}" />
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Mês<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:selectOneMenu value="#{fpPeriodoBean.fpPeriodo.perMes}" class="form-control col-md-7 col-xs-12">
                                            <f:selectItem itemValue="1" itemLabel="Janeiro" />
                                            <f:selectItem itemValue="2" itemLabel="Fevereiro" />
                                            <f:selectItem itemValue="3" itemLabel="Março" />
                                            <f:selectItem itemValue="4" itemLabel="Abril" />
                                            <f:selectItem itemValue="5" itemLabel="Maio" />
                                            <f:selectItem itemValue="6" itemLabel="Junho" />
                                            <f:selectItem itemValue="7" itemLabel="Julho" />
                                            <f:selectItem itemValue="8" itemLabel="Agosto" />
                                            <f:selectItem itemValue="9" itemLabel="Setrembro" />
                                            <f:selectItem itemValue="10" itemLabel="Outubro" />
                                            <f:selectItem itemValue="11" itemLabel="Novembro" />
                                            <f:selectItem itemValue="12" itemLabel="Dezembro" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Ano<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText label="Ano" required="true" requiredMessage="Campo Ano é obrigatório." class="form-control col-md-7 col-xs-12" value="#{fpPeriodoBean.fpPeriodo.perAno}">
                                            <f:validateLongRange minimum="2015" />
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Dias úteis<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText label="Dias úteis" required="true" requiredMessage="Campo Dias úteis é obrigatório." class="form-control col-md-7 col-xs-12" value="#{fpPeriodoBean.fpPeriodo.perDiasUteis}">
                                            <f:validateLongRange minimum="1" maximum="31" />
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Dias não úteis<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText label="Dias não úteis" required="true" requiredMessage="Campo Dias não úteis é obrigatório." class="form-control col-md-7 col-xs-12" value="#{fpPeriodoBean.fpPeriodo.perDiasNaoUteis}">
                                            <f:validateLongRange minimum="0" maximum="31" />
                                        </h:inputText>
                                    </div>
                                </div>
                                <fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Data inicial<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12 xdisplay_inputx form-group has-feedback">
                                                <h:inputText required="true" requiredMessage="Campo Data inicial é obrigatório." class="form-control has-feedback-left date-picker" value="#{fpPeriodoBean.fpPeriodo.perDataInicial}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:inputText>
                                                <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Data final<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12 xdisplay_inputx form-group has-feedback">
                                                <h:inputText required="true" requiredMessage="Campo Data final é obrigatório." class="form-control has-feedback-left date-picker" value="#{fpPeriodoBean.fpPeriodo.perDataFinal}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:inputText>
                                                <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <h:commandButton class="btn btn-success" value="Salvar" action="#{fpPeriodoBean.save()}">
                                            <f:ajax execute="@form" render="formPeriodo" />
                                        </h:commandButton>
                                        <h:commandButton immediate="true" class="btn btn-default" value="Cancelar" action="#{fpPeriodoBean.cancel()}">
                                            <f:ajax execute="@form" render="formPeriodo" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!fpPeriodoBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Adicionar" action="#{fpPeriodoBean.add()}">
                                <f:ajax execute="@form" render="formPeriodo" />
                            </h:commandButton>
                        </div>
                        <div class="row">
                            <div class="x_panel">
                                <div class="x_content">
                                    <h:dataTable class="table table-striped" value="#{fpPeriodoBean.todosFpPeriodo}" var="periodo">
                                        <h:column>
                                            <f:facet name="header">Mês</f:facet>
                                                #{periodo.perMes}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Ano</f:facet>
                                                #{periodo.perAno}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Dias úteis</f:facet>
                                                #{periodo.perDiasUteis}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Dias não úteis</f:facet>
                                                #{periodo.perDiasNaoUteis}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Data inicial</f:facet>
                                            <h:outputText value="#{periodo.perDataInicial}">
                                                <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Data final</f:facet>
                                            <h:outputText value="#{periodo.perDataFinal}">
                                                <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Pago?</f:facet>
                                            <h:selectBooleanCheckbox disabled="true" value="#{periodo.perPago}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Opções</f:facet>
                                            <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{fpPeriodoBean.prepareEdit(periodo)}">
                                                <f:ajax execute="@form" render="formPeriodo" />
                                            </h:commandLink>
                                        </h:column>                  
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                </h:form>
            </ui:define>
            <ui:define name="script">
                <script type="text/javascript">
                    $(document).ready(function () {
                        $(document).on('focus', 'input[type="text"]', function () {
                            $(this).select();
                        });
                    });
                </script>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
