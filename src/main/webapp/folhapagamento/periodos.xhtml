<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Períodos - Folha de pagamento</title>
                <h:outputStylesheet library="vendors/" name="bootstrap-daterangepicker/daterangepicker.css" />
            </ui:define>
            <ui:define name="content">
                <div class="title_left">
                    <h3>Períodos</h3>
                </div>
                <br />
                <h:form id="formPeriodos">
                    <h:messages class="error" style="color: #d9534f" />

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{fpPeriodoBean.formAtivo}">
                        <h:inputHidden value="#{fpPeriodoBean.fpPeriodo.id}" />
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mes">Mês<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" id="mes" value="#{fpPeriodoBean.fpPeriodo.mes}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ano">Ano<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" id="ano" value="#{fpPeriodoBean.fpPeriodo.ano}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="diasUteis">Dias úteis<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" id="diasUteis" value="#{fpPeriodoBean.fpPeriodo.diasUteis}" />
                                    </div>
                                </div>
                                <fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Data inicial<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12 xdisplay_inputx form-group has-feedback">
                                                <input type="text" class="form-control has-feedback-left date-picker" />
                                                <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Data final<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12 xdisplay_inputx form-group has-feedback">
                                                <input type="text" class="form-control has-feedback-left date-picker" />
                                                <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <h:commandButton class="btn btn-success" value="Salvar" action="#{fpPeriodoBean.save()}">
                                            <f:ajax execute="@form" render="formPeriodos" />
                                        </h:commandButton>
                                        <h:commandButton class="btn btn-default" value="Cancelar" action="#{fpPeriodoBean.cancel()}">
                                            <f:ajax execute="@form" render="formPeriodos" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!fpPeriodoBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Adicionar" action="#{fpPeriodoBean.add()}">
                                <f:ajax execute="@form" render="formPeriodos" />
                            </h:commandButton>
                        </div>
                        <div class="row">
                            <div class="x_panel">
                                <div class="x_content">
                                    <h:dataTable class="table table-striped" value="#{fpPeriodoBean.todosFpPeriodo}" var="periodo">
                                        <h:column>
                                            <f:facet name="header">Mês</f:facet>
                                                #{periodo.mes}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Ano</f:facet>
                                                #{periodo.ano}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Dias úteis</f:facet>
                                                #{periodo.diasUteis}
                                        </h:column>

                                        <h:column>
                                            <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{fpPeriodoBean.prepareEdit(periodo)}">
                                                <f:ajax execute="@form" render="formPeriodos" />
                                            </h:commandLink>
                                            <h:commandLink class="btn btn-link btn-small" value="Excluir" action="#{fpPeriodoBean.excluir(periodo)}" onclick="return confirm('Excluir periodo?')">
                                                <f:ajax execute="@form" render="formPeriodos" />
                                            </h:commandLink>
                                        </h:column>                  
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                </h:form>
            </ui:define>
            <ui:define name="script">
                <h:outputScript library="vendors/" name="jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js" />
                <h:outputScript library="vendors/" name="moment/min/moment.min.js" />
                <h:outputScript library="vendors/" name="bootstrap-daterangepicker/daterangepicker.js" />
            </ui:define>
        </ui:composition>

    </h:body>
</html>
