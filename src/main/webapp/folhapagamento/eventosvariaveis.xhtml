<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Eventos variáveis - Folha de pagamento</title>
            </ui:define>
            <ui:define name="content">
                <div class="title_left">
                    <h3>Eventos variáveis</h3>
                </div>
                <br />
                <h:form id="formEventoVariavel">
                    <h:messages class="error" style="color: #d9534f" />

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{fpEventoVariavelBean.formAtivo}">
                        <h:inputHidden value="#{fpEventoVariavelBean.fpEventoVariavel.evvId}" />
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Descrição<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText required="true" requiredMessage="Campo Descrição é obrigatório." class="form-control col-md-7 col-xs-12" value="#{fpEventoVariavelBean.fpEventoVariavel.evvDescricao}" />
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <h:commandButton class="btn btn-success" value="Salvar" action="#{fpEventoVariavelBean.save()}">
                                            <f:ajax execute="@form" render="formEventoVariavel" />
                                        </h:commandButton>
                                        <h:commandButton immediate="true" class="btn btn-default" value="Cancelar" action="#{fpEventoVariavelBean.cancel()}">
                                            <f:ajax execute="@form" render="formEventoVariavel" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!fpEventoVariavelBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Adicionar" action="#{fpEventoVariavelBean.add()}">
                                <f:ajax execute="@form" render="formEventoVariavel" />
                            </h:commandButton>
                        </div>
                        <div class="row">
                            <div class="x_panel">
                                <div class="x_content">
                                    <h:dataTable class="table table-striped" value="#{fpEventoVariavelBean.todosFpEventoVariavel}" var="eventoVariavel">
                                        <h:column>
                                            <f:facet name="header">Código</f:facet>
                                                #{eventoVariavel.evvId}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Descrição</f:facet>
                                                #{eventoVariavel.evvDescricao}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Opções</f:facet>
                                            <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{fpEventoVariavelBean.prepareEdit(eventoVariavel)}">
                                                <f:ajax execute="@form" render="formEventoVariavel" />
                                            </h:commandLink>
                                            <h:commandLink class="btn btn-link btn-small" value="Excluir" action="#{fpEventoVariavelBean.excluir(eventoVariavel)}" onclick="return confirm('Excluir evento variável?')">
                                                <f:ajax execute="@form" render="formEventoVariavel" />
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                </h:form>
            </ui:define>
            <ui:define name="script">
            </ui:define>
        </ui:composition>

    </h:body>
</html>
