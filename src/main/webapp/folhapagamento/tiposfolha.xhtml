<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Tipos de folha - Folha de pagamento</title>
            </ui:define>
            <ui:define name="content">
                <div class="title_left">
                    <h3>Tipos de folha</h3>
                </div>
                <br />
                <h:form id="formTipoFolha">
                    <h:messages class="error" style="color: #d9534f" />

                    <h:panelGroup id="panelInserirTipoFolha" layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{fpTipoFolhaBean.formAtivo}">
                        <h:inputHidden value="#{fpTipoFolhaBean.fpTipoFolha.tipoId}" />
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-horizontal form-label-left">
                                <div class="row form-group">
                                    <label class="control-label col-md-3 col-sm-1 col-xs-12">Descrição<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" value="#{fpTipoFolhaBean.fpTipoFolha.tipoDescricao}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-1 col-xs-12">Evento</label>
                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" value="#{fpTipoFolhaBean.eventoCodigo}" />
                                    </div>
                                    <div class="text-center col-md-3 col-sm-1 col-xs-12">
                                        <h:commandButton class="btn btn-primary" value="Adicionar evento" action="#{fpTipoFolhaBean.addEvento()}">
                                            <f:ajax execute="@form" render="panelInserirTipoFolha" />
                                        </h:commandButton>
                                    </div>
                                </div>
                                <div class="ln_solid" style="margin-top: 0"></div>
                                <ui:repeat value="#{fpTipoFolhaBean.fpTipoFolha.tipoEventos}" var="evento" varStatus="eventoStatus">
                                    <div class="row">
                                        <div class="form-group col-md-2 col-sm-2">
                                            <label class="control-label">Evento<span class="required">*</span></label>
                                            <h:outputText class="form-control" value="#{fpTipoFolhaBean.fpTipoFolha.tipoEventos[eventoStatus.index].eveNome}" />
                                        </div>
                                        <div class="form-group col-md-2 col-sm-2">
                                            <label class="control-label">Fórmula<span class="required">*</span></label>
                                            <h:outputText class="form-control" value="#{fpTipoFolhaBean.fpTipoFolha.tipoEventos[eventoStatus.index].eveFormula}" />
                                        </div>
                                        <div class="text-center col-md-3 col-sm-3" style="padding-top: 27px">
                                            <h:commandButton class="btn btn-danger btn-sm" value="Remover">
                                                <f:ajax execute="@form" render="formTipoFolha:panelInserirTipoFolha" />
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </ui:repeat>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <h:commandButton class="btn btn-success" value="Salvar" action="#{fpTipoFolhaBean.save()}">
                                            <f:ajax execute="@form" render="formTipoFolha" />
                                        </h:commandButton>
                                        <h:commandButton class="btn btn-default" value="Cancelar" action="#{fpTipoFolhaBean.cancel()}">
                                            <f:ajax execute="@form" render="formTipoFolha" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!fpTipoFolhaBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Adicionar" action="#{fpTipoFolhaBean.add()}">
                                <f:ajax execute="@form" render="formTipoFolha" />
                            </h:commandButton>
                        </div>
                        <div class="row">
                            <div class="x_panel">
                                <div class="x_content">
                                    <h:dataTable class="table table-striped" value="#{fpTipoFolhaBean.todosFpTiposFolha}" var="tipoFolha">
                                        <h:column>
                                            <f:facet name="header">ID</f:facet>
                                                #{tipoFolha.tipoId}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Descrição</f:facet>
                                                #{tipoFolha.tipoDescricao}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Opções</f:facet>
                                            <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{fpTipoFolhaBean.prepareEdit(tipoFolha)}">
                                                <f:ajax execute="@form" render="formTipoFolha" />
                                            </h:commandLink>
                                            <h:commandLink class="btn btn-link btn-small" value="Excluir" action="#{fpTipoFolhaBean.excluir(tipoFolha)}" onclick="return confirm('Excluir tipo de folha?')">
                                                <f:ajax execute="@form" render="formTipoFolha" />
                                            </h:commandLink>
                                        </h:column>                  
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                </h:form>
            </ui:define>
            <ui:define name="script">
            </ui:define>
        </ui:composition>

    </h:body>
</html>
