<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Calcular - Folha de pagamento</title>
            </ui:define>
            <ui:define name="content">
                <div class="title_left">
                    <h3>Calcular</h3>
                </div>
                <br />
                <h:form id="formEventoVariavel">
                    <h:messages class="error" style="color: #d9534f" />

                    <h:panelGroup layout="block" rendered="#{!fpCalcularBean.formAtivo}">
                        <div class="row">
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <h:inputText label="Pessoa" required="true" a:placeholder="Pessoa" requiredMessage="Campo Pessoa é obrigatório." class="form-control col-md-7 col-xs-12" value="#{fpCalcularBean.codigoFuncionario}" />
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-12 text-center">
                                <h:commandButton class="btn btn-primary" value="Buscar eventos" action="#{fpCalcularBean.buscarEventos()}">
                                    <f:ajax execute="@form" render="formEventoVariavel" />
                                </h:commandButton>
                            </div>
                        </div>
                        <div style="margin-top: 10px">
                            <p>Digite o código do funcionário e clique em <b>Buscar eventos</b> para relacionar eventos variáveis ao funcionário.</p>
                        </div>
                    </h:panelGroup>

                </h:form>
            </ui:define>
            <ui:define name="script">
            </ui:define>
        </ui:composition>

    </h:body>
</html>
