<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Horas trabalhadas - Folha de pagamento</title>
            </ui:define>
            <ui:define name="content">
                <div class="title_left">
                    <h3>Horas trabalhadas</h3>
                </div>
                <br />
                <h:form>
                    <h:messages class="error" style="color: #d9534f" />

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{fpHorasTrabalhadasBean.formAtivo}">
                        <h:inputHidden value="#{fpHorasTrabalhadasBean.fpHorasTrabalhadas.id}" />
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pessoa">Pessoa<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" id="pessoa" value="#{fpHorasTrabalhadasBean.fpHorasTrabalhadas.pessoa}" />
                                    </div>
                                </div>
                                <div class="form-group">                        
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="horas-normais">Total horas mensais<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText a:data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'placeholder': '0'" class="form-control col-md-7 col-xs-12" id="horas-normais" value="#{fpHorasTrabalhadasBean.fpHorasTrabalhadas.horasNormais}" disabled="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="horas-faltas">Horas de faltas<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText a:data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'placeholder': '0'" class="form-control col-md-7 col-xs-12" id="horas-faltas" value="#{fpHorasTrabalhadasBean.fpHorasTrabalhadas.horasFaltas}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="horas-50">Horas extras 50%<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText a:data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'placeholder': '0'" class="form-control col-md-7 col-xs-12" id="horas-50" value="#{fpHorasTrabalhadasBean.fpHorasTrabalhadas.horas50}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="horas-100">Horas extras 100%<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText a:data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'placeholder': '0'" class="form-control col-md-7 col-xs-12" id="horas-100" value="#{fpHorasTrabalhadasBean.fpHorasTrabalhadas.horas100}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="horas-noturnas">Horas noturnas<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText a:data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'placeholder': '0'" class="form-control col-md-7 col-xs-12" id="horas-noturnas" value="#{fpHorasTrabalhadasBean.fpHorasTrabalhadas.horasNoturnas}" />
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <h:commandButton class="btn btn-success" value="Salvar" action="#{fpHorasTrabalhadasBean.save()}" />
                                        <h:commandButton class="btn btn-default" value="Cancelar" action="#{fpHorasTrabalhadasBean.cancel()}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!fpHorasTrabalhadasBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Adicionar" action="#{fpHorasTrabalhadasBean.add()}" />
                        </div>
                        <div class="row">
                            <div class="x_panel">
                                <div class="x_content">
                                    <h:dataTable class="table table-striped" value="#{fpHorasTrabalhadasBean.todasFpHorasTrabalhadas}" var="horaTrabalhada">
                                        <h:column>
                                            <f:facet name="header">Horas faltas</f:facet>
                                                #{horaTrabalhada.horasFaltas}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Horas 50%</f:facet>
                                                #{horaTrabalhada.horas50}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Horas 100%</f:facet>
                                                #{horaTrabalhada.horas100}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Horas noturnas</f:facet>
                                                #{horaTrabalhada.horasNoturnas}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Opções</f:facet>
                                            <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{fpHorasTrabalhadasBean.prepareEdit(horaTrabalhada)}" />
                                            <h:commandLink class="btn btn-link btn-small" value="Excluir" action="#{fpHorasTrabalhadasBean.excluir(horaTrabalhada)}" onclick="return confirm('Excluir hora trabalhada?')"/>
                                        </h:column>                  
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                </h:form>
            </ui:define>
            <ui:define name="script">
                <h:outputScript library="vendors/" name="jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js" />
            </ui:define>
        </ui:composition>

    </h:body>
</html>
