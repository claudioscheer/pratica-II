<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Eventos - Folha de pagamento</title>
            </ui:define>
            <ui:define name="content">
                <div class="title_left">
                    <h3>Eventos</h3>
                </div>
                <br />
                <h:form id="formEvento">
                    <h:messages class="error" style="color: #d9534f" />

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{fpEventoBean.formAtivo}">
                        <h:inputHidden value="#{fpEventoBean.fpEvento.eveId}" />
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Nome<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" value="#{fpEventoBean.fpEvento.eveNome}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Descrição<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" value="#{fpEventoBean.fpEvento.eveDescricao}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Fórmula<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" value="#{fpEventoBean.fpEvento.eveFormula}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{fpEventoBean.fpEvento.eveEventoVariavel}" /> Evento variável?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{fpEventoBean.fpEvento.eveAtivo}" /> Evento está ativo?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <h:commandButton class="btn btn-success" value="Salvar" action="#{fpEventoBean.save()}">
                                            <f:ajax execute="@form" render="formEvento" />
                                        </h:commandButton>
                                        <h:commandButton class="btn btn-default" value="Cancelar" action="#{fpEventoBean.cancel()}">
                                            <f:ajax execute="@form" render="formEvento" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!fpEventoBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Adicionar" action="#{fpEventoBean.add()}">
                                <f:ajax execute="@form" render="formEvento" />
                            </h:commandButton>
                        </div>
                        <div class="row">
                            <div class="x_panel">
                                <div class="x_content">
                                    <h:dataTable class="table table-striped" value="#{fpEventoBean.todosFpEvento}" var="evento">
                                        <h:column>
                                            <f:facet name="header">Nome</f:facet>
                                                #{evento.eveNome}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Descrição</f:facet>
                                                #{evento.eveDescricao}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Fórmula</f:facet>
                                                #{evento.eveFormula}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Opções</f:facet>
                                            <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{fpEventoBean.prepareEdit(evento)}">
                                                <f:ajax execute="@form" render="formEvento" />
                                            </h:commandLink>
                                            <h:commandLink class="btn btn-link btn-small" value="Excluir" action="#{fpEventoBean.excluir(evento)}" onclick="return confirm('Excluir evento?')">
                                                <f:ajax execute="@form" render="formEvento" />
                                            </h:commandLink>
                                        </h:column>                  
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                </h:form>
            </ui:define>
            <ui:define name="script">
            </ui:define>
        </ui:composition>

    </h:body>
</html>
