<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Periodo - Folha de pagamento</title>
    </h:head>

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:messages />

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{periodoBean.formAtivo}">
                        <br />
                        <h:inputHidden value="#{periodoBean.periodo.id}" />
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-horizontal form-label-left">

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mes">Mês<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" id="mes" value="#{periodoBean.periodo.mes}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ano">Ano<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" id="ano" value="#{periodoBean.periodo.ano}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="diasUteis">Dias Uteis<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <h:inputText class="form-control col-md-7 col-xs-12" id="diasUteis" value="#{periodoBean.periodo.diasUteis}" />
                                    </div>
                                </div>

                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <h:commandButton class="btn btn-primary" value="Cancelar" action="#{periodoBean.cancel()}" />
                                        <h:commandButton class="btn btn-success" value="Salvar" action="#{periodoBean.save()}" />
                                    </div>
                                </div>

                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!periodoBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Adicionar" action="#{periodoBean.add()}" />
                        </div>

                        <div class="row">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Periodos</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">

                                    <h:dataTable class="table table-striped" value="#{periodoBean.todosPeriodos}" var="periodo">
                                        <h:column>
                                            <f:facet name="header">Mês</f:facet>
                                                #{periodo.mes}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Ano</f:facet>
                                                #{periodo.ano}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Dias úteis</f:facet>
                                                #{periodo.diasUteis}
                                        </h:column>

                                        <h:column>
                                            <h:commandLink class="btn" value="Editar" action="#{periodoBean.prepareEdit(periodo)}" />
                                            <h:commandLink class="btn" value="Excluir" action="#{periodoBean.excluir(periodo)}" onclick="return confirm('Excluir periodo?')"/>
                                        </h:column>                  
                                    </h:dataTable>

                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                </h:form>
            </ui:define>
            <ui:define name="script">
                <h:outputScript library="vendors/" name="jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js" />
            </ui:define>
        </ui:composition>

    </h:body>
</html>
