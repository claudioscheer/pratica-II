<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="content">
                <h:form id="parentformid">
                    <h:messages class="error" style="color: #d9534f" />
                    <div id="page" style="margin-top:75px;">

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="x_panel">
                                        <div class="form-group" style="float: right;margin-top: 10px">
                                            <div>
                                                <h:link  outcome="/ModuloCapitalHumano/CadastroTreinamentos.xhtml" class="btn btn-primary " value="Novo Treinamento"/>
                                            </div>
                                        </div>

                                        <div class="panel-body" style="/* align-items: center; */">

                                            <h:dataTable class="table table-striped" value="#{gchTreinamentoPessoaBean.pessoasVinculadas}" var="pessoa">



                                                <h:column>
                                                    <h:selectBooleanCheckbox value="#{gchTreinamentoPessoaBean.checked[pessoa]}" >
                                                        <f:ajax listener="#{gchTreinamentoPessoaBean.podeVincularPessoa}" render="parentformid" />
                                                        <f:attribute name="pessoa" value="#{pessoa}" />
                                                    </h:selectBooleanCheckbox>
                                                </h:column>

                                                <h:column>      
                                                    <f:facet name="header">Codigo</f:facet>
                                                    <h:outputText value="#{pessoa.recIdpessoa}"/>                
                                                </h:column>    

                                                <h:column>      
                                                    <f:facet name="header">Nome</f:facet>
                                                    <h:outputText value="#{pessoa.recNomecompleto}"/>                
                                                </h:column>

                                                <h:inputHidden value="#{gchTreinamentoPessoaBean.verificaCheck(pessoa.recIdpessoa)}" />


                                            </h:dataTable>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">

                                                <h:commandButton class="btn btn-primary"  actionListener="#{gchTreinamentoPessoaBean.save()}" value="Cadastrar" /> 

                                                <h:commandButton class="btn btn-danger"  actionListener="#{gchTreinamentoPessoaBean.cancel()}" value="Cancelar" /> 

                                            </div>
                                        </div>    

                                        <p:confirmDialog widgetVar="confirmDlg" message="Colaborador já vinculado em outro treinamento no mesmo período! Deseja vincular o colaborador mesmo assim?" >
                                            <h:commandButton class="btn btn-primary"   value="Sim" />                                             
                                            <h:commandButton class="btn btn-danger"  actionListener="#{gchTreinamentoPessoaBean.removeMarcado()}" value="Não" /> 
                                        </p:confirmDialog>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
