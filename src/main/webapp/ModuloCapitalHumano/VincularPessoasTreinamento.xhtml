<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="content">
                <h:form id="parentformid">                  
                    <div id="page" style="margin-top:75px;">

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="x_panel">
                                        <!--                                        <div class="form-group" style="float: right;margin-top: 10px">
                                                                                    <div>
                                                                                        <h:link  outcome="/ModuloCapitalHumano/CadastroTreinamentos.xhtml" class="btn btn-primary " value="Novo Treinamento"/>
                                                                                    </div>
                                                                                </div>-->

                                        <div class="panel-body" style="/* align-items: center; */">

                                            <div class="form-group">

                                                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                    <div class="form-group">

                                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                                            <label class="control-label requiredField" for="txbnomeTreinamento">
                                                                Busque por um CPF ou nome da pessoa:                                                                    
                                                            </label>                                                           

                                                        </div>

                                                        <div class="form-group">
                                                            <div class="col-md-3 col-sm-3 col-xs-3 form-group has-feedback">
                                                                <p:autoComplete id="recpessoaid" value="#{gchTreinamentoPessoaBean.recPessoa}" maxResults="10" completeMethod="#{gchTreinamentoPessoaBean.completePessoa}"
                                                                                var="pessoa" widgetVar="suggestpessoa" onclick="PF('suggestpessoa').search(PF('suggestpessoa').input.val())"  itemLabel="#{pessoa.recNomecompleto}" itemValue="#{pessoa}" converter="#{generic}" forceSelection="true">
                                                                    <p:column>
                                                                        <h:outputText value="#{pessoa.recNomecompleto}" />
                                                                    </p:column>
                                                                </p:autoComplete>

                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">

                                                        <div class="col-md-6 col-sm-6 col-xs-6 form-group has-feedback">

                                                            <h:commandButton class="btn btn-success"  actionListener="#{gchTreinamentoPessoaBean.save(false)}" value="Adicionar" /> 

                                                        </div>
                                                    </div>
                                                </div>
                                            </div> 

                                            <div class="form-group" style="margin-top: 10px">

                                                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                    <h:dataTable class="table table-striped" value="#{gchTreinamentoPessoaBean.todosGchTreinamentosPessoas}" var="pessoatreinamento">

                                                        <h:column>      
                                                            <f:facet name="header">CPF</f:facet>
                                                            <h:outputText value="#{pessoatreinamento.recIdpessoa.recCpf}"/>                
                                                        </h:column>    

                                                        <h:column>      
                                                            <f:facet name="header">Nome</f:facet>
                                                            <h:outputText value="#{pessoatreinamento.recIdpessoa.recNomecompleto}"/>                
                                                        </h:column>

                                                        <h:column>
                                                            <h:commandLink title="Remover" action="#{gchTreinamentoPessoaBean.excluir(pessoatreinamento)}" >
                                                                <i class="glyphicon glyphicon-remove-circle" style="font-size:18px"></i>
                                                            </h:commandLink>
                                                        </h:column>


                                                    </h:dataTable>

                                                </div>
                                            </div>

                                            <div class="form-group" style="margin-top: 10px">
                                                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">

                                                    <div>
                                                        <h:commandLink class="btn btn-primary " value="Enviar e-mail" title="Enviar e-mail" action="#{gchTreinamentoPessoaBean.enviarEmail()}" /> 
                                                        <h:link  outcome="Treinamentos.xhtml" class="btn btn-default " value="Voltar"/>
                                                    </div>

                                                </div>    
                                            </div>

                                        </div>

                                        <p:confirmDialog widgetVar="confirmDlg" message="Colaborador já vinculado em outro treinamento no mesmo período! Deseja vincular o colaborador mesmo assim?" >
                                            <h:commandButton class="btn btn-primary"  actionListener="#{gchTreinamentoPessoaBean.save(true)}"  value="Sim" />                                             
                                            <h:commandButton class="btn btn-danger"  value="Não" /> 
                                        </p:confirmDialog>

                                        <p:confirmDialog style="" widgetVar="erroMessage" message="Colaborador já vinculado neste treinamento." >
                                            <h:commandButton class="btn btn-default"  value="Ok" /> 
                                        </p:confirmDialog>



                                    </div>

                                </div>
                            </div>
                        </div>
                    </div> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
