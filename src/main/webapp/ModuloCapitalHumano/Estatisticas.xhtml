<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Planos de Carreira</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="content">
                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">

                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Estatísticas dos Formulários
                                        </h3>
                                    </div>

                                    <div class="panel-body" style="/* align-items: center; */">

                                        <h:form id="teste">

                                            <h:inputText label="Digite o código do formulário que deseja gerar o gráfico" value="#{estatisticasFormularios.codigoFormulario}" />

                                            <h:commandLink value="Buscar" action="#{estatisticasFormularios.gerargraficoformulariorespondidos}"/>


                                        </h:form>

                                        <h:form id="parentformid">
                                            <h:inputHidden value="#{estatisticasFormularios.codigoFormulario}" />

                                            <div class="bg-blue">
                                                <h4 class="text-center" style="">
                                                    Estatísticas Gerais
                                                </h4>
                                            </div>
                                            
                                            <p:chart type="pie" model="#{estatisticasFormularios.graficoPizza}" />
                                            
                                        </h:form> 
                                    
                                        <h:form id="estatisticasPerguntas">
                                            
                                            <div class="bg-blue">
                                                <h4 class="text-center" style="">
                                                    Perguntas X Respostas
                                                </h4>
                                            </div>

                                            <ui:repeat value="#{estatisticasFormularios.graficosLinha}" var="FormularioItem" >
                                                <div class="col-md-6 col-sm-6 col-xs-6" style="padding:6px 6px 20px 15px">
                                                    <p:chart type="bar" model="#{FormularioItem}" rendered="#{!emptyChart}"/>
                                                </div>
                                            </ui:repeat>
                                            
                                        </h:form>
                                    
                                    
                                    </div>
                                    <div class="panel-footer">
                                        Gestão do Capital Humano - Todos os Direitos Reservados
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
