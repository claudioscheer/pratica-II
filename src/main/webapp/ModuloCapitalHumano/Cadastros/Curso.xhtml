<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>

    </h:head>

    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">

                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Cadastro de Cursos
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">

                                        <form>
                                                <div class="form-horizontal form-label-left">
                                                    <div class="container-fluid">
                                                        <div class="row">
                                                            <div class="col-md-6 col-sm-6 col-xs-12">

                                                                <div class="form-group">
                                                                    <label class="control-label requiredField" for="name">
                                                                        Nome do Curso
                                                                        <span class="asteriskField">
                                                                            *
                                                                        </span>
                                                                    </label>
                                                                    <input class="form-control" id="name" name="name" type="text"></input>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label requiredField" for="txbNomePalestrante">
                                                                        Nome do Palestrante
                                                                        <span class="asteriskField">
                                                                            *
                                                                        </span>
                                                                    </label>
                                                                    <input class="form-control" id="txbNomePalestrante" name="txbNomePalestrante" type="text"></input>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label " for="txbEmailPalestrante">
                                                                        E-mail do Palestrante
                                                                    </label>
                                                                    <input class="form-control" id="txbEmailPalestrante" name="txbEmailPalestrante" type="text"></input>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label " for="txbCategoriaCurso">
                                                                        Categoria
                                                                    </label>
                                                                    <input class="form-control" id="txbCategoriaCurso" name="txbCategoriaCurso" type="text"></input>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label " for="txbAreasAfetadas">
                                                                        Áreas afetadas
                                                                    </label>
                                                                    <input class="form-control" id="txbAreasAfetadas" name="txbAreasAfetadas" placeholder="Informe os principais setores que se beneficiariam com este curso" type="text"></input>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label " for="txbDescCurso">
                                                                        Descrição
                                                                    </label>
                                                                    <textarea class="form-control" cols="40" id="txbDescCurso" name="txbDescCurso" placeholder="Informe alguns detalhes sobre o curso em questão" rows="10"></textarea>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div>
                                                                        <button class="btn btn-primary " name="submit" type="submit">
                                                                            Cadastrar
                                                                        </button>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                        </form>
                                    </div>
                                    <div class="panel-footer">
                                        Gestão do Capital Humano - Todos os Direitos Reservados
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
