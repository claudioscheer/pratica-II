<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Facelet Title</title>

        <h:outputScript library="primefaces" name="jquery/jquery.js"/>

    </h:head>
    <h:body>
        
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable value="#{gchTreinamentosBean.todosGchTreinamentos}" var="treinamento">

                        <h:column>                
                            <h:outputText value="#{treinamento.treiNome}"/>                
                        </h:column>

                        <h:column>                
                            <h:outputText value="#{treinamento.treiDescricao}"/>                
                        </h:column>
                        
                        <h:column>                
                            <h:outputText value="#{treinamento.treiDataInicio}"/>                
                        </h:column>

                        <h:column>                
                            <h:outputText value="#{treinamento.treiDataFim}"/>                
                        </h:column>
                        
                        <h:column>                
                            <h:commandLink action="#{gchTreinamentosBean.prepareEdit(treinamento)}" value="Editar" />
                        </h:column>
                        <h:column>                
                            <h:commandLink action="#{gchTreinamentosBean.excluir(treinamento)}" value="Excluir" onclick="return confirm('Voce realmente deseja excluir?')" />
                        </h:column>

                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
