<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript target="head">
            $ = jQuery;
        </h:outputScript>

    </h:head>

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Cadastro de Formulário de Análise - Folha de pagamento</title>
            </ui:define>
            <ui:define name="content">
                <div class="panel-heading">
                    <h3 class="title_left">
                        Cadastro de formulário de análise
                    </h3>
                </div>

                <br />
                <h:form id="formFormulario">
                    <h:messages class="error" style="color: #d9534f" />
                    <script src="ControleFormularios.js" type="text/javascript"></script>
                    <script src="Js/chosen.jquery.js" type="text/javascript"></script>
                    <link href="Js/chosen.min.css" rel="stylesheet" type="text/css"/>


                    <h:panelGroup id="panelInserirLinha" layout="block" class="col-md-12 col-sm-12 col-xs-12">


                        // Essa caganeira aqui teve que ser feita por que o Java Web é horrível de criar coisas dinâmicas
                        <h:inputHidden id="TxbParametrosCapa" value="#{gchFormularioBean.gchFormulario.formDescricao}" />
                        <h:inputHidden id="TxbParametrosPergunta" value="#{gchFormularioBean.gchFormulario.formDescricao}" />
                        <h:inputHidden id="TxbParametrosAlternativas" value="#{gchFormularioBean.gchFormulario.formDescricao}" />
                        <input id="SequencialPergunta" value="0" style="display: none" />
                        
                        <div id="TxbAlternativasDisponiveis">
                        <h:selectOneMenu>
                            <f:selectItems value="#{gchAlternativaBean.gchTodasAlternativas}" var="alternativa" itemValue="#{alternativa.altCodigo}" itemLabel="#{alternativa.altDescricao}"/>
                        </h:selectOneMenu>
                       </div>

                        <div id="InfoCapa">


                            <div class="form-group">
                                <label class="control-label requiredField" for="txbNomeFormulario">
                                    Nome do Formulário
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <h:inputText class="form-control" id="txbNomeFormulario" value="#{gchFormularioBean.gchFormulario.formNome}" />
                            </div>
                            <div class="form-group">
                                <label class="control-label requiredField" for="txbDescricaoFormulario">
                                    Descrição
                                </label>
                                <h:inputText class="form-control" id="txbDescricaoFormulario" value="#{gchFormularioBean.gchFormulario.formDescricao}"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label requiredField" for="txbDescricaoFormulario">
                                    Prazo para respostas
                                </label>
                                <h:inputText label="Prazo para respostas" required="true" class="form-control col-md-7 col-xs-12 date-picker" value="#{gchFormularioBean.gchFormulario.formPrazoResposta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                            </div>

                            <div id="formPergunta" class="form-group" >
                                <h4 class="col-md-3 col-sm-3 col-xs-12" style="top:22px">Perguntas</h4>
                                <div class="text-right col-md-3 col-sm-3 col-xs-12 col-md-offset-6" style="top:22px">
                                    <input type="button" class="btn btn-primary" value="Adicionar Pergunta" onclick="AddNovaPergunta()" />
                                </div>
                            </div>
                            <div class="ln_solid" style="margin-top:100px"></div>

                        </div>

                        <div id="InfoPerguntas">
 
                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                                <h:commandButton id="Botao" class="btn btn-success" action="#{gchFormularioBean.alimentarVariaveis}" value="Salvar"/>
                                <input type="button" class="btn btn-default" onclick="CancelarTudo()" value="Cancelar" />

                                <p:remoteCommand name="myRemote" actionListener="#{gchFormularioBean.salvarFormulario}" process="@this"/>


                            </div>
                        </div>

                    </h:panelGroup>

                </h:form>
            </ui:define>
            <ui:define name="script">
            </ui:define>
        </ui:composition>

    </h:body>
</html>
