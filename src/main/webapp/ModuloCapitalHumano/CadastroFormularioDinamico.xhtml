<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript target="head">
            $ = jQuery;
        </h:outputScript>

    </h:head>

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Cadastro de Formulário de Análise - Folha de pagamento</title>
            </ui:define>
            <ui:define name="content">
                <div class="panel-heading">
                    <h3 class="title_left">
                        Cadastro de formulário de análise
                    </h3>
                </div>
                <br />
                <h:form id="formFormulario">
                    <h:messages class="error" style="color: #d9534f" />
                    <script src="ControleFormularios.js" type="text/javascript"></script>
              
                    <h:panelGroup id="panelInserirLinha" layout="block" class="col-md-12 col-sm-12 col-xs-12">
                        <h:inputHidden value="#{gchFormularioBean.gchFormulario.formCodigo}" />

                        // Essa caganeira aqui teve que ser feita por que o Java Web é horrível de criar coisas dinâmicas
                        <h:inputHidden id="TxbParametrosCapa" value="#{gchFormularioBean.gchFormulario.formDescricao}" />
                        <h:inputHidden id="TxbParametrosPergunta" value="#{gchFormularioBean.gchFormulario.formDescricao}" />
                        <h:inputHidden id="TxbParametrosAlternativas" value="#{gchFormularioBean.gchFormulario.formDescricao}" />


                        <div id="InfoCapa">


                            <div class="form-group">
                                <label class="control-label requiredField" for="txbNomeFormulario">
                                    Nome do Formulário
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <h:inputText class="form-control" id="txbNomeFormulario" value="#{gchFormularioBean.gchFormulario.formNome}" />
                            </div>
                            <div class="form-group">
                                <label class="control-label requiredField" for="txbDescricaoFormulario">
                                    Descrição
                                </label>
                                <h:inputText class="form-control" id="txbDescricaoFormulario" value="#{gchFormularioBean.gchFormulario.formDescricao}"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label requiredField" for="txbDescricaoFormulario">
                                    Prazo para respostas
                                </label>
                                <h:inputText label="Prazo para respostas" required="true" class="form-control col-md-7 col-xs-12 date-picker" value="#{gchFormularioBean.gchFormulario.formPrazoResposta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                            </div>

                            <div id="formPergunta" class="form-group" >
                                <h4 class="col-md-3 col-sm-3 col-xs-12" style="top:22px">Perguntas</h4>
                                <div class="text-right col-md-3 col-sm-3 col-xs-12 col-md-offset-6" style="top:22px">
                                    <h:commandButton class="btn btn-primary" value="Adicionar pergunta" action="#{gchFormularioBean.addNovaPergunta()}">
                                        <f:ajax execute="@form" render="panelInserirLinha" />
                                    </h:commandButton>
                                </div>
                            </div>
                            <div class="ln_solid" style="margin-top:100px"></div>

                        </div>
                      
                        <div id="InfoPerguntas">
                            <ui:repeat value="#{gchFormularioBean.gchFormulario.perguntas}" var="pergunta" varStatus="perguntaStatus">

                                <div class="row" id="#{perguntaStatus.index}" >

                                    <div id="perguntas">
                                        <div class="form-group col-md-5 col-sm-5">
                                            <h:inputText  class="form-control" value="#{gchFormularioBean.gchFormulario.perguntas[perguntaStatus.index].perDescricao}" />
                                        </div>
                                    </div>
                                    <div class="text-left col-md-5 col-sm-5" >
                                        <p:outputLabel for="alternativas" />

                                        <p:autoComplete  id="alternativas" multiple="true" value="#{gchAlternativaBean.alternativasVinculadas}" completeMethod="#{gchAlternativaBean.CompleteAlternativas}" var="alternativa" itemLabel="#{alternativa.altDescricao}" itemValue="#{alternativa}" converter="#{generic}">

                                            <p:column>
                                                <h:outputText value="#{alternativa.altDescricao}">

                                                </h:outputText>
                                                <f:param name="codAlt" value="#{alternativa.altDescricao}"/>
                                                <f:param name="codAlt" value="#{alternativa.altCodigo}"/>
                                            </p:column>

                                        </p:autoComplete>
                                    </div>
                                    <div class="text-left col-md-2 col-sm-2" >
                                        <h:commandButton class="btn btn-danger btn-sm" value="Remover" action="#{gchFormularioBean.removerPergunta(perguntaStatus.index)}">
                                            <f:ajax execute="@form" render="formFormulario:panelInserirLinha" />
                                        </h:commandButton>
                                    </div>


                                </div>
                            </ui:repeat>

                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                                <h:commandButton id="Botao" class="btn btn-success" action="#{gchFormularioBean.SalvarFormulario}" value="Salvar"/>
                                <h:commandButton immediate="true" class="btn btn-default" value="Cancelar" action="#{gchFormularioBean.cancel()}">
                                    <f:ajax execute="@form" render="gridperg" />
                                </h:commandButton>
                            </div>
                        </div>

                    </h:panelGroup>
                      
                </h:form>
            </ui:define>
            <ui:define name="script">
            </ui:define>
        </ui:composition>

    </h:body>
</html>
