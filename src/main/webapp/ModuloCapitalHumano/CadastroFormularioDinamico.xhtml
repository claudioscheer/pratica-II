<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Cadastro de Formulário de Análise - Folha de pagamento</title>
            </ui:define>
            <ui:define name="content">
                <div class="panel-heading">
                    <h3 class="title_left">
                        Cadastro de formulário de análise
                    </h3>
                </div>
                <br />
                <h:form id="formFormulario">
                    <h:messages class="error" style="color: #d9534f" />

                    <h:panelGroup id="panelInserirLinha" layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{gchPerguntasBean.formAtivo}">
                        <h:inputHidden value="#{gchFormularioBean.gchFormulario.formCodigo}" />
                        
                                <div class="form-group">
                                    <h4 class="col-md-3 col-sm-3 col-xs-12">Perguntas</h4>
                                    <div class="text-center col-md-3 col-sm-3 col-xs-12 col-md-offset-6">
                                        <h:commandButton class="btn btn-primary" value="Adicionar pergunta" action="#{gchFormularioBean.addNovaPergunta()}">
                                            <f:ajax execute="@form" render="panelInserirTabela" />
                                        </h:commandButton>
                                    </div>
                                </div>
                                <div class="ln_solid" style="margin-top: 0"></div>
                                <ui:repeat value="#{gchFormularioBean.gchFormulario.perguntas}" var="pergunta" varStatus="perguntaStatus">
                                    <div class="row">
                                        <div class="form-group col-md-2 col-sm-2">
                                            <label class="control-label">Pergunta<span class="required">*</span></label>
                                            <h:inputText  class="form-control" value="#{gchFormularioBean.gchFormulario.perguntas[perguntaStatus.index].perDescricao}" />
                                        </div>
               
                                        <div class="text-center col-md-3 col-sm-3" style="padding-top: 27px">
                                            <h:commandButton class="btn btn-danger btn-sm" value="Remover" action="#{gchFormularioBean.removerPergunta(faixaStatus.index)}">
                                                <f:ajax execute="@form" render="formTabela:panelInserirTabela" />
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </ui:repeat>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <h:commandButton class="btn btn-success" value="Salvar" action="#{fpTabelaBean.save()}">
                                            <f:ajax execute="@form" render="formTabela" />
                                        </h:commandButton>
                                        <h:commandButton immediate="true" class="btn btn-default" value="Cancelar" action="#{fpTabelaBean.cancel()}">
                                            <f:ajax execute="@form" render="formTabela" />
                                        </h:commandButton>
                                    </div>
                                </div>
                           
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="col-md-12 col-sm-12 col-xs-12" rendered="#{!fpTabelaBean.formAtivo}">
                        <div class="row">
                            <h:commandButton class="btn btn-primary" value="Adicionar" action="#{fpTabelaBean.add()}">
                                <f:ajax execute="@form" render="formTabela" />
                            </h:commandButton>
                        </div>
                        <div class="row">
                            <div class="x_panel">
                                <div class="x_content">
                                    <h:dataTable class="table table-striped" value="#{fpTabelaBean.todasFpTabela}" var="tabela">
                                        <h:column>
                                            <f:facet name="header">Código</f:facet>
                                                #{tabela.tabId}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Nome</f:facet>
                                                #{tabela.tabNome}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Ativa?</f:facet>
                                            <h:selectBooleanCheckbox disabled="true" value="#{tabela.tabAtivo}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Opções</f:facet>
                                            <h:commandLink class="btn btn-link btn-small" value="Editar" action="#{fpTabelaBean.prepareEdit(tabela)}">
                                                <f:ajax execute="@form" render="formTabela" />
                                            </h:commandLink>
                                            <h:commandLink class="btn btn-link btn-small" value="Excluir" action="#{fpTabelaBean.excluir(tabela)}" onclick="return confirm('Excluir tabela?')">
                                                <f:ajax execute="@form" render="formTabela" />
                                            </h:commandLink>
                                        </h:column>                  
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                </h:form>
            </ui:define>
            <ui:define name="script">
            </ui:define>
        </ui:composition>

    </h:body>
</html>
