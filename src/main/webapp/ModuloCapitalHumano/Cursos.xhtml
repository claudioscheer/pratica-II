<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Cursos Cadastrados</title>

                <h:outputStylesheet library="ModuloCapitalHumano/Estilos/" name="Geral.css"/>
            </ui:define>
            <ui:define name="content">
                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="form-group" style="float: right;margin-top: 10px">
                                        <div>
                                            <h:link  outcome="CadastroCurso.xhtml" class="btn btn-primary " value="Novo Curso"/>
                                        </div>
                                    </div>
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Cursos Cadastrados
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">
<!--<p:growl id="growl" showDetail="true" sticky="true" />--> 
                                        <h:form id="formCursos">
                                           
                                                    <h:dataTable id="tabelCursos" class="table table-striped " value="#{gchCursoBean.gchTodosCursos}" var="curso" >

                                                        <h:column headerClass="alinhaColuna">                

                                                            <h:commandLink action="#{gchCursoBean.excluir(curso)}" onclick="return confirm('Voce realmente deseja excluir este curso?')" >
                                                                 <i class="glyphicon glyphicon-remove-circle" style="font-size:18px"></i>
                                                                <f:ajax render="formCursos" />
                                                            </h:commandLink>

                                                        </h:column>
                                                        <h:column>                
                                                            <h:commandLink action="#{gchCursoBean.buscaPorId(curso.curCodigo)}">

                                                                <i class="glyphicon glyphicon-pencil" style="font-size:18px" ></i>
                                                            </h:commandLink>
                                                        </h:column>

                                                        <h:column>   
                                                            <f:facet name="header">Nome</f:facet>
                                                            <h:outputText value="#{curso.curNome}"/>                
                                                        </h:column>

                                                        <h:column>                
                                                            <f:facet name="header">Palestrante</f:facet>
                                                            <h:outputText value="#{curso.curNomePalestrante}"/>                
                                                        </h:column>

                                                        <h:column>                
                                                            <f:facet name="header">E-mail Palestrante</f:facet>
                                                            <h:outputText value="#{curso.curEmailPalestrante}"/>                
                                                        </h:column>

                                                        <h:column>                
                                                            <f:facet name="header">Data de Inclusão/Atualização</f:facet>
                                                            <h:outputText value="#{curso.curDatainclusao}">
                                                                <f:convertDateTime dateStyle="full" pattern="dd/MM/yyyy HH:mm"/>
                                                            </h:outputText>                
                                                        </h:column>
                                                    </h:dataTable>
                                    
                                        </h:form> </div>
                                    
                                </div>

                            </div>
                        </div>
                    </div>
                </div> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
