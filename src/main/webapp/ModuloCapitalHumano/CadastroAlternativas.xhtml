<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

    </h:head>

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="content">
         
                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Cadastro de Alternativas
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">
               
                                        <h:form id="formCadCurso">           
                                                <div class="form-horizontal form-label-left">
                                                    <div class="container-fluid">
                                                        <div class="row">
                                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                                <h:inputHidden value="#{gchAlternativaBean.gchAlternativa.altCodigo}"/>
                                                                <div class="form-group">
                                                                    <label class="control-label requiredField" for="name">
                                                                        Descrição da Alternativa
                                                                        <span class="asteriskField">
                                                                            *
                                                                        </span>
                                                                    </label>
                                                                    <h:inputText class="form-control" id="name" value="#{gchAlternativaBean.gchAlternativa.altDescricao}" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label requiredField" for="txbNomePalestrante">
                                                                        Prioridade
                                                                        <span class="asteriskField">
                                                                            *
                                                                        </span>
                                                                    </label>
                                                                    <h:inputText class="form-control" id="txbNomePalestrante" value="#{gchAlternativaBean.gchAlternativa.altPrioridade}"/>
                                                                </div>
                                                               
                                                                <div class="form-group">
                                                                    <div>
                                                                        <h:commandButton class="btn btn-primary" value="Cadastrar" action="#{gchAlternativaBean.save()}"/>
                                            
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                         
                                        </h:form>
                                       
                                    </div>
                                    <div class="panel-footer">
                                        Gestão do Capital Humano - Todos os Direitos Reservados
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
