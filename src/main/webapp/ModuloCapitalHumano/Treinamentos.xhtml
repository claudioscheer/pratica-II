<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Treinamentos</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="content">
                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="form-group" style="float: right;margin-top: 10px">
                                        <div>
                                            <h:link  outcome="CadastroTreinamentos.xhtml" class="btn btn-primary " value="Novo Treinamento"/>
                                        </div>
                                    </div>
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Treinamentos Cadastrados
                                        </h3>
                                    </div>

                                    <div class="panel-body" style="/* align-items: center; */">
                                        <h:form id="parentformid">
                                            <h:messages class="error" style="color: #d9534f" />
                                            <h:dataTable class="table table-striped" value="#{gchTreinamentosBean.todosGchTreinamentos}" var="treinamento">
                                                
                                                <h:column>      
                                                    <f:facet name="header">Nome</f:facet>
                                                    <h:outputText value="#{treinamento.treiNome}"/>                
                                                </h:column>
                                                
                                                 <h:column>      
                                                    <f:facet name="header">Carga horária</f:facet>
                                                    <h:outputText value="#{treinamento.treiCargaHorario}"/>                
                                                </h:column>
                                                
                                                <h:column>                
                                                    <f:facet name="header">Início</f:facet>
                                                    <h:outputText value="#{treinamento.treiDataInicio}">
                                                        <f:convertDateTime dateStyle="full" pattern="dd/MM/yyyy HH:mm"/>
                                                    </h:outputText>                
                                                </h:column>

                                                <h:column>   
                                                    <f:facet name="header">Fim</f:facet>
                                                    <h:outputText value="#{treinamento.treiDataFim}">
                                                        <f:convertDateTime dateStyle="full" pattern="dd/MM/yyyy HH:mm"/>
                                                    </h:outputText>
                                                </h:column>

                                                
                                                <h:column>                
                                                    <h:commandLink title="Editar" action="#{gchTreinamentosBean.buscaTreinamentoPorId(treinamento.treiCodigo)}">
                                                     <i class="glyphicon glyphicon-pencil" style="font-size:18px" ></i>
                                                    </h:commandLink>
                                                </h:column>
                                                
                                                
                                                <h:column>                
                                                    <h:commandLink title="Vincular pessoas ao treinamento" action="#{gchTreinamentoPessoaBean.prepareEdit(treinamento)}" >
                                                     <i class="glyphicon glyphicon-user" style="font-size:18px" ></i>
                                                    </h:commandLink>
                                                </h:column>
                                                
                                                 <h:column headerClass="alinhaColuna">                
                                                    <h:commandLink title="Excluir" action="#{gchTreinamentosBean.excluir(treinamento)}" onclick="return confirm('Voce realmente deseja excluir?')" >
                                                        <i class="glyphicon glyphicon-remove-circle" style="font-size:18px"></i>
                                                    </h:commandLink>
                                                </h:column>
                                                
                                                
                                                
                                            </h:dataTable>
                                        </h:form> </div>                                    
                                </div>

                            </div>
                        </div>
                    </div>
                </div> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
