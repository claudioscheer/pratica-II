<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

    </h:head>

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="content">
         
                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Cadastro de Cursos
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">
               
                                        <h:form id="formCadCurso"> 
                                           <h:messages class="error" style="color: #d9534f" />
                                                <div class="form-horizontal form-label-left">
                                                    <div class="container-fluid">
                                                        <div class="row">
                                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                                <h:inputHidden value="#{gchCursoBean.gchCurso.curCodigo}"/>
                                                             
                                                                <div class="form-group">
                                                                    <label class="control-label requiredField" for="name">
                                                                        Nome do Curso
                                                                        <span class="asteriskField">
                                                                            *
                                                                        </span>
                                                                    </label>
                                                                    <h:inputText class="form-control" id="name" value="#{gchCursoBean.gchCurso.curNome}" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label requiredField" for="txbNomePalestrante">
                                                                        Nome do Palestrante
                                                                        <span class="asteriskField">
                                                                            *
                                                                        </span>
                                                                    </label>
                                                                    <h:inputText class="form-control" id="txbNomePalestrante" value="#{gchCursoBean.gchCurso.curNomePalestrante}"/>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label " for="txbEmailPalestrante">
                                                                        E-mail do Palestrante
                                                                    </label>
                                                                    <h:inputText class="form-control" id="txbEmailPalestrante" value="#{gchCursoBean.gchCurso.curEmailPalestrante}"/>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label " for="txbDescCurso">
                                                                        Descrição
                                                                    </label>
                                                                    <h:inputTextarea class="form-control" cols="40" id="txbDescCurso" a:placeholder="Informe alguns detalhes sobre o curso em questão" rows="10" value="#{gchCursoBean.gchCurso.curDescricao}"/>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div>
                                                                        <h:commandButton class="btn btn-primary" value="Cadastrar" action="#{gchCursoBean.save()}"/>
                                                                        <h:commandButton class="btn btn-danger" value="Cancelar" action="#{gchCursoBean.cancel()}"/>
                                            
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                         
                                        </h:form>
                                       
                                    </div>                                    
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
