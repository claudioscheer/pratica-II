<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cursos</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="content">
                <div id="page" style="margin-top:75px;">

                    <style>

                        .tamanhoColuna{

                            width: 1px;

                        }
                        .tooltip {
                            position: relative;
                            display: inline-block;
                            border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
                        }

                        /* Tooltip text */
                        .tooltip .tooltiptext {
                            display: none;
                            width: 120px;
                            background-color: black;
                            color: #fff;
                            text-align: center;
                            padding: 5px 0;
                            border-radius: 6px;

                            /* Position the tooltip text - see examples below! */
                            position: absolute;
                            z-index: 1;
                        }

                        /* Show the tooltip text when you mouse over the tooltip container */
                        .tooltip:hover .tooltiptext {
                            display: block;
                        }

                    </style>

                    <div class="container-fluid">
                        <div class="row">
                               <div class="col-md-12">
                                 <div class="x_panel">
                                    <div class="form-group" style="float: right;margin-top: 10px">
                                        <div>
                                            <h:link  outcome="/ModuloCapitalHumano/Cadastros/CadastroCurso.xhtml" class="btn btn-primary " value="Novo Curso"/>
                                        </div>
                                    </div>
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Cursos Cadastrados
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">

                                        <h:form id="parentformid">

                                            <h:dataTable class="table table-striped " value="#{gchCursoBean.gchTodosCursos}" var="curso">

                                                <h:column headerClass="tamanhoColuna">                
                                                    <h:commandLink id="btnExcluir" h:tooltip="Exclui Curso" action="#{gchCursoBean.excluir(curso)}" onclick="return confirm('Voce realmente deseja excluir este curso?')">
                                                       
                                                        <i class="glyphicon glyphicon-remove-circle" style="font-size:18px"><div class="tooltip"><span class="tooltiptext">Excluir Curso</span></div> </i>
                                                       
                                                    </h:commandLink>

                                                </h:column>
                                                <h:column>                
                                                    <h:commandLink action="#{gchCursoBean.prepareEdit(curso)}">
                                                        <i class="glyphicon glyphicon-pencil" style="font-size:18px" ></i>
                                                    </h:commandLink>
                                                </h:column>

                                                <h:column>   
                                                    <f:facet name="header">Nome</f:facet>
                                                    <h:outputText value="#{curso.curNome}"/>                
                                                </h:column>

                                                <h:column>                
                                                    <f:facet name="header">Palestrante</f:facet>
                                                    <h:outputText value="#{curso.curNomePalestrante}"/>                
                                                </h:column>

                                                <h:column>                
                                                    <f:facet name="header">E-mail Palestrante</f:facet>
                                                    <h:outputText value="#{curso.curEmailPalestrante}"/>                
                                                </h:column>

                                                <h:column>                
                                                    <f:facet name="header">Data de Inclusão</f:facet>
                                                    <h:outputText value="#{curso.curDatainclusao}"/>                
                                                </h:column>
                                            </h:dataTable>

                                        </h:form> </div>
                                    <div class="panel-footer">
                                        Gestão do Capital Humano - Todos os Direitos Reservados
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
