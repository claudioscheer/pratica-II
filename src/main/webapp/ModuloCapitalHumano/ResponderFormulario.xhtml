<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="head">
                <title>Cursos Cadastrados</title>

                <h:outputStylesheet library="ModuloCapitalHumano/Estilos/" name="Geral.css"/>
            </ui:define>
            <ui:define name="content">
                <div id="page" style="margin-top:75px;">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="x_panel">
                                    <div class="panel-heading">
                                        <h3 class="title_left">
                                            Formul√°rio
                                        </h3>
                                    </div>
                                    <div class="panel-body" style="/* align-items: center; */">

                                        <h:form id="formCursos">
                                            <div class="container-fluid">
                                                <div class="row">

                                                    <ui:repeat value="#{gchFormularioAlternativasBean.buscaPerguntas()}" var="perguntas">
                                                        <div class="form-group">

                                                            <div class="col-md-12 col-sm-12 col-xs-12">

                                                                <h:outputLabel class="control-label requiredField" value="#{perguntas.perDescricao}"/>
                                                                <h:inputHidden value="#{perguntas.perCodigo}" />

                                                            </div>



                                                            <ui:repeat value="#{gchFormularioAlternativasBean.buscaAlternativas(perguntas)}" var="alternativa">

                                                                
                                                                    <div class="col-md-3 col-sm-3 col-xs-3"> 

                                                                        <div class="radio">

                                                                            <label >

                                                                                <div class="iradio_flat-green">
                                                                                    <input class="flat" type="radio" name="#{perguntas.perCodigo}"  value="#{gchFormularioAlternativasBean.radioValue}" checked="#{radioValue == gchFormularioAlternativasBean.selectedRadioValue ? 'checked' : ''}" />

                                                                                </div>

                                                                                #{alternativa.altDescricao}

                                                                            </label>

                                                                        </div>

                                                                    </div> 

                                                                
                                                            </ui:repeat>

                                                        </div>
                                                    </ui:repeat>

                                                    <div class="form-group">

                                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                                            <h:commandButton class="btn btn-primary" value="Finalizar" action="#{gchFormularioAlternativasBean.save()}" />
                                                        </div>

                                                    </div>

                                                </div>
                                            </div>

                                        </h:form> 
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
